<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inventario – Búsqueda por Imagen</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/localforage/1.10.0/localforage.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet@latest"></script>
  <style>
    :root{
      --bg:#f5f7fa;
      --card:#ffffff;
      --text:#1f2937;
      --accent:#3b82f6;
      --accent-hover:#2563eb;
      --danger:#ef4444;
      --success:#10b981;
      --radius:16px;
      --shadow:0 6px 20px rgba(0,0,0,.08);
      --shadow-hover:0 8px 24px rgba(0,0,0,.12);
      --transition:.3s ease;
      --highlight:#fef08a;
    }
    body.dark{
      --bg:#111;
      --card:#1e1e1e;
      --text:#eee;
      --highlight:#fde047;
    }
    *{box-sizing:border-box;margin:0;padding:0;font-family:'Inter',system-ui,sans-serif}
    body{background:var(--bg);color:var(--text);display:flex;flex-direction:column;align-items:center;padding:2rem 1rem}
    h1{font-size:2rem;font-weight:700;margin-bottom:1rem;letter-spacing:-.5px}
    mark{background:var(--highlight);padding:.05rem .2rem;border-radius:4px;color:var(--text)}
    #themeToggle{position:fixed;top:1rem;right:1rem;background:var(--accent);color:#fff;border:none;padding:.5rem .7rem;border-radius:50%;font-size:1rem;cursor:pointer;box-shadow:var(--shadow);}
    .summary-cards{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
      gap:1rem;
      margin-bottom:1.5rem;
      width:100%;
      max-width:960px;
    }
    .summary-card{
      background:var(--card);
      border-radius:var(--radius);
      padding:1rem;
      box-shadow:var(--shadow);
      text-align:center;
    }
    .summary-card h3{font-size:.8rem;color:#6b7280;margin-bottom:.25rem}
    .summary-card p{font-size:1.5rem;font-weight:700;color:var(--accent);margin:0}
    .search-bar{
      width:100%;
      max-width:960px;
      margin-bottom:1.5rem;
    }
    .search-bar input, .search-bar input[type=file]{
      width:100%;
      padding:.75rem 1rem;
      border:1px solid #e5e7eb;
      border-radius:12px;
      background:#f9fafb;
      font-size:1rem;
    }
    .search-bar input:focus{
      outline:none;
      background:#fff;
      border-color:var(--accent);
      box-shadow:0 0 0 3px rgba(59,130,246,.2);
    }
    .table-grid{
      display:grid;
      grid-template-columns:repeat(5,1fr);
      gap:1.5rem;
      width:100%;
      max-width:1200px;
    }
    @media(max-width:1200px){.table-grid{grid-template-columns:repeat(4,1fr)}}
    @media(max-width:900px){.table-grid{grid-template-columns:repeat(3,1fr)}}
    @media(max-width:600px){.table-grid{grid-template-columns:repeat(2,1fr)}}
    @media(max-width:400px){.table-grid{grid-template-columns:1fr}}
    .line-item{
      background:var(--card);
      border-radius:var(--radius);
      padding:1rem;
      box-shadow:var(--shadow);
      display:flex;
      flex-direction:column;
      gap:.5rem;
      transition:transform var(--transition),box-shadow var(--transition);
    }
    .line-item:hover{transform:translateY(-4px);box-shadow:var(--shadow-hover)}
    .line-item img{width:100%;aspect-ratio:1/1;object-fit:cover;border-radius:12px}
    .line-item h3{font-size:1rem;color:var(--accent)}
    .line-item p{margin:0;font-size:.75rem;color:#6b7280}
    .stock-line{font-weight:600;color:var(--success)}
    .actions{display:flex;gap:.5rem;margin-top:auto}
    button{
      padding:.4rem .8rem;
      border:none;
      border-radius:12px;
      font-weight:600;
      cursor:pointer;
      transition:transform .2s,box-shadow .2s;
      font-size:.75rem;
    }
    button:hover{transform:translateY(-2px)}
    .btn-primary{background:var(--accent);color:#fff;box-shadow:0 4px 14px rgba(59,130,246,.4)}
    .btn-danger{background:var(--danger);color:#fff;box-shadow:0 4px 14px rgba(239,68,68,.4)}
    .total-box{background:var(--card);padding:1.2rem 2rem;border-radius:var(--radius);box-shadow:var(--shadow);text-align:center;margin-top:2rem}
    .total-box h2{font-size:1rem;color:var(--accent);margin:0}
    .total-box p{font-size:2rem;font-weight:700;margin:0;color:var(--accent)}
    .copy-barcode{cursor:pointer;margin-left:.3rem;color:var(--accent)}
    .copy-barcode:hover{color:var(--accent-hover)}
    @media print{
      body *{visibility:hidden}
      #printArea, #printArea *{visibility:visible}
      #printArea{position:absolute;top:0;left:0;width:100%}
    }
  </style>
</head>
<body>

  <button id="themeToggle" title="Cambiar tema"><i class="fa fa-moon"></i></button>

  <h1><i class="fa fa-boxes"></i> Inventario – Búsqueda por Imagen</h1>

  <div class="summary-cards">
    <div class="summary-card">
      <h3>Total de productos</h3>
      <p id="totalProducts">0</p>
    </div>
    <div class="summary-card">
      <h3>Stock total</h3>
      <p id="totalStock">0</p>
    </div>
  </div>

  <div class="search-bar">
    <input id="imageUpload" type="file" accept="image/*" />
  </div>

  <div id="inventoryTable" class="table-grid"></div>

  <div class="total-box">
    <h2>Total en USD</h2>
    <p id="totalAmount">$0.00</p>
  </div>

  <div id="printArea" style="display:none;"></div>

  <script>
    let inventory = JSON.parse(localStorage.getItem('inventory')) || [];
    let filtered = [...inventory];
    let uploadedEmbedding = null;
    let model;

    /* ========= TEMA OSCURO ========= */
    const themeToggle = document.getElementById('themeToggle');
    themeToggle.addEventListener('click', () => {
      document.body.classList.toggle('dark');
      themeToggle.innerHTML = document.body.classList.contains('dark') ? '<i class="fa fa-sun"></i>' : '<i class="fa fa-moon"></i>';
    });

    /* ========= CARGAR MODELO ========= */
    async function loadModel() {
      model = await mobilenet.load();
    }

    /* ========= UTILIDADES ========= */
    function calculateTotal(list){
      return list.reduce((sum,item)=>{
        const price = parseFloat(item.price)||0;
        const qty   = parseFloat(item.quantity)||0;
        const disc  = parseFloat(item.discount)||0;
        return sum + (price * (1 - disc/100)) * qty;
      },0);
    }
    function stockTotal(list){
      return list.reduce((sum,item)=> sum + (parseInt(item.quantity)||0), 0);
    }

    /* ========= RENDER ========= */
    async function renderTable(){
      const list = document.getElementById('inventoryTable');
      document.getElementById('totalProducts').textContent = inventory.length;
      document.getElementById('totalStock').textContent = stockTotal(inventory);

      if(!filtered.length){
        list.innerHTML = '<p style="text-align:center;color:#6b7280;grid-column:1/-1">No hay productos que coincidan con la imagen.</p>';
        document.getElementById('totalAmount').textContent = '$0.00';
        return;
      }

      list.innerHTML = filtered.map((item,idx)=>`
        <div class="line-item">
          <img id="invImg${idx}" src="" alt="${item.name}"/>
          <h3>${item.name}</h3>
          <p>Código: ${item.code}</p>
          <p class="stock-line"><i class="fa fa-box"></i> Stock: ${item.quantity} u.</p>
          <p>Precio: $${item.price}</p>
          <p>Categoría: ${item.category}</p>
          <p style="font-size:.7rem;">Barras: ${item.barcode}
            <i class="fa fa-copy copy-barcode" onclick="navigator.clipboard.writeText('${item.barcode}')" title="Copiar código"></i>
          </p>
          <div class="actions">
            <button onclick="viewItem(${idx})" class="btn-primary">Ver</button>
            <button onclick="deleteItem(${idx})" class="btn-danger">Eliminar</button>
            <button onclick="printLabel(${idx})" class="btn-primary">Etiqueta</button>
          </div>
        </div>
      `).join('');

      for (let i = 0; i < filtered.length; i++) {
        const p = filtered[i];
        const img = document.getElementById(`invImg${i}`);
        const blob = await localforage.getItem(`img_${p.code}`);
        if (blob) img.src = URL.createObjectURL(blob);
      }

      document.getElementById('totalAmount').textContent = `$${calculateTotal(filtered).toFixed(2)}`;
    }

    /* ========= ACCIONES ========= */
    function viewItem(index){
      alert(`Detalles:\n\n${JSON.stringify(filtered[index],null,2)}`);
    }
    function deleteItem(index){
      if(!confirm('¿Eliminar producto?'))return;
      const realIndex = inventory.findIndex(it=> it.code === filtered[index].code);
      const item = inventory[realIndex];
      localforage.removeItem(`img_${item.code}`);
      inventory.splice(realIndex,1);
      localStorage.setItem('inventory', JSON.stringify(inventory));
      resetAndRender();
    }
    function printLabel(index){
      const p = filtered[index];
      const printArea = document.getElementById('printArea');
      printArea.innerHTML = `
        <div style="width:6cm;height:4cm;border:1px solid #000;display:flex;flex-direction:column;align-items:center;justify-content:center;font-family:Arial,sans-serif;">
          <div style="font-size:.9rem;font-weight:bold;">${p.name}</div>
          <div style="font-size:.7rem;">Código: ${p.code}</div>
          <div style="font-size:.7rem;">Barras: ${p.barcode}</div>
          <div style="font-size:.8rem;">Precio: $${p.price}</div>
        </div>
      `;
      window.print();
    }

    /* ========= SIMILITUD COSENO ========= */
    function cosineSimilarity(a, b) {
      const aData = a.dataSync();
      const bData = b.dataSync();
      const dot = aData.reduce((sum, val, i) => sum + val * bData[i], 0);
      const normA = Math.sqrt(aData.reduce((sum, val) => sum + val * val, 0));
      const normB = Math.sqrt(bData.reduce((sum, val) => sum + val * val, 0));
      return dot / (normA * normB);
    }

    /* ========= FILTRO POR IMAGEN ========= */
    async function applyImageFilter(){
      if (!uploadedEmbedding || !model) {
        filtered = [...inventory];
        await renderTable();
        return;
      }

      const temp = [];
      for (const p of inventory) {
        const img = document.getElementById(`invImg${inventory.indexOf(p)}`);
        if (img && img.src) {
          const embedding = model.infer(img, true);
          const similarity = cosineSimilarity(uploadedEmbedding, embedding);
          if (similarity > 0.7) temp.push(p);
        }
      }
      filtered = temp;
      await renderTable();
    }

    /* ========= INPUT IMAGEN ========= */
    document.getElementById('imageUpload').addEventListener('change', async (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const img = new Image();
      img.src = URL.createObjectURL(file);
      img.onload = async () => {
        uploadedEmbedding = model.infer(img, true);
        await applyImageFilter();
      };
    });

    /* ========= RESET / INICIO ========= */
    async function resetAndRender(){
      filtered = [...inventory];
      uploadedEmbedding = null;
      document.getElementById('imageUpload').value = '';
      await renderTable();
    }

    window.addEventListener('storage', e => {
      if(e.key === 'inventory'){
        inventory = JSON.parse(e.newValue) || [];
        resetAndRender();
      }
    });

    window.addEventListener('DOMContentLoaded',async ()=>{
      await loadModel();
      await resetAndRender();
    });
  </script>
</body>
</html>
