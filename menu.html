<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Minimal</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');

    :root {
      --bg: #f9fafb;
      --surface: #ffffff;
      --text: #111827;
      --muted: #6b7280;
      --border: #e5e7eb;
      --primary: #2563eb;
      --radius: 8px;
      --shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
    }

    body[data-theme="dark"] {
      --bg: #0f172a;
      --surface: #1e293b;
      --text: #f1f5f9;
      --muted: #94a3b8;
      --border: #334155;
      --primary: #3b82f6;
      --shadow: 0 4px 20px rgba(0, 0, 0, 0.25);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      height: 100vh;
      display: flex;
      flex-direction: column;
      transition: background .3s, color .3s;
    }

    header {
      background: var(--surface);
      border-bottom: 1px solid var(--border);
      box-shadow: var(--shadow);
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 0.8rem 1.5rem;
      gap: 0.6rem;
    }

    .btn {
      border: none;
      background: var(--primary);
      color: #fff;
      border-radius: var(--radius);
      width: 36px;
      height: 36px;
      font-size: 1rem;
      cursor: pointer;
      transition: all .2s;
    }

    .btn:hover {
      opacity: 0.85;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      width: 100%;
      max-width: 420px;
      padding: 2rem;
      text-align: center;
      transition: all .3s;
    }

    .card h1 {
      font-size: 1.8rem;
      font-weight: 600;
      margin-bottom: 1rem;
      color: var(--text);
    }

    .links {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 0.8rem;
      margin-top: 1rem;
    }

    .link {
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 0.9rem;
      text-decoration: none;
      color: var(--text);
      font-weight: 500;
      transition: all .2s;
    }

    .link:hover {
      background: var(--primary);
      color: #fff;
      border-color: var(--primary);
    }

    footer {
      border-top: 1px solid var(--border);
      background: var(--surface);
      padding: 0.8rem;
      text-align: center;
      font-size: 0.8rem;
      color: var(--muted);
    }

    @media (max-width: 600px) {
      .links {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <header>
    <button class="btn" onclick="toggleTheme()" title="Cambiar tema">
      <i id="theme-icon" class="fa-solid fa-moon"></i>
    </button>
    <button class="btn" onclick="logout()" title="Cerrar sesión">
      <i class="fa-solid fa-right-from-bracket"></i>
    </button>
  </header>

  <main>
    <div class="card">
      <h1>Bienvenido</h1>
      <div class="links">
        <a href="inventario.html" class="link"><i class="fa-solid fa-box"></i> Inventario</a>
        <a href="clientes.html" class="link"><i class="fa-solid fa-users"></i> Clientes</a>
        <a href="venta.html" class="link"><i class="fa-solid fa-cart-shopping"></i> Ventas</a>
        <a href="facturas.html" class="link"><i class="fa-solid fa-file-invoice"></i> Facturas</a>
      </div>
    </div>
  </main>

  <footer>
    <p>© 2025 — Interfaz minimalista</p>
  </footer>

<script>
/* ---------- IndexedDB ---------- */
const DB_NAME = 'menuDB';
const STORE_THEME = 'theme';
const STORE_SESSION = 'userSession';
let db;

async function openDB() {
  return new Promise((res, rej) => {
    const req = indexedDB.open(DB_NAME, 1);
    req.onerror = () => rej(req.error);
    req.onsuccess = () => res(db = req.result);
    req.onupgradeneeded = () => {
      const db = req.result;
      if (!db.objectStoreNames.contains(STORE_THEME)) db.createObjectStore(STORE_THEME);
      if (!db.objectStoreNames.contains(STORE_SESSION)) db.createObjectStore(STORE_SESSION, { keyPath: 'id' });
    };
  });
}

async function getTheme() {
  const tx = db.transaction([STORE_THEME], 'readonly');
  return tx.objectStore(STORE_THEME).get('current');
}
async function setTheme(value) {
  const tx = db.transaction([STORE_THEME], 'readwrite');
  tx.objectStore(STORE_THEME).put(value, 'current');
}
async function getSession() {
  const tx = db.transaction([STORE_SESSION], 'readonly');
  return tx.objectStore(STORE_SESSION).get(1);
}
async function clearSession() {
  const tx = db.transaction([STORE_SESSION], 'readwrite');
  tx.objectStore(STORE_SESSION).clear();
}

/* ---------- Sesión ---------- */
function checkAuthentication() {
  if (sessionStorage.getItem('loggedIn') !== 'true') {
    window.location.replace('index.html');
  }
}
async function logout() {
  await clearSession();
  sessionStorage.clear();
  window.location.replace('index.html');
}

/* ---------- Tema ---------- */
async function applyTheme(theme) {
  const icon = document.getElementById('theme-icon');
  if (theme === 'light') {
    document.body.setAttribute('data-theme', 'light');
    icon.classList.replace('fa-moon', 'fa-sun');
  } else {
    document.body.removeAttribute('data-theme');
    icon.classList.replace('fa-sun', 'fa-moon');
  }
}
async function toggleTheme() {
  const current = (await getTheme()) || 'dark';
  const newTheme = current === 'dark' ? 'light' : 'dark';
  await setTheme(newTheme);
  await applyTheme(newTheme);
}

/* ---------- Arranque ---------- */
document.addEventListener('DOMContentLoaded', async () => {
  checkAuthentication();
  await openDB();
  const savedTheme = (await getTheme()) || 'dark';
  await applyTheme(savedTheme);
});
</script>

</body>
</html>
