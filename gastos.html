<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Catálogo - Klohe</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/localforage/1.10.0/localforage.min.js"></script>
  <!-- jsPDF + autoTable -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>

  <style>
    :root {
      --bg: #fafafa;
      --card: #ffffff;
      --text: #222222;
      --line: #e5e5e5;
      --white: #ffffff;
      --accent: #f9c74f;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      padding: 0 1rem 2rem 1rem;
    }
    .header-fixed {
      position: sticky;
      top: 0;
      z-index: 1000;
      background: var(--line);
      color: var(--text);
      padding: 1rem 0;
      margin-bottom: 2rem;
      border-bottom: 1px solid var(--line);
      text-align: center;
      font-weight: 500;
    }
    .catalogo {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 1.5rem;
      max-width: 1400px;
      margin: 0 auto;
    }
    @media (max-width: 1200px) { .catalogo { grid-template-columns: repeat(4, 1fr); } }
    @media (max-width: 900px)  { .catalogo { grid-template-columns: repeat(3, 1fr); } }
    @media (max-width: 600px)  { .catalogo { grid-template-columns: repeat(2, 1fr); } }
    @media (max-width: 400px)  { .catalogo { grid-template-columns: 1fr; } }

    .producto {
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: 8px;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      transition: transform .2s, box-shadow .2s;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeIn 0.5s forwards;
    }
    .producto:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(0,0,0,.06);
    }
    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .producto img {
      width: 100%;
      aspect-ratio: 1/1;
      object-fit: cover;
      border-radius: 4px;
      cursor: pointer;
    }
    .producto h3 {
      margin: .8rem 0 .3rem;
      font-size: 1rem;
      color: var(--text);
    }
    .producto p {
      margin: .2rem 0;
      font-size: .8rem;
      color: var(--text);
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,.88);
      justify-content: center;
      align-items: center;
    }
    .modal img {
      max-width: 95vw;
      max-height: 95vh;
      border-radius: 4px;
    }
    .modal-close {
      position: absolute;
      top: 1rem;
      right: 1.5rem;
      color: var(--white);
      font-size: 2rem;
      cursor: pointer;
    }
    /* Botón flotante PDF */
    #btnPdf {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: var(--accent);
      color: #000;
      border: none;
      padding: 12px 18px;
      border-radius: 30px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,.25);
      z-index: 2000;
    }
  </style>
</head>
<body>

  <header class="header-fixed">
    <h1>CATÁLOGO KLOHE</h1>
  </header>

  <div class="catalogo" id="catalogo"></div>

  <!-- Modal imagen grande -->
  <div id="modal" class="modal">
    <span class="modal-close" onclick="closeModal()">&times;</span>
    <img id="modalImg" src="" alt="Imagen ampliada">
  </div>

  <!-- Botón descarga PDF -->
  <button id="btnPdf" onclick="descargarPDF()">Descargar PDF</button>

  <script>
    const catalogo = document.getElementById('catalogo');
    const modal = document.getElementById('modal');
    const modalImg = document.getElementById('modalImg');

    const ordenCategorias = [
      'Carteras','Collares','Aritos','Pulseras','Anillos',
      'Accesorios para el cabello','Lentes de sol','Chokers','Relojes',
      'Billeteras','Case teléfonos','Case audífonos','General','Otros'
    ];

    async function renderCatalogo() {
      const lista = JSON.parse(localStorage.getItem('inventory')) || [];
      catalogo.innerHTML = '';

      const porCategoria = {};
      for (const prod of lista) {
        const cat = prod.category || 'Otros';
        if (!porCategoria[cat]) porCategoria[cat] = [];
        porCategoria[cat].push(prod);
      }

      let delay = 0;
      for (const categoria of ordenCategorias) {
        const productos = porCategoria[categoria] || [];
        for (const prod of productos) {
          const div = document.createElement('div');
          div.className = 'producto';
          div.style.animationDelay = `${delay}s`;

          const blob = await localforage.getItem(`img_${prod.code}`);
          const imgSrc = blob ? URL.createObjectURL(blob) : '';

          const precioMostrar = prod.discount && prod.discount > 0 
            ? Number(prod.price * (1 - prod.discount / 100)).toFixed(2) 
            : Number(prod.price).toFixed(2);

          div.innerHTML = `
            <img src="${imgSrc}" alt="${prod.name}" onclick="openModal('${imgSrc}')">
            <h3>${prod.name}</h3>
            <p><strong>Precio:</strong> $${precioMostrar}</p>
            <p><strong>Categoría:</strong> ${prod.category}</p>
            <p><strong>Código de barras:</strong> ${prod.barcode}</p>
            <p><strong>Stock:</strong> ${prod.stock ?? 0}</p>
          `;
          catalogo.appendChild(div);
          delay += 0.05;
        }
      }
    }

    function openModal(src) {
      modalImg.src = src;
      modal.style.display = 'flex';
    }
    function closeModal() {
      modal.style.display = 'none';
      modalImg.src = '';
    }
    modal.addEventListener('click', e => { if (e.target === modal) closeModal(); });

    /* ----------  DESCARGA PDF  ---------- */
    async function descargarPDF() {
      const lista = JSON.parse(localStorage.getItem('inventory')) || [];
      if (!lista.length) { alert('No hay productos para exportar'); return; }

      const { jsPDF } = window.jspdf;
      const doc = new jsPDF({ orientation: 'p', unit: 'pt', format: 'a4' });

      doc.setFontSize(18);
      doc.text('Catálogo Klohe', 40, 40);

      const porCat = {};
      for (const p of lista) {
        const cat = p.category || 'Otros';
        if (!porCat[cat]) porCat[cat] = [];
        porCat[cat].push(p);
      }

      let y = 80; // posición vertical inicial
      const pageHeight = doc.internal.pageSize.height;

      for (const cat of ordenCategorias) {
        const prods = porCat[cat] || [];
        if (!prods.length) continue;

        // Título de categoría
        doc.setFontSize(14);
        doc.setFont(undefined, 'bold');
        doc.text(cat, 40, y);
        y += 25;

        const headers = [['Producto', 'Precio', 'Stock']];
        const rows = prods.map(p => [
          p.name,
          p.discount && p.discount > 0
            ? `$${(p.price * (1 - p.discount / 100)).toFixed(2)}`
            : `$${Number(p.price).toFixed(2)}`,
          p.stock ?? 0
        ]);

        doc.autoTable({
          head: headers,
          body: rows,
          startY: y,
          margin: { left: 40, right: 40 },
          theme: 'striped',
          headStyles: { fillColor: [249, 199, 79], textColor: 20 },
          styles: { fontSize: 10 }
        });

        y = doc.lastAutoTable.finalY + 20;

        // Nueva página si queda poco espacio
        if (y > pageHeight - 100) {
          doc.addPage();
          y = 40;
        }
      }

      doc.save('catalogo_klohe.pdf');
    }

    renderCatalogo();
    window.addEventListener('storage', e => { if (e.key === 'inventory') renderCatalogo(); });
  </script>

</body>
</html>
