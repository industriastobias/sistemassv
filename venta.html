<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registrar Venta</title>
  <style>
    body{font-family:Inter,sans-serif;padding:40px;background:#fafafa}
    form{display:flex;flex-direction:column;gap:12px;max-width:400px;margin:auto}
    input,button{padding:10px;font-size:1rem}
    button{background:#2563eb;color:#fff;border:none;border-radius:6px;cursor:pointer}
  </style>
</head>
<body>

  <h2>Registrar Venta</h2>
  <form onsubmit="addSale(event)">
    <input id="name" placeholder="Nombre del producto" required>
    <input id="code" placeholder="Código" required>
    <input id="price" type="number" step="0.01" placeholder="Precio unitario" required>
    <input id="quantity" type="number" placeholder="Cantidad" required>
    <button type="submit">Añadir Venta</button>
  </form>

  <script>
    function addSale(e) {
      e.preventDefault();

      const sale = {
        name: document.getElementById('name').value.trim(),
        code: document.getElementById('code').value.trim(),
        price: parseFloat(document.getElementById('price').value),
        quantity: parseInt(document.getElementById('quantity').value),
        total: parseFloat(document.getElementById('price').value) * parseInt(document.getElementById('quantity').value)
      };

      let sold = JSON.parse(localStorage.getItem('soldInventory')) || [];
      sold.push(sale);
      localStorage.setItem('soldInventory', JSON.stringify(sold));

      // Redirigir a total.html
      window.location.href = 'total.html';
    }
  </script>

</body>
</html>
