<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Verificación - Klohe</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/localforage/1.10.0/localforage.min.js"></script>
  <style>
    :root {
      --bg: #fafafa;
      --card: #ffffff;
      --text: #222222;
      --line: #e5e5e5;
      --verde: #28a745;
      --rojo: #dc3545;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      padding: 0 1rem 2rem 1rem;
    }
    .header-fixed {
      position: sticky;
      top: 0;
      z-index: 1000;
      background: var(--line);
      color: var(--text);
      padding: 1rem 0;
      margin-bottom: 2rem;
      border-bottom: 1px solid var(--line);
      text-align: center;
      font-weight: 500;
    }
    .catalogo {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 1.5rem;
      max-width: 1400px;
      margin: 0 auto;
    }
    @media (max-width: 1200px) { .catalogo { grid-template-columns: repeat(4, 1fr); } }
    @media (max-width: 900px)  { .catalogo { grid-template-columns: repeat(3, 1fr); } }
    @media (max-width: 600px)  { .catalogo { grid-template-columns: repeat(2, 1fr); } }
    @media (max-width: 400px)  { .catalogo { grid-template-columns: 1fr; } }

    .producto {
      background: var(--card);
      border: 3px solid var(--rojo);   /* por defecto rojo */
      border-radius: 8px;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeIn 0.5s forwards;
      transition: border-color .25s;
    }
    .producto.confirmado { border-color: var(--verde); }
    .producto.no-confirmado { border-color: var(--rojo); }

    @keyframes fadeIn {
      to { opacity: 1; transform: translateY(0); }
    }
    .producto img {
      width: 100%;
      aspect-ratio: 1/1;
      object-fit: cover;
      border-radius: 4px;
    }
    .producto h3 {
      margin: .8rem 0 .3rem;
      font-size: 1rem;
      color: var(--text);
    }
    .producto p {
      margin: .2rem 0;
      font-size: .8rem;
      color: var(--text);
    }
    .btn-confirmar {
      margin-top: .6rem;
      padding: .4rem .8rem;
      font-size: .75rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      background: var(--rojo);
      color: #fff;
      transition: background .25s;
    }
    .btn-confirmar:hover { opacity: .9; }
    .confirmado .btn-confirmar { background: var(--verde); }
  </style>
</head>
<body>

  <header class="header-fixed">
    <h1>VERIFICACIÓN DE CATÁLOGO KLOHE</h1>
  </header>

  <div class="catalogo" id="catalogo"></div>

  <script>
    const catalogo = document.getElementById('catalogo');
    const claveConfirmados = 'confirmados'; // clave en localStorage

    /* leer códigos confirmados previamente */
    function getConfirmados() {
      try {
        return JSON.parse(localStorage.getItem(claveConfirmados)) || [];
      } catch {
        return [];
      }
    }
    function guardarConfirmados(arr) {
      localStorage.setItem(claveConfirmados, JSON.stringify(arr));
    }

    const ordenCategorias = [
      'Carteras','Collares','Aritos','Pulseras','Anillos',
      'Accesorios para el cabello','Lentes de sol','Chokers',
      'Relojes','Billeteras','Otros'
    ];

    async function renderCatalogo() {
      const lista = JSON.parse(localStorage.getItem('inventory')) || [];
      const confirmados = getConfirmados();
      catalogo.innerHTML = '';

      const porCategoria = {};
      for (const p of lista) {
        const cat = p.category || 'Otros';
        if (!porCategoria[cat]) porCategoria[cat] = [];
        porCategoria[cat].push(p);
      }

      let delay = 0;
      for (const categoria of ordenCategorias) {
        const productos = porCategoria[categoria] || [];
        for (const prod of productos) {
          const div = document.createElement('div');
          div.className = 'producto';
          div.style.animationDelay = `${delay}s`;

          const esConfirmado = confirmados.includes(prod.code);
          div.classList.add(esConfirmado ? 'confirmado' : 'no-confirmado');

          const blob = await localforage.getItem(`img_${prod.code}`);
          const imgSrc = blob ? URL.createObjectURL(blob) : '';

          div.innerHTML = `
            <img src="${imgSrc}" alt="${prod.name}">
            <h3>${prod.name}</h3>
            <p><strong>Precio:</strong> $${Number(prod.price).toFixed(2)}</p>
            <p><strong>Categoría:</strong> ${prod.category}</p>
            <p><strong>Código de barras:</strong> ${prod.barcode}</p>
            <button class="btn-confirmar">${esConfirmado ? 'CONFIRMADO' : 'CONFIRMAR'}</button>
          `;

          /* evento del botón */
          div.querySelector('.btn-confirmar').addEventListener('click', () => {
            const arr = getConfirmados();
            const idx = arr.indexOf(prod.code);
            if (idx === -1) {
              arr.push(prod.code);
              div.classList.remove('no-confirmado');
              div.classList.add('confirmado');
              div.querySelector('.btn-confirmar').textContent = 'CONFIRMADO';
            } else {
              arr.splice(idx, 1);
              div.classList.remove('confirmado');
              div.classList.add('no-confirmado');
              div.querySelector('.btn-confirmar').textContent = 'CONFIRMAR';
            }
            guardarConfirmados(arr);
          });

          catalogo.appendChild(div);
          delay += 0.05;
        }
      }
    }

    renderCatalogo();
    /* si se actualiza el inventario en otra pestaña, recargamos */
    window.addEventListener('storage', e => {
      if (e.key === 'inventory' || e.key === claveConfirmados) renderCatalogo();
    });
  </script>

</body>
</html>
