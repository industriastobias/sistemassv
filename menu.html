    /* Design System Tokens */
    :root {
      --color-bg: #ffffff;
      --color-panel: #ffffff;
      --color-accent: #DBB8BC;
      --color-text: #1F2937;
      --color-muted: #9CA3AF;

      --shadow-sm: 0 1px 2px rgba(0,0,0,0.05);
      --shadow-md: 0 4px 6px rgba(0,0,0,0.05);
      --radius: 10px;
      --transition: 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      --font-family: 'Inter', system-ui, -apple-system, sans-serif;
    }

    /* Modo oscuro automático */

      :root {
        --color-bg: #111827;
        --color-panel: #1F2937;
        --color-text: #F9FAFB;
        --color-muted: #9CA3AF;
        --color-border: #374151;
        --shadow-md: 0 4px 6px rgba(0,0,0,0.3);
      }

    /* Reset y base */
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      font-size: 16px;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    body {
      font-family: var(--font-family);
      background: var(--color-bg);
      color: var(--color-text);
      display: flex;
      min-height: 100vh;
      overflow: hidden;

    .sidebar {
      width: 260px;
      background: var(--color-panel);
      display: flex;
      flex-direction: column;
      padding: 1.5rem 1rem;
      border-right: 1px solid var(--color-border);
      height: 100vh;
      position: relative;

    .sidebar::after {
      content: '';
      position: absolute;
      top: 0;
      right: -8px;
      bottom: 0;
      width: 8px;
      background: linear-gradient(90deg, rgba(0,0,0,0.03), transparent);
      pointer-events: none;

    .nav {
      display: flex;
      flex-direction: column;
      gap: .6rem;
      flex-grow: 1;
      overflow-y: auto;
      list-style: none;
      padding-inline-start: 0;

    /* NavLink Component */
    .nav-link {
      --icon-size: 22px;
      display: flex;
      align-items: center;
      gap: .8rem;
      padding: .8rem 1rem;
      border-radius: var(--radius);
      text-decoration: none;
      color: var(--color-text);
      font-size: 1rem;
      font-weight: 500;
      transition: background var(--transition),
                  transform var(--transition),
                  color var(--transition);
      white-space: nowrap;
      border: 2px solid transparent;
      background: transparent;
      cursor: pointer;
      width: 100%;
      position: relative;
      overflow: hidden;
    }

    .nav-link::before {
      content: '';
      position: absolute;
      inset: 0;
      background: var(--color-accent);
      opacity: 0;
      transition: opacity var(--transition);
    }

    .nav-link:hover::before {
      opacity: 0.1;
    }

    .nav-link:hover {
      transform: translateX(5px);
    }

    .nav-link.active {
      background: var(--color-accent);
      color: #fff;
    }

    .nav-link:focus-visible {
      outline: 2px solid var(--color-focus);
      outline-offset: 2px;
    }

      font-size: var(--icon-size);
      flex-shrink: 0;
      z-index: 1;

    .nav-link span:not(.material-icons) {
      z-index: 1;

      color: var(--color-muted);

      right: 1.5rem;
      top: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      height: calc(100% - 2rem);
      min-height: 120px;
    }

    .user-section {

      flex-direction: column;
      align-items: center;

      object-fit: cover;

      background: var(--color-panel);
      transition: transform var(--transition);

    .user-avatar:hover {

      font-size: 1rem;

      display: inline-flex;
      align-items: center;
      gap: var(--icon-gap);
      box-shadow: var(--shadow-sm);
      min-width: fit-content;
    }

    .logout-btn:hover {
      background: #DC2626;
      transform: scale(1.05);
      box-shadow: var(--shadow-md);
    }

    .logout-btn:active {
      transform: scale(0.98);
    }

    .logout-btn:focus-visible {
      outline: 2px solid var(--color-focus);
      outline-offset: 2px;
    }

    /* Responsive Design */
    @media (max-width: 1024px) {
      .sidebar {
        width: 220px;
      }

      .nav-link {
        font-size: .95rem;
        padding: .7rem .9rem;
      }

        width: 75px;
        height: 75px;
      }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
        overflow: auto;
      }

      .sidebar {
        width: 100%;
        height: auto;
        flex-direction: row;
        overflow-x: auto;
        border-right: none;
        border-bottom: 1px solid var(--color-border);
        padding: 1rem;
        position: sticky;
        top: 0;
        z-index: 100;
        backdrop-filter: blur(8px); /* Glassmorphism */
        background: rgba(var(--color-panel-rgb, 255,255,255), 0.9);
      }

      .sidebar::after {
        display: none;
      }

      .nav {
        flex-direction: row;
        gap: .4rem;
        flex-wrap: nowrap;
      }

      .nav-link {
        flex: 0 0 auto;
        padding: .7rem .9rem;
        font-size: .9rem;
      }

      .nav-link:hover {

        justify-content: space-between;
        width: 100%;
        padding: 1rem;
        height: auto;
        border-top: 1px solid var(--color-border);

      }

      margin: -1px;
      overflow: hidden;
      clip: rect(0,0,0,0);
      white-space: nowrap;
      border-width: 0;
    }
  </style>

<script type="module">
/**
 * @fileoverview TOBIAS PALACIOS Dashboard - Enterprise Architecture
 * @version 3.0.0
 * @author Frontend Team
 */

// ==================== CONFIGURACIÓN CENTRAL ====================
const CONFIG = Object.freeze({
  APP: {
    NAME: 'TOBIAS PALACIOS Dashboard',
    VERSION: '3.0.0',
    DEFAULT_PAGE: 'dashboard.html'
  },
  
  STORAGE: {
    DB_NAME: 'menuDB',
    STORE_SESSION: 'userSession',
    SESSION_TTL: 24 * 60 * 60 * 1000, // 24 horas
  },
  
  SESSION: {
    LOGGED_IN: 'loggedIn',
    FOTO: 'foto',
    NOMBRE: 'nombre',
    TIMESTAMP: 'sessionTimestamp'
  },
  
  DEFAULTS: {
    AVATAR: 'user2005.jpg',
    USERNAME: 'Usuario',
    REDIRECT_PAGE: 'index.html'
  },
  
  // Security
  CSP: "default-src 'self'; script-src 'self' 'unsafe-inline' *.googleapis.com; style-src 'self' 'unsafe-inline' *.googleapis.com; font-src 'self' *.gstatic.com; img-src 'self' blob: data:;"
});

// ==================== SEGURIDAD ====================
/**
 * Sanitiza texto para prevenir XSS
 * @param {string} str - Texto a sanitizar
 * @returns {string}
 */
const sanitize = (str) => {
  const div = document.createElement('div');
  div.textContent = str;
  return div.innerHTML;
};

// ==================== LOGGER ====================
const Logger = {
  info: (msg, data) => console.info(`[${CONFIG.APP.NAME}] ${msg}`, data || ''),
  warn: (msg, data) => console.warn(`[${CONFIG.APP.NAME}] ${msg}`, data || ''),
  error: (msg, data) => console.error(`[${CONFIG.APP.NAME}] ${msg}`, data || ''),
};

// ==================== STORAGE MANAGER ====================
class StorageManager {
  constructor() {
    this.db = null;
    this.initialize();
  }

  async initialize() {
    try {
      this.db = await this.#openDB();
      Logger.info('IndexedDB inicializada');
    } catch (error) {
      Logger.error('Error al inicializar IndexedDB', error);
    }
  }

  #openDB() {
    return new Promise((resolve, reject) => {
      const request = indexedDB.open(CONFIG.STORAGE.DB_NAME, 1);
      
      request.onerror = () => reject(request.error);
      request.onsuccess = () => resolve(request.result);
      
      request.onupgradeneeded = (event) => {
        const db = event.target.result;
        if (!db.objectStoreNames.contains(CONFIG.STORAGE.STORE_SESSION)) {
          const store = db.createObjectStore(CONFIG.STORAGE.STORE_SESSION, { 
            keyPath: 'id', 
            autoIncrement: true 
          });
          store.createIndex('timestamp', 'timestamp', { unique: false });
        }
      };
    });
  }

  async saveSession(data) {
    try {
      await this.#ensureDB();
      const tx = this.db.transaction([CONFIG.STORAGE.STORE_SESSION], 'readwrite');
      const store = tx.objectStore(CONFIG.STORAGE.STORE_SESSION);
      
      return new Promise((resolve, reject) => {
        const request = store.add({
          ...data,
          timestamp: Date.now(),
          userAgent: navigator.userAgent
        });
        
        request.onsuccess = () => {
          Logger.info('Sesión guardada en IndexedDB');
          resolve(request.result);
        };
        request.onerror = () => reject(request.error);
      });
    } catch (error) {
      Logger.warn('No se pudo guardar sesión:', error);
    }
  }

  async getLastSession() {
    try {
      await this.#ensureDB();
      const tx = this.db.transaction([CONFIG.STORAGE.STORE_SESSION], 'readonly');
      const store = tx.objectStore(CONFIG.STORAGE.STORE_SESSION);
      const index = store.index('timestamp');
      
      return new Promise((resolve) => {
        const request = index.openCursor(null, 'prev');
        request.onsuccess = () => {
          const session = request.result?.value || null;
          
          // Validar antigüedad
          if (session && (Date.now() - session.timestamp) > CONFIG.STORAGE.SESSION_TTL) {
            Logger.info('Sesión expirada');
            resolve(null);
          } else {
            resolve(session);
          }
        };
      });
    } catch (error) {
      Logger.error('Error al recuperar sesión', error);
      return null;
    }
  }

  async clearSessions() {
    try {
      await this.#ensureDB();
      const tx = this.db.transaction([CONFIG.STORAGE.STORE_SESSION], 'readwrite');
      await new Promise((resolve) => {
        tx.objectStore(CONFIG.STORAGE.STORE_SESSION).clear().onsuccess = resolve;
      });
      Logger.info('Sesiones limpiadas');
    } catch (error) {
      Logger.error('Error al limpiar sesiones', error);
    }
  }

  async #ensureDB() {
    if (!this.db) await this.initialize();
  }
}

// ==================== AUTH MANAGER ====================
class AuthManager {
  static checkAuthentication() {
    const isLoggedIn = sessionStorage.getItem(CONFIG.SESSION.LOGGED_IN) === 'true';
    const sessionTimestamp = parseInt(sessionStorage.getItem(CONFIG.SESSION.TIMESTAMP), 10);
    
    if (!isLoggedIn) {
      Logger.warn('Usuario no autenticado');
      this.#redirect();
      return false;
    }

    // Verificar expiración de sesión
    if (Date.now() - sessionTimestamp > CONFIG.STORAGE.SESSION_TTL) {
      Logger.warn('Sesión expirada por tiempo');
      this.logout();
      return false;
    }

    return true;
  }

  static async logout() {
    try {
      const storage = new StorageManager();
      await storage.clearSessions();
      
      // Limpiar todos los storages
      sessionStorage.clear();
      localStorage.removeItem(CONFIG.SESSION.LOGGED_IN);
      
      Logger.info('Logout exitoso');
    } catch (error) {
      Logger.error('Error durante logout', error);
    } finally {
      this.#redirect();
    }
  }

  static #redirect() {
    try {
      window.location.replace(CONFIG.DEFAULTS.REDIRECT_PAGE);
    } catch {
      window.location.href = CONFIG.DEFAULTS.REDIRECT_PAGE;
    }
  }
}

// ==================== UI MANAGER ====================
class UIManager {
  constructor() {
    this.elements = {
      userPhoto: document.getElementById('userPhoto'),
      userName: document.getElementById('userName'),
      logoutBtn: document.getElementById('logoutBtn'),
      mainNav: document.getElementById('main-nav')
    };
    
    this.validateElements();
  }

  validateElements() {
    const missing = Object.entries(this.elements)
      .filter(([_, el]) => !el)
      .map(([name]) => name);
    
    if (missing.length) {
      Logger.warn('Elementos del DOM no encontrados', missing);
    }
  }

  async initializeUser() {
    try {
      const userData = await this.#getUserData();
      this.#updateUserUI(userData);
    } catch (error) {
      Logger.error('Error inicializando UI de usuario', error);
      this.#updateUserUI({
        foto: CONFIG.DEFAULTS.AVATAR,
        nombre: CONFIG.DEFAULTS.USERNAME
      });
    }
  }

  async #getUserData() {
    // Prioridad: sessionStorage > IndexedDB > Defaults
    const foto = sessionStorage.getItem(CONFIG.SESSION.FOTO);
    const nombre = sessionStorage.getItem(CONFIG.SESSION.NOMBRE);
    
    if (foto && nombre) {
      return { foto, nombre };
    }

    // Fallback a IndexedDB
    const storage = new StorageManager();
    const session = await storage.getLastSession();
    
    if (session?.foto && session?.nombre) {
      // Sincronizar con sessionStorage
      sessionStorage.setItem(CONFIG.SESSION.FOTO, session.foto);
      sessionStorage.setItem(CONFIG.SESSION.NOMBRE, session.nombre);
      sessionStorage.setItem(CONFIG.SESSION.TIMESTAMP, Date.now());
      
      return {
        foto: session.foto,
        nombre: session.nombre
      };
    }

    return {
      foto: CONFIG.DEFAULTS.AVATAR,
      nombre: CONFIG.DEFAULTS.USERNAME
    };
  }

  #updateUserUI({ foto, nombre }) {
    if (this.elements.userPhoto) {
      const sanitizedFoto = sanitize(foto);
      this.elements.userPhoto.src = sanitizedFoto;
      
      // Manejo de error con retries
      this.elements.userPhoto.onerror = () => {
        Logger.warn('Avatar no encontrado', foto);
        this.elements.userPhoto.src = CONFIG.DEFAULTS.AVATAR;
      };
      
      this.elements.userPhoto.alt = `Avatar de ${sanitize(nombre)}`;
    }

    if (this.elements.userName) {
      this.elements.userName.textContent = sanitize(nombre);
    }
  }

  initializeNavigation() {
    if (!this.elements.mainNav) return;

    const currentPage = this.#normalizePath(window.location.pathname);
    
    this.elements.mainNav.querySelectorAll('.nav-link').forEach(link => {
      const linkPage = this.#normalizePath(link.getAttribute('href'));
      
      if (this.#isActivePage(linkPage, currentPage)) {
        link.classList.add('active');
        link.setAttribute('aria-current', 'page');
      } else {
        link.classList.remove('active');
        link.removeAttribute('aria-current');
      }
    });

    // Delegación de eventos para mejor performance
    this.elements.mainNav.addEventListener('click', (e) => {
      const link = e.target.closest('.nav-link');
      if (link) {
        Logger.info('Navegación a:', link.href);
      }
    });
  }

  #normalizePath(path) {
    return path.split('/').pop().toLowerCase().replace(/\.html$/, '') || 'index';
  }

  #isActivePage(linkPage, currentPage) {
    return linkPage === currentPage || 
           (currentPage === '' && linkPage === 'index') ||
           (currentPage === 'index' && linkPage === '');
  }

  bindLogout(handler) {
    if (this.elements.logoutBtn) {
      this.elements.logoutBtn.addEventListener('click', async (e) => {
        e.preventDefault();
        await handler();
      });
    }
  }
}

// ==================== APPLICATION CLASS ====================
class TobPalDashboard {
  constructor() {
    this.storage = new StorageManager();
    this.ui = new UIManager();
    
    // Estado de la aplicación
    this.state = {
      isReady: false,
      user: null
    };
  }

  async bootstrap() {
    Logger.info(`Iniciando ${CONFIG.APP.NAME} v${CONFIG.APP.VERSION}`);
    
    try {
      // 1. Verificar autenticación
      if (!AuthManager.checkAuthentication()) return;

      // 2. Inicializar storage
      await this.storage.initialize();

      // 3. Inicializar UI
      await this.ui.initializeUser();
      this.ui.initializeNavigation();
      this.ui.bindLogout(() => AuthManager.logout());

      // 4. Registrar eventos globales
      this.#registerGlobalEvents();

      // 5. Marcar como listo
      this.state.isReady = true;
      Logger.info('Aplicación lista');

    } catch (error) {
      Logger.error('Error crítico en bootstrap', error);
      this.#handleFatalError();
    }
  }

  #registerGlobalEvents() {
    // Manejo de errores globales
    window.addEventListener('error', (e) => {
      Logger.error('Error no capturado', e.error);
      // En producción: enviar a Sentry, etc.
    });

    // Manejo de rechazos de promesas
    window.addEventListener('unhandledrejection', (e) => {
      Logger.error('Promise rejection no capturado', e.reason);
      e.preventDefault();
    });

    // Detección de cambios en sessionStorage (multitab)
    window.addEventListener('storage', (e) => {
      if (e.key === CONFIG.SESSION.LOGGED_IN && e.newValue === null) {
        Logger.info('Logout detectado en otra pestaña');
        AuthManager.logout();
      }
    });

    // Actualizar timestamp de actividad
    this.#updateActivityTimestamp();
    document.addEventListener('visibilitychange', () => {
      if (!document.hidden) this.#updateActivityTimestamp();
    });
  }

  #updateActivityTimestamp() {
    sessionStorage.setItem(CONFIG.SESSION.TIMESTAMP, Date.now());
  }

  #handleFatalError() {
    // Mostrar mensaje amigable al usuario
    const main = document.querySelector('main');
    if (main) {
      main.innerHTML = `
        <div role="alert" style="text-align: center; padding: 2rem;">
          <span class="material-icons" style="font-size: 48px; color: var(--color-danger);">error</span>
          <h2 style="margin: 1rem 0;">Error al cargar la aplicación</h2>
          <p>Por favor, intenta recargar la página.</p>
          <button onclick="window.location.reload()" class="logout-btn" style="margin-top: 1rem;">
            Recargar
          </button>
        </div>
      `;
    }
  }
}

// ==================== EJECUCIÓN ====================
// Patrón IIFE para iniciar la app
(async () => {
  // Esperar al DOM
  if (document.readyState === 'loading') {
    await new Promise(resolve => document.addEventListener('DOMContentLoaded', resolve));
  }

  // Inicializar aplicación
  const app = new TobPalDashboard();
  await app.bootstrap();

  // Exponer globalmente para debugging (solo en desarrollo)
  if (window.location.hostname === 'localhost') {
    window.TobPalApp = app;
    Logger.info('App expuesta en window.TobPalApp para debugging');
  }
})();
</script>
