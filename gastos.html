<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Catálogo - Klohe</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/localforage/1.10.0/localforage.min.js"></script>
  <style>
    :root {
      --arena: #f5f1e6;
      --rosa: #dbb8bc;
      --negro: #000000;
      --blanco: #ffffff;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: Arial, sans-serif;
      background: var(--arena);
      color: var(--negro);
      padding: 0 1rem 2rem 1rem;
    }
    /* Título sticky */
    .header-fixed {
      position: sticky;
      top: 0;
      z-index: 1000;
      background: var(--rosa);
      color: var(--blanco);
      padding: 1rem 0;
      margin-bottom: 2rem;
      border-bottom: 2px solid var(--negro);
      text-align: center;
    }
    .catalogo {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 1.5rem;
      max-width: 1400px;
      margin: 0 auto;
    }
    @media (max-width: 1200px) { .catalogo { grid-template-columns: repeat(4, 1fr); } }
    @media (max-width: 900px)  { .catalogo { grid-template-columns: repeat(3, 1fr); } }
    @media (max-width: 600px)  { .catalogo { grid-template-columns: repeat(2, 1fr); } }
    @media (max-width: 400px)  { .catalogo { grid-template-columns: 1fr; } }

    .producto {
      background: var(--rosa);
      border: 1px solid var(--negro);
      border-radius: 16px;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      transition: transform .3s, box-shadow .3s;
      color: var(--negro);
    }
    .producto:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 24px rgba(0,0,0,.15);
    }
    .producto img {
      width: 100%;
      aspect-ratio: 1/1;
      object-fit: cover;
      border-radius: 12px;
      cursor: pointer;
      border: 2px solid var(--blanco);
    }
    .producto h3 {
      margin: .8rem 0 .3rem;
      font-size: 1.1rem;
      color: var(--negro);
    }
    .producto p {
      margin: .2rem 0;
      font-size: .85rem;
      color: var(--negro);
    }
    /* Modal imagen grande */
    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,.85);
      justify-content: center;
      align-items: center;
    }
    .modal img {
      max-width: 90vw;
      max-height: 90vh;
      border-radius: 12px;
      border: 3px solid var(--blanco);
    }
    .modal-close {
      position: absolute;
      top: 1rem;
      right: 1.5rem;
      color: var(--blanco);
      font-size: 2.5rem;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header class="header-fixed">
    <h1>CATALOGO KLOHE</h1>
  </header>

  <div class="catalogo" id="catalogo"></div>

  <!-- Modal imagen grande -->
  <div id="modal" class="modal">
    <span class="modal-close" onclick="closeModal()">&times;</span>
    <img id="modalImg" src="" alt="Imagen ampliada">
  </div>

  <script>
    const catalogo = document.getElementById('catalogo');
    const modal = document.getElementById('modal');
    const modalImg = document.getElementById('modalImg');

    async function renderCatalogo() {
      const lista = JSON.parse(localStorage.getItem('inventory')) || [];
      catalogo.innerHTML = '';

      for (const prod of lista) {
        const div = document.createElement('div');
        div.className = 'producto';

        const blob = await localforage.getItem(`img_${prod.code}`);
        const imgSrc = blob ? URL.createObjectURL(blob) : '';

        div.innerHTML = `
          <img src="${imgSrc}" alt="${prod.name}" onclick="openModal('${imgSrc}')">
          <h3>${prod.name}</h3>
          <p><strong>Precio:</strong> $${Number(prod.price).toFixed(2)}</p>
          <p><strong>Categoría:</strong> ${prod.category}</p>
          <p><strong>Código de barras:</strong> ${prod.barcode}</p>
        `;
        catalogo.appendChild(div);
      }
    }

    function openModal(src) {
      modalImg.src = src;
      modal.style.display = 'flex';
    }
    function closeModal() {
      modal.style.display = 'none';
      modalImg.src = '';
    }
    modal.addEventListener('click', e => { if (e.target === modal) closeModal(); });

    renderCatalogo();
    window.addEventListener('storage', e => { if (e.key === 'inventory') renderCatalogo(); });
  </script>

</body>
</html>
