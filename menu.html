<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard – TOBIAS PALACIOS COMPANY</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --bg: #ffffff;
      --panel: #ffffff;
      --accent: #DBB8BC;
      --text: #1F2937;
      --muted: #9CA3AF;
      --danger: #EF4444;
      --border: #DBB8BC;
    }
    * {margin:0;padding:0;box-sizing:border-box;font-family:'Inter',system-ui,sans-serif;}
    body {
      background: var(--bg);
      color: var(--text);
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    /* --- SIDEBAR --- */
    .sidebar {
      width: 260px;
      background: var(--panel);
      display: flex;
      flex-direction: column;
      padding: 1.5rem 1rem;
      border-right: 1px solid var(--border);
      justify-content: space-between;
      height: 100vh;
    }
    .nav {
      display: flex;
      flex-direction: column;
      gap: .6rem;
      flex-grow: 1;
      overflow-y: auto;
    }
    .nav a {
      display: flex;
      align-items: center;
      gap: .8rem;
      padding: .8rem 1rem;
      border-radius: 10px;
      text-decoration: none;
      color: var(--text);
      font-size: 1rem;
      font-weight: 500;
      transition: background .2s, transform .2s;
    }
    .nav a:hover { background: rgba(219,184,188,.15); transform: translateX(5px); }
    .nav a.active { background: var(--accent); color: #fff; }

    /* --- PANEL PRINCIPAL --- */
    main {
      flex: 1;
      padding: 2rem 2.5rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .welcome {
      font-size: 2.4rem;
      font-weight: 800;
      color: var(--accent);
      margin-bottom: .3rem;
    }
    .subtitle {
      font-size: 1.1rem;
      color: var(--muted);
    }

    /* --- PANEL DERECHO --- */
    .right-panel {
      position: absolute;
      right: 1.5rem;
      top: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      height: calc(100% - 2rem);
    }
    .user-section { text-align: center; }
    .user-section img {
      width: 85px;
      height: 85px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid var(--accent);
      background: #fff;
    }
    .user-name {
      margin-top: .5rem;
      font-weight: 700;
      font-size: 1rem;
    }
    .logout-btn {
      background: var(--danger);
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: .8rem 1.5rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background .2s, transform .2s;
      margin-bottom: 1rem;
    }
    .logout-btn i { margin-right: .5rem; }
    .logout-btn:hover { background: #DC2626; transform: scale(1.05); }

    /* --- RESPONSIVE --- */
    @media (max-width: 1024px) {
      .sidebar { width: 220px; }
      .nav a { font-size: .95rem; padding: .7rem .9rem; }
      .user-section img { width: 75px; height: 75px; }
      .welcome { font-size: 2rem; }
    }

    @media (max-width: 768px) {
      body { flex-direction: column; }
      .sidebar {
        width: 100%;
        height: auto;
        flex-direction: row;
        overflow-x: auto;
        border-right: none;
        border-bottom: 1px solid var(--border);
        justify-content: flex-start;
      }
      .nav {
        flex-direction: row;
        gap: .4rem;
        flex-wrap: nowrap;
      }
      .nav a {
        flex: 0 0 auto;
        padding: .7rem .9rem;
        font-size: .9rem;
      }
      .right-panel {
        position: static;
        flex-direction: row;
        justify-content: space-between;
        width: 100%;
        padding: 1rem;
      }
      .logout-btn { margin-bottom: 0; padding: .7rem 1.2rem; }
      .user-section img { width: 65px; height: 65px; }
    }
  </style>
</head>
<body>

<!-- MENU IZQUIERDO -->
<aside class="sidebar">
  <nav class="nav" id="main-nav">
    <a href="almacenamiento.html"><i class="fa-solid fa-warehouse"></i> Almacenamiento</a>
    <a href="clientes.html"><i class="fa-solid fa-users"></i> Clientes</a>

    <a href="facturas.html"><i class="fa-solid fa-file-invoice"></i> Facturas</a>
    <a href="gastos.html"><i class="fa-solid fa-money-check-dollar"></i> Gastos</a>
    <a href="inventario.html"><i class="fa-solid fa-boxes-stacked"></i> Inventario</a>
    <a href="lista.html" id="lista-link"><i class="fa-solid fa-list"></i> Lista</a>
    <a href="traslados.html"><i class="fa-solid fa-truck"></i> Traslados</a>
    <a href="venta.html" id="venta-link"><i class="fa-solid fa-cash-register"></i> Venta</a>
    <a href="lista_usuarios.html" id="usuarios-link"><i class="fa-solid fa-user-gear"></i> Usuarios</a>
    <a href="Verificasion.html"><i class="fa-solid fa-check-double"></i> Verificación</a>
  </nav>
</aside>

<!-- PANEL DERECHO -->
<div class="right-panel">
  <div class="user-section">
    <img id="userPhoto" src="user2005.jpg" alt="Usuario">
    <div id="userName" class="user-name">ERNESTO TOBIAS</div>
  </div>
  <button class="logout-btn" onclick="logout()">
    <i class="fa-solid fa-right-from-bracket"></i> Exit
  </button>
</div>

<!-- PANEL PRINCIPAL -->
<main>
  <h1 class="welcome">A FAMILY COMPANY</h1>
  <p class="subtitle">TOBIAS PALACIOS COMPANY</p>
</main>

<script>
/* ========== IndexedDB & sesiones ========== */
const DB_NAME = 'menuDB';
const STORE_SESSION = 'userSession';
let db;

function openDB() {
  return new Promise((res, rej) => {
    const req = indexedDB.open(DB_NAME, 1);
    req.onerror = () => rej(req.error);
    req.onsuccess = () => res(db = req.result);
    req.onupgradeneeded = () => {
      const d = req.result;
      if (!d.objectStoreNames.contains(STORE_SESSION))
        d.createObjectStore(STORE_SESSION, { keyPath: 'id', autoIncrement: true });
    };
  });
}

// devuelve la última sesión guardada (si hay varias entradas usa la última)
async function getLastSession() {
  const tx = db.transaction([STORE_SESSION], 'readonly');
  const store = tx.objectStore(STORE_SESSION);
  return new Promise(res => {
    const req = store.getAll();
    req.onsuccess = () => {
      const all = req.result;
      res(all && all.length ? all[all.length - 1] : null);
    };
  });
}

async function clearSessions() {
  const tx = db.transaction([STORE_SESSION], 'readwrite');
  tx.objectStore(STORE_SESSION).clear();
}

/* ========== autenticación ========== */
function checkAuthentication() {
  if (sessionStorage.getItem('loggedIn') !== 'true') {
    window.location.replace('index.html');
  }
}

async function logout() {
  await clearSessions();
  sessionStorage.clear();
  window.location.replace('index.html');
}

/* ========== UI dinámico de usuario ========== */
async function configureUserUI() {
  // prioriza sessionStorage (más inmediato) y si no existe usa IndexedDB
  const storedFoto = sessionStorage.getItem('foto');
  const storedNombre = sessionStorage.getItem('nombre');
  let foto = storedFoto || 'user2005.jpg';
  let nombre = storedNombre || 'Usuario';

  if (!storedFoto || !storedNombre) {
    const sess = await getLastSession();
    if (sess) {
      foto = sess.foto || foto;
      nombre = sess.nombre || nombre;
      // si sessionStorage no tiene, escribirlo para futuras navegaciones
      if (!sessionStorage.getItem('foto') && sess.foto) sessionStorage.setItem('foto', sess.foto);
      if (!sessionStorage.getItem('nombre') && sess.nombre) sessionStorage.setItem('nombre', sess.nombre);
    }
  }

  // Actualiza UI
  const imgEl = document.getElementById('userPhoto');
  const nameEl = document.getElementById('userName');
  if (imgEl) imgEl.src = foto;
  if (nameEl) nameEl.textContent = nombre;
}

/* ========== Resaltar página actual ========== */
function highlightCurrentPage() {
  const currentPage = window.location.pathname.split('/').pop();
  document.querySelectorAll('.nav a').forEach(link => {
    if (link.getAttribute('href') === currentPage) link.classList.add('active');
    else link.classList.remove('active');
  });
}

/* ========== Arranque ========== */
document.addEventListener('DOMContentLoaded', async () => {
  checkAuthentication();
  await openDB();
  await configureUserUI();
  highlightCurrentPage();
});
</script>
</body>
