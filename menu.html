<!DOCTYPE html>
<html lang="es" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex,nofollow">
  <title>Dashboard – TOBIAS PALACIOS</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" crossorigin="anonymous">

  <style>
    /* ========== MISMAS VARIABLES ORIGINALES ========== */
    :root {
      --color-bg: #ffffff;
      --color-panel: #ffffff;
      --color-accent: #DBB8BC;
      --color-text: #1F2937;
      --color-muted: #9CA3AF;
      --color-danger: #EF4444;
      --color-border: #DBB8BC;
      --shadow-sm: 0 2px 6px rgba(31, 41, 55, 0.06);
      --shadow-md: 0 4px 12px rgba(31, 41, 55, 0.1);
      --shadow-lg: 0 10px 25px rgba(31, 41, 55, 0.15);
      --radius: 12px;
      --radius-sm: 8px;
      --transition: 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      --font-family: 'Inter', system-ui, -apple-system, sans-serif;
    }

    /* ========== RESET Y BASE ========== */
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    html {
      font-size: 16px;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    body {
      font-family: var(--font-family);
      background: var(--color-bg);
      color: var(--color-text);
      display: flex;
      min-height: 100vh;
      overflow: hidden;
    }

    /* ========== SIDEBAR ENHANCED ========== */
    .sidebar {
      width: 260px;
      background: var(--color-panel);
      display: flex;
      flex-direction: column;
      padding: 1.5rem 1rem;
      border-right: 1px solid var(--color-border);
      height: 100vh;
      position: relative;
    }

    .sidebar::after {
      content: '';
      position: absolute;
      top: 0;
      right: -1px;
      bottom: 0;
      width: 1px;
      background: linear-gradient(180deg, transparent, var(--color-border), transparent);
    }

    .nav {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      flex-grow: 1;
      overflow-y: auto;
    }

    .nav-link {
      display: flex;
      align-items: center;
      gap: 0.875rem;
      padding: 0.875rem 1rem;
      border-radius: var(--radius-sm);
      text-decoration: none;
      color: var(--color-text);
      font-size: 0.9375rem;
      font-weight: 500;
      transition: all var(--transition);
      white-space: nowrap;
      border: 1px solid transparent;
    }

    .nav-link:hover {
      background: rgba(219, 184, 188, 0.1);
      transform: translateX(4px);
    }

    .nav-link.active {
      background: var(--color-accent);
      color: #fff;
      border-color: transparent;
      box-shadow: var(--shadow-sm);
    }

    .nav-link .material-icons {
      font-size: 22px;
      flex-shrink: 0;
    }

    /* ========== MAIN CONTENT EMPRESARIAL ========== */
    main {
      flex: 1;
      padding: 3rem 4rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      background: linear-gradient(135deg, #fafafa 0%, #ffffff 100%);
    }

    .welcome {
      font-size: 2.75rem;
      font-weight: 800;
      color: var(--color-accent);
      margin-bottom: 0.5rem;
      letter-spacing: -0.5px;
    }

    .subtitle {
      font-size: 1.125rem;
      color: var(--color-muted);
      font-weight: 500;
    }

    /* ========== RIGHT PANEL (TAL COMO TE GUSTÓ) ========== */
    .right-panel {
      position: fixed;
      right: 1.5rem;
      top: 1.5rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      height: calc(100% - 3rem);
      min-height: 120px;
      z-index: 100;
    }

    .user-section {
      text-align: center;
      background: var(--color-panel);
      padding: 1.5rem;
      border-radius: var(--radius);
      border: 1px solid var(--color-border);
      box-shadow: var(--shadow-md);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.75rem;
    }

    .user-avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid var(--color-accent);
      background: var(--color-panel);
    }

    .user-name {
      font-weight: 600;
      font-size: 0.9375rem;
      max-width: 120px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .logout-btn {
      background: var(--color-danger);
      color: #fff;
      border: none;
      border-radius: var(--radius-sm);
      padding: 0.75rem 1.5rem;
      font-size: 0.875rem;
      font-weight: 600;
      cursor: pointer;
      transition: all var(--transition);
      display: flex;
      align-items: center;
      gap: 0.5rem;
      box-shadow: var(--shadow-sm);
    }

    .logout-btn:hover {
      background: #DC2626;
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
    }

    /* ========== RESPONSIVE ========== */
    @media (max-width: 1024px) {
      .sidebar {
        width: 220px;
        padding: 1rem 0.75rem;
      }

      .nav-link {
        padding: 0.75rem 0.875rem;
        font-size: 0.875rem;
      }

      main {
        padding: 2rem;
      }

      .welcome {
        font-size: 2.25rem;
      }
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
        overflow: auto;
      }

      .sidebar {
        position: fixed;
        transform: translateX(-100%);
        transition: transform var(--transition);
        z-index: 500;
        width: 260px;
      }

      .sidebar.open {
        transform: translateX(0);
      }

      .sidebar-overlay {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.4);
        opacity: 0;
        visibility: hidden;
        transition: opacity var(--transition), visibility var(--transition);
        z-index: 400;
      }

      .sidebar-overlay.open {
        opacity: 1;
        visibility: visible;
      }

      main {
        padding: 2rem 1rem;
      }

      .welcome {
        font-size: 1.75rem;
      }

      .right-panel {
        position: static;
        width: 100%;
        padding: 1rem;
        height: auto;
        flex-direction: row;
        justify-content: center;
        margin-top: auto;
      }

      .user-section {
        flex-direction: row;
        padding: 1rem;
        flex: 1;
        max-width: 300px;
      }

      .user-avatar {
        width: 50px;
        height: 50px;
      }

      .logout-btn {
        padding: 0.625rem 1rem;
      }
    }

    /* ========== REDUCED MOTION ========== */
    @media (prefers-reduced-motion: reduce) {
      * {
        animation-duration: 0.01ms !important;
        transition-duration: 0.01ms !important;
      }
    }
  </style>
</head>

<!-- ========== SCRIPT (100% IGUAL) ========== -->
<script>
// Configuración
const CONFIG = {
  DB_NAME: 'menuDB',
  STORE_SESSION: 'userSession',
  DEFAULT_AVATAR: 'user2005.jpg',
  DEFAULT_USER: 'Usuario',
  REDIRECT_PAGE: 'index.html'
};

// Logger
const Logger = {
  warn: (...args) => console.warn('[Dashboard]', ...args)
};

// IndexedDB Manager
class StorageManager {
  static #instance = null;
  static getInstance() {
    if (!this.#instance) this.#instance = new StorageManager();
    return this.#instance;
  }

  constructor() {
    this.db = null;
    this.#open();
  }

  async #open() {
    return new Promise((resolve, reject) => {
      const req = indexedDB.open(CONFIG.DB_NAME, 1);
      req.onerror = () => reject(req.error);
      req.onsuccess = () => {
        this.db = req.result;
        resolve();
      };
      req.onupgradeneeded = () => {
        const d = req.result;
        if (!d.objectStoreNames.contains(CONFIG.STORE_SESSION)) {
          d.createObjectStore(CONFIG.STORE_SESSION, { keyPath: 'id', autoIncrement: true });
        }
      };
    });
  }

  async getLastSession() {
    if (!this.db) await this.#open();
    const tx = this.db.transaction([CONFIG.STORE_SESSION], 'readonly');
    return new Promise(resolve => {
      tx.objectStore(CONFIG.STORE_SESSION).openCursor(null, 'prev').onsuccess = (e) => {
        resolve(e.target.result?.value || null);
      };
    });
  }

  async clear() {
    if (!this.db) await this.#open();
    this.db.transaction([CONFIG.STORE_SESSION], 'readwrite').objectStore(CONFIG.STORE_SESSION).clear();
  }
}

// Auth Manager
const AuthManager = {
  check: () => {
    if (sessionStorage.getItem('loggedIn') !== 'true') {
      location.replace(CONFIG.REDIRECT_PAGE);
      return false;
    }
    return true;
  },
  
  logout: async () => {
    await StorageManager.getInstance().clear();
    sessionStorage.clear();
    location.replace(CONFIG.REDIRECT_PAGE);
  }
};

// UI Manager
const UIManager = {
  async init() {
    const [photo, name] = [sessionStorage.getItem('foto'), sessionStorage.getItem('nombre')];
    
    if (photo && name) {
      this.update(photo, name);
    } else {
      const session = await StorageManager.getInstance().getLastSession();
      if (session?.foto && session?.nombre) {
        sessionStorage.setItem('foto', session.foto);
        sessionStorage.setItem('nombre', session.nombre);
        this.update(session.foto, session.nombre);
      } else {
        this.update(CONFIG.DEFAULT_AVATAR, CONFIG.DEFAULT_USER);
      }
    }
  },
  
  update(foto, nombre) {
    const imgEl = document.getElementById('userPhoto');
    const nameEl = document.getElementById('userName');
    if (imgEl) {
      imgEl.src = foto;
      imgEl.onerror = () => { imgEl.src = CONFIG.DEFAULT_AVATAR; };
    }
    if (nameEl) nameEl.textContent = nombre || CONFIG.DEFAULT_USER;
  }
};

// Navigation Manager
const NavManager = {
  init() {
    const current = location.pathname.split('/').pop();
    document.querySelectorAll('.nav-link').forEach(link => {
      if (link.getAttribute('href') === current) {
        link.classList.add('active');
        link.setAttribute('aria-current', 'page');
      }
    });
  }
};

// Mobile Sidebar Toggle
function toggleSidebar() {
  document.querySelector('.sidebar').classList.toggle('open');
  document.querySelector('.sidebar-overlay').classList.toggle('open');
}

// ==================== INICIALIZACIÓN ====================
(function() {
  'use strict';
  
  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', init, { passive: true });
  } else {
    init();
  }

  async function init() {
    if (!AuthManager.check()) return;

    UIManager.init().catch(Logger.warn);
    NavManager.init();

    const logoutBtn = document.getElementById('logoutBtn');
    if (logoutBtn) {
      logoutBtn.addEventListener('click', (e) => {
        e.preventDefault();
        AuthManager.logout();
      }, { passive: false });
    }

    // Cerrar sidebar al hacer click fuera
    document.querySelector('.sidebar-overlay')?.addEventListener('click', toggleSidebar);
  }
})();
</script>
