<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Venta - KLOHESV</title>
  <style>
    body{font-family:Inter,sans-serif;background:#f4f7fb;margin:0;padding:2rem;color:#1f2937}
    .btn{background:#3b82f6;color:#fff;border:none;padding:.6rem 1.2rem;border-radius:12px;cursor:pointer;font-weight:600;margin:.25rem}
    .btn:hover{opacity:.9}
    table{width:100%;border-collapse-collapse;margin-top:1rem;background:#fff;border-radius:12px;overflow:hidden;box-shadow:0 10px 15px -3px rgba(0,0,0,.05)}
    th,td{padding:.75rem 1rem;text-align:left;border-bottom:1px solid #e5e7eb}
    th{background:#f3f4f6;font-weight:600}
  </style>
</head>
<body>

<h2>ğŸ›’ Venta - KLOHESV</h2>

<div>
  <button class="btn" onclick="actualizarTodoEnLista()">ğŸ”„ Actualizar todo en lista</button>
  <button class="btn" onclick="location.href='lista.html'">ğŸ“Š Ver lista</button>
</div>

<table id="tablaVenta">
  <thead>
    <tr>
      <th>CÃ³digo</th><th>Producto</th><th>Cantidad</th><th>Total</th><th></th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
/* ---------- RENDERIZAR TABLA ---------- */
function renderizarVenta() {
  const venta = JSON.parse(localStorage.getItem('venta') || '[]');
  const tbody = document.querySelector('#tablaVenta tbody');
  tbody.innerHTML = venta.map(p => `
    <tr>
      <td>${p.code}</td>
      <td>${p.name}</td>
      <td>${p.quantity}</td>
      <td>$${parseFloat(p.total).toFixed(2)}</td>
      <td><button class="btn" style="background:#ef4444" onclick="eliminar('${p.code}')">âŒ</button></td>
    </tr>
  `).join('');
}

/* ---------- ELIMINAR (SINCRONIZADO) ---------- */
function eliminar(code) {
  let venta = JSON.parse(localStorage.getItem('venta') || '[]');
  venta = venta.filter(p => p.code !== code);
  localStorage.setItem('venta', JSON.stringify(venta));

  let lista = JSON.parse(localStorage.getItem('lista') || '[]');
  lista = lista.filter(p => p.code !== code);
  localStorage.setItem('lista', JSON.stringify(lista));

  renderizarVenta();
}

/* ---------- ACTUALIZAR TODO EN LISTA (SIN DUPLICAR) ---------- */
function actualizarTodoEnLista() {
  const venta = JSON.parse(localStorage.getItem('venta') || '[]');
  let lista = JSON.parse(localStorage.getItem('lista') || '[]');

  const codigosEnLista = new Set(lista.map(p => p.code));
  const nuevos = venta.filter(p => !codigosEnLista.has(p.code));

  lista.push(...nuevos.map(p => ({ ...p }))); // copia limpia
  localStorage.setItem('lista', JSON.stringify(lista));

  alert(`âœ… ${nuevos.length} productos nuevos agregados a lista.html`);
}

/* ---------- CARGA INICIAL ---------- */
(() => {
  renderizarVenta();
})();
</script>

</body>
</html>
