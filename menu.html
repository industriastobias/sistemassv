<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KLOHE – Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&family=Roboto:wght@300;400;500;700&display=swap');

    :root {
      --bg: #f5f7fa;
      --surface: #ffffff;
      --primary: #00d4aa;      /* verde esmeralda */
      --text: #2c3e50;
      --muted: #7f8c8d;
      --danger: #e74c3c;
      --border: #dfe6e9;
      --radius: 8px;
      --font: 'Roboto', sans-serif;
      --font-mono: 'Roboto Mono', monospace;
    }
    body[data-theme="dark"] {
      --bg: #0a0a0a;
      --surface: #1a1a1a;
      --primary: #00ff88;      /* verde neón */
      --text: #ecf0f1;
      --muted: #95a5a6;
      --border: #2c3e50;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      font-family: var(--font);
      background: var(--bg);
      color: var(--text);
      display: grid;
      grid-template-areas:
        "sidebar header"
        "sidebar main"
        "sidebar footer";
      grid-template-columns: auto 1fr;
      grid-template-rows: auto 1fr auto;
      transition: background .25s, color .25s;
    }

    /* ---------- SIDEBAR (NODOS) ---------- */
    .sidebar {
      grid-area: sidebar;
      background: var(--surface);
      border-right: 1px solid var(--border);
      padding: 1.5rem 1rem;
      display: flex;
      flex-direction: column;
      gap: .8rem;
      width: 220px;
    }
    .nav {
      display: flex;
      flex-direction: column;
      gap: .6rem;
    }
    .nav a {
      display: flex;
      align-items: center;
      gap: .8rem;
      padding: .8rem 1rem;
      background: transparent;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      text-decoration: none;
      color: var(--muted);
      font-size: .9rem;
      font-weight: 500;
      transition: all .2s;
    }
    .nav a i { font-size: 1.1rem; }
    .nav a:hover { background: var(--primary); color: var(--surface); border-color: var(--primary); }
    .nav a.active { background: var(--primary); color: var(--surface); border-color: var(--primary); }

    /* ---------- HEADER ---------- */
    .header {
      grid-area: header;
      background: var(--surface);
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 2rem;
    }
    .header__logo {
      font-weight: 700;
      font-size: clamp(1.3rem, 3vw, 1.8rem);
      color: var(--primary);
      letter-spacing: .5px;
    }
    .header__actions { display: flex; gap: .6rem; }
    .header__btn {
      width: 36px; height: 36px;
      border: none; border-radius: var(--radius);
      color: var(--surface);
      background: var(--primary);
      font-size: 1rem;
      cursor: pointer;
      transition: background .2s;
    }
    .header__btn:hover { background: var(--accent); color: var(--text); }

    /* ---------- MAIN ---------- */
    .main {
      grid-area: main;
      place-self: center;
      text-align: center;
      padding: 2rem;
    }
    .welcome {
      font-size: clamp(2rem, 6vw, 3.2rem);
      font-weight: 600;
      color: var(--primary);
      letter-spacing: -1.5px;
      line-height: 1.1;
    }

    /* ---------- FOOTER ---------- */
    .footer {
      grid-area: footer;
      background: var(--surface);
      border-top: 1px solid var(--border);
      padding: 1rem;
      text-align: center;
      font-size: .8rem;
      color: var(--muted);
    }

    /* ---------- RESPONSIVE ---------- */
    @media (max-width: 768px) {
      body {
        grid-template-areas:
          "header"
          "main"
          "sidebar"
          "footer";
        grid-template-columns: 1fr;
        grid-template-rows: auto 1fr auto auto;
      }
      .sidebar {
        width: 100%;
        border-right: none;
        border-top: 1px solid var(--border);
        flex-direction: row;
        overflow-x: auto;
        padding: 1rem;
      }
      .nav {
        flex-direction: row;
        gap: .8rem;
        min-width: max-content;
      }
      .nav a {
        flex-direction: column;
        text-align: center;
        min-width: 70px;
        padding: .6rem .4rem;
        font-size: .75rem;
      }
    }
  </style>
</head>
<body>

<header class="header">
  <div class="header__logo">KLOHE</div>
  <div class="header__actions">
    <button class="header__btn" onclick="toggleTheme()" title="Cambiar tema">
      <i id="theme-icon" class="fa-solid fa-moon"></i>
    </button>
    <button class="header__btn" onclick="logout()" title="Cerrar sesión">
      <i class="fa-solid fa-right-from-bracket"></i>
    </button>
  </div>
</header>

<aside class="sidebar">
  <nav class="nav">
    <a href="almacenamiento.html"><i class="fa-solid fa-warehouse"></i> Almacén</a>
    <a href="clientes.html"><i class="fa-solid fa-users"></i> Clientes</a>
    <a href="compra.html" id="compra-link"><i class="fa-solid fa-cart-plus"></i> Compra</a>
    <a href="descuentos.html" id="descuentos-link"><i class="fa-solid fa-percent"></i> Descuentos</a>
    <a href="facturas.html"><i class="fa-solid fa-file-invoice"></i> Facturas</a>
    <a href="gastos.html"><i class="fa-solid fa-money-check-dollar"></i> Gastos</a>
    <a href="inventario.html"><i class="fa-solid fa-boxes-stacked"></i> Inventario</a>
    <a href="lista.html" id="lista-link"><i class="fa-solid fa-list"></i> Lista</a>
    <a href="traslados.html"><i class="fa-solid fa-truck"></i> Traslados</a>
    <a href="venta.html" id="venta-link"><i class="fa-solid fa-cash-register"></i> Venta</a>
    <a href="lista_usuarios.html" id="usuarios-link"><i class="fa-solid fa-user-gear"></i> Usuarios</a>
    <a href="Verificasion.html"><i class="fa-solid fa-check-double"></i> Verificación</a>
  </nav>
</aside>

<main class="main">
  <h1 class="welcome">KLOHE A FAMILY COMPANY</h1>
</main>

<footer class="footer">
  <p>© 2025 KLOHE – Sistema empresarial</p>
</footer>

<script>
/* ---------- IndexedDB ---------- */
const DB_NAME = 'menuDB';
const STORE_THEME = 'theme';
const STORE_SESSION = 'userSession';
let db;
async function openDB() {
  return new Promise((res, rej) => {
    const req = indexedDB.open(DB_NAME, 1);
    req.onerror = () => rej(req.error);
    req.onsuccess = () => res(db = req.result);
    req.onupgradeneeded = () => {
      const db = req.result;
      if (!db.objectStoreNames.contains(STORE_THEME)) db.createObjectStore(STORE_THEME);
      if (!db.objectStoreNames.contains(STORE_SESSION)) db.createObjectStore(STORE_SESSION, { keyPath: 'id' });
    };
  });
}
async function getTheme() { const tx = db.transaction([STORE_THEME], 'readonly'); return tx.objectStore(STORE_THEME).get('current'); }
async function setTheme(value) { const tx = db.transaction([STORE_THEME], 'readwrite'); tx.objectStore(STORE_THEME).put(value, 'current'); }
async function getSession() { const tx = db.transaction([STORE_SESSION], 'readonly'); return tx.objectStore(STORE_SESSION).get(1); }
async function clearSession() { const tx = db.transaction([STORE_SESSION], 'readwrite'); tx.objectStore(STORE_SESSION).clear(); }

/* ---------- Autenticación / sesión ---------- */
function checkAuthentication() {
  if (sessionStorage.getItem('loggedIn') !== 'true') window.location.replace('index.html');
}
async function logout() {
  await clearSession(); sessionStorage.clear(); window.location.replace('index.html');
}

/* ---------- Mostrar/ocultar enlaces según rol ---------- */
async function configureUserLinks() {
  const session = await getSession();
  const userID = session ? session.userID : null;
  const userLink = document.getElementById('usuarios-link');
  const compraLink = document.getElementById('compra-link');
  const ventaLink = document.getElementById('venta-link');
  if (userID !== '2005') userLink.style.display = 'none';
  if (userID && userID.startsWith('100')) { compraLink.style.display = 'none'; ventaLink.style.display = 'none'; }
}

/* ---------- Tema ---------- */
async function applyTheme(theme) {
  const icon = document.getElementById('theme-icon');
  if (theme === 'light') {
    document.body.setAttribute('data-theme', 'light');
    icon.classList.replace('fa-moon', 'fa-sun');
  } else {
    document.body.removeAttribute('data-theme');
    icon.classList.replace('fa-sun', 'fa-moon');
  }
}
async function toggleTheme() {
  const current = (await getTheme()) || 'dark';
  const newTheme = current === 'dark' ? 'light' : 'dark';
  await setTheme(newTheme);
  await applyTheme(newTheme);
}

/* ---------- Resaltar página actual ---------- */
function highlightCurrentPage() {
  const currentPage = window.location.pathname.split('/').pop();
  document.querySelectorAll('.nav a').forEach(link => {
    if (link.getAttribute('href') === currentPage) link.classList.add('active');
  });
}

/* ---------- Arranque ---------- */
document.addEventListener('DOMContentLoaded', async () => {
  checkAuthentication();
  await openDB();
  await configureUserLinks();
  highlightCurrentPage();
  const savedTheme = (await getTheme()) || 'dark';
  await applyTheme(savedTheme);
});
</script>

</body>
</html>
