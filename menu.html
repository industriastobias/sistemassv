  <style>
    /* ============== OPTIMIZACIÓN CRÍTICA ============== */
    
    /* Variables de diseño + Performance */
    :root {
      --color-bg: #ffffff;
      --color-panel: #ffffff;
      --color-accent: #DBB8BC;
      --color-text: #1F2937;
      --color-muted: #9CA3AF;
      --color-danger: #EF4444;
      --color-border: #DBB8BC;
      --shadow-sm: 0 1px 2px rgba(0,0,0,0.05);
      --shadow-md: 0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -2px rgba(0,0,0,0.1);
      --radius: 10px;
      --transition-fast: 0.15s cubic-bezier(0.4, 0, 0.2, 1);
      --transition-smooth: 0.25s cubic-bezier(0.4, 0, 0.2, 1);
      --font-family: 'Inter', system-ui, -apple-system, sans-serif;
    }

    /* Optimización de renderizado */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent; /* Elimina flash táctil */
    }

    /* Forzar GPU acceleration en elementos interactivos */
    .nav-link, .logout-btn, .user-avatar {
      will-change: transform;
      transform: translateZ(0);
      backface-visibility: hidden;
      perspective: 1000px;
    }

    body {
      font-family: var(--font-family);
      background: var(--color-bg);
      color: var(--color-text);
      display: flex;
      min-height: 100vh;
      overflow: hidden;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* ============== SIDEBAR ============== */
    .sidebar {
      width: 260px;
      background: var(--color-panel);
      padding: 1.5rem 1rem;
      border-right: 1px solid var(--color-border);
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .nav {
      display: flex;
      flex-direction: column;
      gap: .6rem;
      flex-grow: 1;
      overflow-y: auto;
      list-style: none;
      overflow-anchor: none; /* Previene jumps */
    }

    /* ============== BOTÓN OPTIMIZADO ============== */
    .nav-link {
      display: flex;
      align-items: center;
      gap: .8rem;
      padding: .8rem 1rem;
      border-radius: var(--radius);
      text-decoration: none;
      color: var(--color-text);
      font-size: 1rem;
      font-weight: 500;
      
      /* Transiciones optimizadas */
      transition: background var(--transition-fast),
                  color var(--transition-fast);
      
      white-space: nowrap;
      border: 2px solid transparent;
      background: transparent;
      cursor: pointer;
      width: 100%;
      position: relative;
      
      /* Touch optimization */
      touch-action: manipulation; /* Elimina delay de 300ms */
      -webkit-user-select: none;
      user-select: none;
      
      /* GPU layer */
      transform: translateZ(0);
    }

    /* Hover simplificado y optimizado */
    .nav-link:hover {
      background: rgba(219, 184, 188, 0.15);
    }

    .nav-link.active {
      background: var(--color-accent);
      color: #fff;
    }

    /* Focus visible optimizado */
    .nav-link:focus-visible {
      outline: 2px solid var(--color-accent);
      outline-offset: -2px;
      transition: outline-offset var(--transition-fast);
    }

    /* ============== ICONOS ============== */
    .nav-link .material-icons {
      font-size: 22px;
      flex-shrink: 0;
      /* GPU acceleration para iconos */
      transform: translateZ(0);
    }

    /* ============== MAIN ============== */
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem clamp(1rem, 4vw, 2.5rem);
    }

    .welcome {
      font-size: clamp(1.8rem, 5cqw, 2.4rem);
      font-weight: 800;
      color: var(--color-accent);
      margin-bottom: .3rem;
      /* GPU acceleration */
      transform: translateZ(0);
    }

    .subtitle {
      font-size: clamp(1rem, 2.5cqw, 1.1rem);
      color: var(--color-muted);
      transform: translateZ(0);
    }

    /* ============== PANEL DERECHO ============== */
    .right-panel {
      position: absolute;
      right: 1.5rem;
      top: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      height: calc(100% - 2rem);
      min-height: 120px;
    }

    .user-section {
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: .5rem;
    }

    .user-avatar {
      width: 85px;
      height: 85px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid var(--color-accent);
      background: var(--color-panel);
      transition: transform var(--transition-smooth);
      
      /* Touch optimization */
      touch-action: manipulation;
      user-select: none;
    }

    .user-avatar:hover {
      transform: scale(1.05);
    }

    /* ============== BOTÓN LOGOUT ULTRA-OPTIMIZADO ============== */
    .logout-btn {
      background: var(--color-danger);
      color: #fff;
      border: none;
      border-radius: var(--radius);
      padding: .8rem 1.5rem;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      
      /* Transición optimizada: solo transform */
      transition: transform var(--transition-fast),
                  box-shadow var(--transition-fast);
      
      display: inline-flex;
      align-items: center;
      gap: .5rem;
      box-shadow: var(--shadow-sm);
      min-width: fit-content;
      
      /* GPU acceleration */
      transform: translateZ(0);
      
      /* Touch optimization */
      touch-action: manipulation;
      -webkit-user-select: none;
      user-select: none;
      
      /* Active state para feedback inmediato */
      &:active {
        transform: scale(0.95) translateZ(0);
        transition-duration: 0.05s; /* Feedback ultra-rápido */
      }
    }

    .logout-btn:hover {
      box-shadow: var(--shadow-md);
    }

    .logout-btn:focus-visible {
      outline: 2px solid var(--color-accent);
      outline-offset: 2px;
    }

    /* ============== SCROLLBAR ============== */
    .nav::-webkit-scrollbar {
      width: 6px;
    }

    .nav::-webkit-scrollbar-track {
      background: transparent;
    }

    .nav::-webkit-scrollbar-thumb {
      background: var(--color-accent);
      border-radius: 3px;
    }

    /* ============== RESPONSIVE ============== */
    @media (max-width: 1024px) {
      .sidebar {
        width: 220px;
      }

      .nav-link {
        font-size: .95rem;
        padding: .7rem .9rem;
      }

      .user-avatar {
        width: 75px;
        height: 75px;
      }
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
        overflow: auto;
      }

      .sidebar {
        width: 100%;
        height: auto;
        flex-direction: row;
        overflow-x: auto;
        border-right: none;
        border-bottom: 1px solid var(--color-border);
        padding: 1rem;
        position: sticky;
        top: 0;
        z-index: 100;
        
        /* Glassmorphism optimizado */
        background: rgba(255, 255, 255, 0.85);
        -webkit-backdrop-filter: blur(8px);
        backdrop-filter: blur(8px);
        
        /* Mejor performance que blur puro */
        will-change: transform;
        transform: translateZ(0);
      }

      @media (prefers-reduced-motion: no-preference) {
        .sidebar {
          transition: backdrop-filter var(--transition-fast);
        }
      }

      .nav {
        flex-direction: row;
        gap: .4rem;
        flex-wrap: nowrap;
      }

      .nav-link {
        flex: 0 0 auto;
        padding: .7rem .9rem;
        font-size: .9rem;
      }

      .nav-link:hover {
        transform: none; /* Mejor UX en touch */
      }

      .right-panel {
        position: static;
        flex-direction: row;
        justify-content: space-between;
        width: 100%;
        padding: 1rem;
        height: auto;
        border-top: 1px solid var(--color-border);
      }

      .logout-btn {
        margin-bottom: 0;
        padding: .7rem 1.2rem;
      }

      .user-avatar {
        width: 65px;
        height: 65px;
      }
    }

    /* ============== REDUCED MOTION ============== */
    @media (prefers-reduced-motion: reduce) {
      *,
      *::before,
      *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }

    /* ============== UTILITIES ============== */
    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0,0,0,0);
      white-space: nowrap;
      border-width: 0;
    }
  </style>

<!-- JavaScript Optimizado -->
<script>
// Configuración ultraligera
const CONFIG = {
  DB_NAME: 'menuDB',
  STORE_SESSION: 'userSession',
  DEFAULT_AVATAR: 'user2005.jpg',
  DEFAULT_USER: 'Usuario',
  REDIRECT_PAGE: 'index.html'
};

// Logger minimalista
const Logger = {
  warn: (...args) => console.warn('[Dashboard]', ...args)
};

// IndexedDB Manager - Singleton
class StorageManager {
  static #instance = null;
  static getInstance() {
    if (!this.#instance) this.#instance = new StorageManager();
    return this.#instance;
  }

  constructor() {
    this.db = null;
    this.#open();
  }

  async #open() {
    return new Promise((resolve, reject) => {
      const req = indexedDB.open(CONFIG.DB_NAME, 1);
      req.onerror = () => reject(req.error);
      req.onsuccess = () => {
        this.db = req.result;
        resolve();
      };
      req.onupgradeneeded = () => {
        const d = req.result;
        if (!d.objectStoreNames.contains(CONFIG.STORE_SESSION)) {
          d.createObjectStore(CONFIG.STORE_SESSION, { keyPath: 'id', autoIncrement: true });
        }
      };
    });
  }

  async getLastSession() {
    if (!this.db) await this.#open();
    const tx = this.db.transaction([CONFIG.STORE_SESSION], 'readonly');
    return new Promise(resolve => {
      tx.objectStore(CONFIG.STORE_SESSION).openCursor(null, 'prev').onsuccess = (e) => {
        resolve(e.target.result?.value || null);
      };
    });
  }

  async clear() {
    if (!this.db) await this.#open();
    this.db.transaction([CONFIG.STORE_SESSION], 'readwrite').objectStore(CONFIG.STORE_SESSION).clear();
  }
}

// Auth Manager
const AuthManager = {
  check: () => {
    if (sessionStorage.getItem('loggedIn') !== 'true') {
      location.replace(CONFIG.REDIRECT_PAGE);
      return false;
    }
    return true;
  },
  
  logout: async () => {
    await StorageManager.getInstance().clear();
    sessionStorage.clear();
    location.replace(CONFIG.REDIRECT_PAGE);
  }
};

// UI Manager
const UIManager = {
  async init() {
    const [photo, name] = [sessionStorage.getItem('foto'), sessionStorage.getItem('nombre')];
    
    if (photo && name) {
      this.update(photo, name);
    } else {
      const session = await StorageManager.getInstance().getLastSession();
      if (session?.foto && session?.nombre) {
        sessionStorage.setItem('foto', session.foto);
        sessionStorage.setItem('nombre', session.nombre);
        this.update(session.foto, session.nombre);
      } else {
        this.update(CONFIG.DEFAULT_AVATAR, CONFIG.DEFAULT_USER);
      }
    }
  },
  
  update(foto, nombre) {
    const imgEl = document.getElementById('userPhoto');
    const nameEl = document.getElementById('userName');
    if (imgEl) {
      imgEl.src = foto;
      imgEl.onerror = () => { imgEl.src = CONFIG.DEFAULT_AVATAR; };
    }
    if (nameEl) nameEl.textContent = nombre || CONFIG.DEFAULT_USER;
  }
};

// Navigation Manager
const NavManager = {
  init() {
    const current = location.pathname.split('/').pop();
    document.querySelectorAll('.nav-link').forEach(link => {
      if (link.getAttribute('href') === current) {
        link.classList.add('active');
        link.setAttribute('aria-current', 'page');
      }
    });
  }
};

// ==================== INICIALIZACIÓN ULTRA-RÁPIDA ====================
(function() {
  'use strict';
  
  // Si el DOM ya está listo, iniciar inmediatamente
  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', init, { passive: true });
  } else {
    init();
  }

  async function init() {
    // 1. Auth primero (bloqueante y rápido)
    if (!AuthManager.check()) return;

    // 2. UI en paralelo (no bloqueante)
    UIManager.init().catch(Logger.warn);
    NavManager.init();

    // 3. Event listeners con passive: true
    const logoutBtn = document.getElementById('logoutBtn');
    if (logoutBtn) {
      logoutBtn.addEventListener('click', (e) => {
        e.preventDefault();
        AuthManager.logout();
      }, { passive: false });
    }
  }
})();
</script>
