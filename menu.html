<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard – Industrias Tobías</title>
  <style>
    body{margin:0;display:flex;height:100vh;background:#fff;font-family:'Segoe UI',sans-serif;overflow:hidden}
    .sidebar{width:220px;background:#2c3e50;color:#ecf0f1;display:flex;flex-direction:column;align-items:center;padding-top:20px;box-shadow:2px 0 5px rgba(0,0,0,.2)}
    .user-info{text-align:center;margin-bottom:20px}
    .user-info img{width:80px;height:80px;border-radius:50%;border:3px solid #ecf0f1;object-fit:cover}
    .user-info h3{margin:10px 0 0;font-size:16px}
    .menu{flex:1;width:100%;display:flex;flex-direction:column;align-items:center;overflow-y:auto}
    .menu button{width:80%;margin:5px 0;padding:10px;border:none;border-radius:10px;background:#34495e;color:#fff;font-size:15px;cursor:pointer;transition:.3s}
    .menu button:hover{background:#3b5e38;transform:scale(1.05)}
    .exit{margin:15px 0;background:#c0392b!important}
    .content{flex:1;display:flex;justify-content:center;align-items:center;font-size:24px;color:#333}
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="user-info">
      <img id="userFoto" src="user2005.jpg" alt="Foto de usuario">
      <h3 id="userNombre">ERNESTO TOBIAS</h3>
    </div>
    <div class="menu">
      <button>Clientes</button>
      <button>Compra</button>
      <button>Descuentos</button>
      <button>Facturas</button>
      <button>Gastos</button>
      <button>Inventario</button>
      <button>Lista</button>
      <button>Traslados</button>
      <button>Venta</button>
      <button>Usuarios</button>
      <button>Verificación</button>
      <button class="exit" onclick="logout()">EXIT</button>
    </div>
  </div>
  <div class="content">
    <p>Bienvenido al panel principal</p>
  </div>

<script>
window.addEventListener('DOMContentLoaded', () => {
  if (sessionStorage.getItem('loggedIn') !== 'true') {
    location.href = 'index.html';
    return;
  }
  const nombre = sessionStorage.getItem('userNombre') || 'USUARIO';
  const foto = sessionStorage.getItem('userFoto') || 'default.jpg';
  document.getElementById('userNombre').textContent = nombre;
  document.getElementById('userFoto').src = foto;
});

function logout() {
  sessionStorage.clear();
  location.href = 'index.html';
}
</script>
</body>
</html>
