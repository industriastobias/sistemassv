<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard – KLOHE</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@400;500;600&display=swap');

    :root {
      --bg: #faf8f5;
      --surface: #ffffff;
      --primary: #d97706;
      --text: #1f1f1f;
      --muted: #6b7280;
      --danger: #dc2626;
      --border: #e5e7eb;
      --shadow: 0 6px 18px rgba(0,0,0,0.08);
      --radius: 28px;
      --font-heading: 'Playfair Display', serif;
      --font-body: 'Inter', sans-serif;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: var(--font-body);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      width: 100%;
      padding: 2rem 2.5rem 1.2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-family: var(--font-heading);
      font-size: 2.4rem;
      font-weight: 700;
      letter-spacing: 1px;
      color: var(--primary);
    }

    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .welcome {
      font-family: var(--font-heading);
      font-size: 2.8rem;
      font-weight: 700;
      letter-spacing: -1px;
      color: var(--primary);
      text-align: center;
    }

    footer {
      width: 100%;
      padding: 1rem 1.5rem 2.5rem;
      display: flex;
      justify-content: center;
    }

    .nav {
      display: flex;
      gap: 1.2rem;
      background: var(--surface);
      padding: 1.2rem 1.8rem;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
      scrollbar-width: none;
    }

    .nav::-webkit-scrollbar {
      display: none;
    }

    .nav a {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.4rem;
      text-decoration: none;
      color: var(--muted);
      font-size: 1rem;
      font-weight: 500;
      padding: 0.9rem 1.1rem;
      border-radius: 20px;
      transition: all 0.25s ease;
      min-width: 80px;
    }

    .nav a i {
      font-size: 1.6rem;
    }

    .nav a:hover,
    .nav a.active {
      background: var(--primary);
      color: #fff;
      transform: translateY(-4px);
    }

    .top-buttons {
      display: flex;
      align-items: center;
    }

    .logout-btn-top {
      background: var(--danger);
      color: #fff;
      border: none;
      border-radius: 26px;
      padding: 0.7rem 1.4rem;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .logout-btn-top:hover {
      transform: scale(1.05);
      box-shadow: 0 0 14px rgba(220, 38, 38, 0.5);
    }

    /* Tablets en vertical */
    @media (max-width: 768px) and (orientation: portrait) {
      .logo {
        font-size: 2.2rem;
      }
      .welcome {
        font-size: 2.6rem;
      }
      .nav {
        gap: 1rem;
        padding: 1rem 1.5rem;
      }
      .nav a {
        min-width: 76px;
        font-size: 0.95rem;
        padding: 0.8rem 1rem;
      }
      .nav a i {
        font-size: 1.5rem;
      }
      .logout-btn-top {
        font-size: 1rem;
        padding: 0.6rem 1.2rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">KLOHE</div>
    <div class="top-buttons">
      <button class="logout-btn-top" onclick="logout()">
        <i class="fa-solid fa-right-from-bracket"></i> Exit
      </button>
    </div>
  </header>

  <main>
    <h1 class="welcome">KLOHE A FAMILY COMPANY</h1>
  </main>

  <footer>
    <nav class="nav">
      <a href="almacenamiento.html"><i class="fa-solid fa-warehouse"></i> Almacén</a>
      <a href="clientes.html"><i class="fa-solid fa-users"></i> Clientes</a>
      <a href="compra.html" id="compra-link"><i class="fa-solid fa-cart-plus"></i> Compra</a>
      <a href="descuentos.html" id="descuentos-link"><i class="fa-solid fa-percent"></i> Descuentos</a>
      <a href="facturas.html"><i class="fa-solid fa-file-invoice"></i> Facturas</a>
      <a href="gastos.html"><i class="fa-solid fa-money-check-dollar"></i> Gastos</a>
      <a href="inventario.html"><i class="fa-solid fa-boxes-stacked"></i> Inventario</a>
      <a href="lista.html" id="lista-link"><i class="fa-solid fa-list"></i> Lista</a>
      <a href="traslados.html"><i class="fa-solid fa-truck"></i> Traslados</a>
      <a href="venta.html" id="venta-link"><i class="fa-solid fa-cash-register"></i> Venta</a>
      <a href="lista_usuarios.html" id="usuarios-link"><i class="fa-solid fa-user-gear"></i> Usuarios</a>
      <a href="Verificasion.html"><i class="fa-solid fa-check-double"></i> Verificación</a>
    </nav>
  </footer>

  <script>
    /* ---------- IndexedDB ---------- */
    const DB_NAME = 'menuDB';
    const STORE_SESSION = 'userSession';
    let db;

    async function openDB() {
      return new Promise((res, rej) => {
        const req = indexedDB.open(DB_NAME, 1);
        req.onerror = () => rej(req.error);
        req.onsuccess = () => res(db = req.result);
        req.onupgradeneeded = () => {
          const db = req.result;
          if (!db.objectStoreNames.contains(STORE_SESSION))
            db.createObjectStore(STORE_SESSION, { keyPath: 'id' });
        };
      });
    }

    async function getSession() {
      const tx = db.transaction([STORE_SESSION], 'readonly');
      return tx.objectStore(STORE_SESSION).get(1);
    }

    async function clearSession() {
      const tx = db.transaction([STORE_SESSION], 'readwrite');
      tx.objectStore(STORE_SESSION).clear();
    }

    /* ---------- Autenticación ---------- */
    function checkAuthentication() {
      if (sessionStorage.getItem('loggedIn') !== 'true') {
        window.location.replace('index.html');
      }
    }

    async function logout() {
      await clearSession();
      sessionStorage.clear();
      window.location.replace('index.html');
    }

    /* ---------- Mostrar/ocultar enlaces según rol ---------- */
    async function configureUserLinks() {
      const session = await getSession();
      const userID = session ? session.userID : null;
      const userLink = document.getElementById('usuarios-link');
      const compraLink = document.getElementById('compra-link');
      const ventaLink = document.getElementById('venta-link');

      if (userID !== '2005') userLink.style.display = 'none';
      if (userID && userID.startsWith('100')) {
        compraLink.style.display = 'none';
        ventaLink.style.display = 'none';
      }
    }

    /* ---------- Resaltar página actual ---------- */
    function highlightCurrentPage() {
      const currentPage = window.location.pathname.split('/').pop();
      document.querySelectorAll('.nav a').forEach(link => {
        if (link.getAttribute('href') === currentPage)
          link.classList.add('active');
      });
    }

    /* ---------- Arranque ---------- */
    document.addEventListener('DOMContentLoaded', async () => {
      checkAuthentication();
      await openDB();
      await configureUserLinks();
      highlightCurrentPage();
    });
  </script>
</body>
</html>
