<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Catálogo – Klohe</title>

  <!-- Librerías -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/localforage/1.10.0/localforage.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <style>
    :root {
      --bg: #fafafa;
      --card: #ffffff;
      --text: #222222;
      --line: #e5e5e5;
      --accent: #f9c74f;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      padding: 0 1rem 4rem 1rem;
    }
    .header-fixed {
      position: sticky; top: 0; z-index: 1000;
      background: var(--line); padding: 1rem 0;
      margin-bottom: 2rem; border-bottom: 1px solid var(--line);
      text-align: center; font-weight: 600;
    }
    .catalogo {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 1.5rem;
      max-width: 1200px; margin: 0 auto;
    }
    @media (max-width: 900px) { .catalogo { grid-template-columns: repeat(3, 1fr); } }
    @media (max-width: 600px) { .catalogo { grid-template-columns: repeat(2, 1fr); } }
    @media (max-width: 400px) { .catalogo { grid-template-columns: 1fr; } }

    .producto {
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: 8px;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeIn .5s forwards;
    }
    @keyframes fadeIn { to { opacity: 1; transform: translateY(0); } }
    .producto img {
      width: 100%; aspect-ratio: 1/1;
      object-fit: cover; border-radius: 4px;
      cursor: pointer;
    }
    .producto h3 { margin: .8rem 0 .3rem; font-size: 1rem; }
    .producto p { margin: .2rem 0; font-size: .8rem; }

    .modal {
      display: none; position: fixed; z-index: 9999;
      left: 0; top: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,.88); justify-content: center; align-items: center;
    }
    .modal img { max-width: 95vw; max-height: 95vh; border-radius: 4px; }
    .modal-close { position: absolute; top: 1rem; right: 1.5rem; color: #fff; font-size: 2rem; cursor: pointer; }

    #btnPdf {
      position: fixed; bottom: 20px; right: 20px; background: var(--accent);
      border: none; padding: 12px 18px; border-radius: 30px;
      font-weight: 600; cursor: pointer; box-shadow: 0 2px 8px rgba(0,0,0,.25); z-index: 2000;
    }
  </style>
</head>
<body>

  <header class="header-fixed"><h1>CATÁLOGO KLOHE</h1></header>

  <div class="catalogo" id="catalogo"></div>

  <div id="modal" class="modal">
    <span class="modal-close" onclick="closeModal()">&times;</span>
    <img id="modalImg" src="" alt="Imagen ampliada">
  </div>

  <button id="btnPdf" onclick="descargarPDF()">Descargar PDF</button>

  <script>
    const catalogo = document.getElementById('catalogo');
    const modal    = document.getElementById('modal');
    const modalImg = document.getElementById('modalImg');

    const ordenCategorias = [
      'Carteras','Collares','Aritos','Pulseras','Anillos',
      'Accesorios para el cabello','Lentes de sol','Chokers','Relojes',
      'Billeteras','Case teléfonos','Case audífonos','General','Otros'
    ];

    /* ---------- RENDER WEB ---------- */
    async function renderCatalogo() {
      const lista = JSON.parse(localStorage.getItem('inventory')) || [];
      catalogo.innerHTML = '';

      const porCat = {};
      for (const p of lista) {
        const c = p.category || 'Otros';
        if (!porCat[c]) porCat[c] = [];
        porCat[c].push(p);
      }

      let delay = 0;
      for (const cat of ordenCategorias) {
        const productos = porCat[cat] || [];
        for (const prod of productos) {
          const div = document.createElement('div');
          div.className = 'producto';
          div.style.animationDelay = `${delay}s`;

          const blob   = await localforage.getItem(`img_${prod.code}`);
          const imgSrc = blob ? URL.createObjectURL(blob) : '';

          const precio = (prod.discount && prod.discount > 0)
            ? (prod.price * (1 - prod.discount / 100)).toFixed(2)
            : Number(prod.price).toFixed(2);

          div.innerHTML = `
            <img src="${imgSrc}" alt="${prod.name}" onclick="openModal('${imgSrc}')">
            <h3>${prod.name}</h3>
            <p><strong>Código:</strong> ${prod.barcode}</p>
            <p><strong>Precio:</strong> $${precio}</p>
          `;
          catalogo.appendChild(div);
          delay += 0.05;
        }
      }
    }

    function openModal(src) { modalImg.src = src; modal.style.display = 'flex'; }
    function closeModal()  { modal.style.display = 'none'; modalImg.src = ''; }
    modal.addEventListener('click', e => { if (e.target === modal) closeModal(); });

    /* ---------- PDF SIN ENCABEZADOS ---------- */
    async function descargarPDF() {
      const lista = JSON.parse(localStorage.getItem('inventory')) || [];
      if (!lista.length) { alert('No hay productos'); return; }

      const { jsPDF } = window.jspdf;
      const doc = new jsPDF({ orientation: 'p', unit: 'pt', format: 'a4' });

      const marg     = 40;
      const anchoPag = doc.internal.pageSize.getWidth();
      const altoPag  = doc.internal.pageSize.getHeight();

      const gap      = 18;
      const tarjAncho = (anchoPag - 2 * marg - 3 * gap) / 4;
      const tarjAlto  = tarjAncho + 70;
      let x = marg, y = 60;

      const porCat = {};
      for (const p of lista) {
        const c = p.category || 'Otros';
        if (!porCat[c]) porCat[c] = [];
        porCat[c].push(p);
      }

      for (const cat of ordenCategorias) {
        const prods = porCat[cat] || [];
        for (let i = 0; i < prods.length; i++) {
          const p = prods[i];

          if (x + tarjAncho > anchoPag - marg) { x = marg; y += tarjAlto + gap; }
          if (y + tarjAlto > altoPag - marg)   { doc.addPage(); y = 60; x = marg; }

          const blob = await localforage.getItem(`img_${p.code}`);
          const precio = (p.discount && p.discount > 0)
            ? (p.price * (1 - p.discount / 100)).toFixed(2)
            : Number(p.price).toFixed(2);

          let imgData = '';
          if (blob) imgData = await blobToBase64(blob);

          /* tarjeta estilo web */
          doc.setDrawColor(229, 229, 229);
          doc.setFillColor(255, 255, 255);
          doc.setLineWidth(1);
          doc.roundedRect(x, y, tarjAncho, tarjAlto, 4, 4, 'FD');

          if (imgData) doc.addImage(imgData, 'JPEG', x + 8, y + 8, tarjAncho - 16, tarjAncho - 16);

          doc.setFontSize(9);
          doc.setTextColor(34, 34, 34);
          const ty = y + tarjAncho + 20;
          doc.text(p.name.substring(0, 26) + (p.name.length > 26 ? '…' : ''), x + 8, ty);
          doc.setFontSize(8);
          doc.text(`Cód: ${p.barcode}`, x + 8, ty + 14);
          doc.setFontSize(10); doc.setFont(undefined, 'bold');
          doc.text(`$${precio}`, x + 8, ty + 28);

          x += tarjAncho + gap;
        }
      }

      doc.save('catalogo_klohe.pdf');
    }

    function blobToBase64(blob) {
      return new Promise((resolve, _) => {
        const r = new FileReader();
        r.onloadend = () => resolve(r.result);
        r.readAsDataURL(blob);
      });
    }

    /* ---- init ---- */
    renderCatalogo();
    window.addEventListener('storage', e => { if (e.key === 'inventory') renderCatalogo(); });
  </script>
</body>
</html>
