<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Catálogo – Klohe</title>

  <!-- Librerías -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/localforage/1.10.0/localforage.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

  <style>
    :root {
      --bg: #fafafa;
      --card: #ffffff;
      --text: #222222;
      --line: #e5e5e5;
      --accent: #f9c74f;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      padding: 0 1rem 4rem 1rem;
    }
    .header-fixed {
      position: sticky; top: 0; z-index: 1000;
      background: var(--line); padding: 1rem 0;
      margin-bottom: 2rem; border-bottom: 1px solid var(--line);
      text-align: center; font-weight: 600;
    }
    .catalogo {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 1.5rem;
      max-width: 1200px; margin: 0 auto;
    }
    @media (max-width: 900px) { .catalogo { grid-template-columns: repeat(3, 1fr); } }
    @media (max-width: 600px) { .catalogo { grid-template-columns: repeat(2, 1fr); } }
    @media (max-width: 400px) { .catalogo { grid-template-columns: 1fr; } }

    .producto {
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: 8px;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeIn .5s forwards;
    }
    @keyframes fadeIn { to { opacity: 1; transform: translateY(0); } }
    .producto img {
      width: 100%; aspect-ratio: 1/1;
      object-fit: cover; border-radius: 4px;
      cursor: pointer;
    }
    .producto h3 { margin: .8rem 0 .3rem; font-size: 1rem; }
    .producto p { margin: .2rem 0; font-size: .8rem; }

    .modal {
      display: none; position: fixed; z-index: 9999;
      left: 0; top: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,.88); justify-content: center; align-items: center;
    }
    .modal img { max-width: 95vw; max-height: 95vh; border-radius: 4px; }
    .modal-close { position: absolute; top: 1rem; right: 1.5rem; color: #fff; font-size: 2rem; cursor: pointer; }

    .btn-fixed {
      position: fixed; bottom: 20px; border: none; padding: 12px 18px; border-radius: 30px;
      font-weight: 600; cursor: pointer; box-shadow: 0 2px 8px rgba(0,0,0,.25); z-index: 2000;
    }
    #btnPdf { right: 20px; background: var(--accent); }
    #btnZip { right: 160px; background: #06d6a0; color: #fff; display: none; }
    #btnWix { right: 300px; background: #118ab2; color: #fff; }
  </style>
</head>
<body>

  <header class="header-fixed"><h1>CATÁLOGO KLOHE</h1></header>

  <div class="catalogo" id="catalogo"></div>

  <div id="modal" class="modal">
    <span class="modal-close" onclick="closeModal()">&times;</span>
    <img id="modalImg" src="" alt="Imagen ampliada">
  </div>

  <button id="btnPdf" class="btn-fixed" onclick="descargarPDF()">Descargar PDF</button>
  <button id="btnZip" class="btn-fixed" onclick="descargarZIP()">Descargar imágenes</button>
  <button id="btnWix" class="btn-fixed" onclick="descargarWixCSV()">Descargar Wix CSV</button>

  <script>
    /* ---------- CATALOGO / MODAL / PDF / ZIP (igual que antes) ---------- */
    const catalogo = document.getElementById('catalogo');
    const modal    = document.getElementById('modal');
    const modalImg = document.getElementById('modalImg');

    const ordenCategorias = [
      'Carteras','Collares','Aritos','Pulseras','Anillos',
      'Accesorios para el cabello','Lentes de sol','Chokers','Relojes',
      'Billeteras','Case teléfonos','Case audífonos','General','Otros'
    ];

    async function renderCatalogo() {
      const lista = JSON.parse(localStorage.getItem('inventory')) || [];
      catalogo.innerHTML = '';

      const porCat = {};
      for (const p of lista) {
        const c = p.category || 'Otros';
        if (!porCat[c]) porCat[c] = [];
        porCat[c].push(p);
      }

      let delay = 0;
      for (const cat of ordenCategorias) {
        const productos = porCat[cat] || [];
        for (const prod of productos) {
          const div = document.createElement('div');
          div.className = 'producto';
          div.style.animationDelay = `${delay}s`;

          const blob   = await localforage.getItem(`img_${prod.code}`);
          const imgSrc = blob ? URL.createObjectURL(blob) : '';

          const precio = (prod.discount && prod.discount > 0)
            ? (prod.price * (1 - prod.discount / 100)).toFixed(2)
            : Number(prod.price).toFixed(2);

          div.innerHTML = `
            <img src="${imgSrc}" alt="${prod.name}" onclick="openModal('${imgSrc}')">
            <h3>${prod.name}</h3>
            <p><strong>Código:</strong> ${prod.barcode}</p>
            <p><strong>Precio:</strong> $${precio}</p>
          `;
          catalogo.appendChild(div);
          delay += 0.05;
        }
      }

      const hayImagenes = lista.some(p => localforage.getItem(`img_${p.code}`));
      document.getElementById('btnZip').style.display = hayImagenes ? 'block' : 'none';
    }

    function openModal(src) { modalImg.src = src; modal.style.display = 'flex'; }
    function closeModal()  { modal.style.display = 'none'; modalImg.src = ''; }
    modal.addEventListener('click', e => { if (e.target === modal) closeModal(); });

    async function descargarPDF() {
      const lista = JSON.parse(localStorage.getItem('inventory')) || [];
      if (!lista.length) { alert('No hay productos'); return; }

      const { jsPDF } = window.jspdf;
      const doc = new jsPDF({ orientation: 'p', unit: 'pt', format: 'a4' });

      const marg     = 40;
      const anchoPag = doc.internal.pageSize.getWidth();
      const altoPag  = doc.internal.pageSize.getHeight();

      const gap      = 18;
      const tarjAncho = (anchoPag - 2 * marg - 3 * gap) / 4;
      const tarjAlto  = tarjAncho + 70;
      let x = marg, y = 60;

      const porCat = {};
      for (const p of lista) {
        const c = p.category || 'Otros';
        if (!porCat[c]) porCat[c] = [];
        porCat[c].push(p);
      }

      for (const cat of ordenCategorias) {
        const prods = porCat[cat] || [];
        for (let i = 0; i < prods.length; i++) {
          const p = prods[i];

          if (x + tarjAncho > anchoPag - marg) { x = marg; y += tarjAlto + gap; }
          if (y + tarjAlto > altoPag - marg)   { doc.addPage(); y = 60; x = marg; }

          const blob = await localforage.getItem(`img_${p.code}`);
          const precio = (p.discount && p.discount > 0)
            ? (p.price * (1 - p.discount / 100)).toFixed(2)
            : Number(p.price).toFixed(2);

          let imgData = '';
          if (blob) imgData = await blobToBase64(blob);

          doc.setDrawColor(229, 229, 229);
          doc.setFillColor(255, 255, 255);
          doc.setLineWidth(1);
          doc.roundedRect(x, y, tarjAncho, tarjAlto, 4, 4, 'FD');

          if (imgData) doc.addImage(imgData, 'JPEG', x + 8, y + 8, tarjAncho - 16, tarjAncho - 16);

          doc.setFontSize(9);
          doc.setTextColor(34, 34, 34);
          const ty = y + tarjAncho + 20;
          doc.text(p.name.substring(0, 26) + (p.name.length > 26 ? '…' : ''), x + 8, ty);
          doc.setFontSize(8);
          doc.text(`Cód: ${p.barcode}`, x + 8, ty + 14);
          doc.setFontSize(10); doc.setFont(undefined, 'bold');
          doc.text(`$${precio}`, x + 8, ty + 28);

          x += tarjAncho + gap;
        }
      }

      doc.save('catalogo_klohe.pdf');
    }

    function blobToBase64(blob) {
      return new Promise((resolve, _) => {
        const r = new FileReader();
        r.onloadend = () => resolve(r.result);
        r.readAsDataURL(blob);
      });
    }

    async function descargarZIP() {
      const lista = JSON.parse(localStorage.getItem('inventory')) || [];
      if (!lista.length) { alert('No hay productos'); return; }

      const zip = new JSZip();
      let c = 0;

      for (const p of lista) {
        const blob = await localforage.getItem(`img_${p.code}`);
        if (blob) {
          c++;
          zip.file(`${p.barcode || p.code}.jpg`, blob);
        }
      }

      if (!c) { alert('No hay imágenes para descargar'); return; }

      const content = await zip.generateAsync({ type: 'blob' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(content);
      a.download = 'klohe_imagenes.zip';
      a.click();
    }

    /* ---------- WIX CSV 91 COLUMNAS ---------- */
    async function descargarWixCSV() {
      const lista = JSON.parse(localStorage.getItem('inventory')) || [];
      if (!lista.length) { alert('No hay productos'); return; }

      // Cabecera Wix 91 columnas (exportada hoy)
      const header = [
        'handle','fieldType','name','visible','plainDescription','media','mediaAltText','ribbon','brand',
        'price','strikethroughPrice','baseUnit','baseUnitMeasurement','totalUnits','totalUnitsMeasurement',
        'cost','inventory','preOrderEnabled','preOrderMessage','preOrderLimit','sku','barcode','weight',
        'productOptionName1','productOptionType1','productOptionChoices1','productOptionName2','productOptionType2','productOptionChoices2',
        'productOptionName3','productOptionType3','productOptionChoices3','productOptionName4','productOptionType4','productOptionChoices4',
        'productOptionName5','productOptionType5','productOptionChoices5','productOptionName6','productOptionType6','productOptionChoices6',
        'modifierName1','modifierType1','modifierCharLimit1','modifierMandatory1','modifierDescription1',
        'modifierName2','modifierType2','modifierCharLimit2','modifierMandatory2','modifierDescription2',
        'modifierName3','modifierType3','modifierCharLimit3','modifierMandatory3','modifierDescription3',
        'modifierName4','modifierType4','modifierCharLimit4','modifierMandatory4','modifierDescription4',
        'modifierName5','modifierType5','modifierCharLimit5','modifierMandatory5','modifierDescription5',
        'modifierName6','modifierType6','modifierCharLimit6','modifierMandatory6','modifierDescription6',
        'modifierName7','modifierType7','modifierCharLimit7','modifierMandatory7','modifierDescription7',
        'modifierName8','modifierType8','modifierCharLimit8','modifierMandatory8','modifierDescription8',
        'modifierName9','modifierType9','modifierCharLimit9','modifierMandatory9','modifierDescription9',
        'modifierName10','modifierType10','modifierCharLimit10','modifierMandatory10','modifierDescription10'
      ];

      const rows = [header];

      for (const p of lista) {
        const handle = p.code || p.barcode || 'product_' + Math.random().toString(36).slice(2);
        const price  = Number(p.price || 0).toFixed(2);
        const stPrice= (p.discount && p.discount > 0) ? Number(p.price).toFixed(2) : '';
        const desc   = p.description || `<p>${p.name}</p>`;

        const fila = [];
        fila[0]  = handle;
        fila[1]  = 'PRODUCT';
        fila[2]  = p.name;
        fila[3]  = 'TRUE';
        fila[4]  = `"${desc}"`;
        fila[5]  = '';                   // media
        fila[6]  = '';
        fila[7]  = '';
        fila[8]  = '';
        fila[9]  = price;
        fila[10] = stPrice;
        // completamos 91 celdas
        while (fila.length < 91) fila.push('');
        rows.push(fila);
      }

      const csv = rows.map(r => r.join(',')).join('\n');
      const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = 'wix_products.csv';
      a.click();
    }

    /* ---- init ---- */
    renderCatalogo();
    window.addEventListener('storage', e => { if (e.key === 'inventory') renderCatalogo(); });
  </script>
</body>
</html>
