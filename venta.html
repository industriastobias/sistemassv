  <style>
    :root{
      --bg:#f7f6f4;
      --card:#ffffff;
      --text:#2e2e2e;
      --accent:#c6a77d;
      --danger:#b91c1c;
      --radius:14px;
      --shadow:0 6px 18px rgba(0,0,0,.06);
    }

    [data-theme="white"]{--accent:#8b9dc3;}

    *{box-sizing:border-box;margin:0;padding:0;font-family:'Inter',sans-serif;}

    body{
      background:var(--bg);
      color:var(--text);
      display:flex;
      justify-content:center;
      align-items:flex-start;
      padding:40px 20px;
      min-height:100vh;
    }

    .container{
      width:100%;
      max-width:1200px;
      background:var(--card);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:36px;
      display:flex;
      flex-direction:column;
      gap:24px;
    }

    .header{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:12px;
      flex-wrap:wrap;
    }

    .header h1{font-size:1.9rem;font-weight:700;}

    .theme-switcher button{
      background:#fff;
      border:1px solid #ddd;
      padding:6px 14px;
      border-radius:20px;
      font-size:.75rem;
      cursor:pointer;
    }

    .theme-switcher button.active{
      background:var(--accent);
      color:#fff;
      border-color:var(--accent);
    }

    .sort-row button{
      background:#f1f1f1;
      border:none;
      border-radius:12px;
      padding:8px 14px;
      font-weight:600;
      cursor:pointer;
    }

    .controls{
      display:flex;
      gap:12px;
      flex-wrap:wrap;
    }

    .controls input,
    .controls select{
      background:#f2f2f2;
      border:none;
      border-radius:12px;
      padding:10px 14px;
    }

    .controls button{
      background:var(--accent);
      color:#fff;
      border:none;
      border-radius:12px;
      padding:10px 16px;
      font-weight:600;
      cursor:pointer;
    }

    .cards-grid{
      display:grid;
      grid-template-columns:repeat(auto-fill,minmax(260px,1fr));
      gap:22px;
    }

    .card{
      background:linear-gradient(180deg,#fff,#fbfbfb);
      border-radius:var(--radius);
      padding:18px;
      box-shadow:var(--shadow);
      display:flex;
      flex-direction:column;
      gap:10px;
      min-height:320px;
      position:relative;
      animation:fadeIn .35s forwards;
    }

    .card img{
      width:100%;
      height:150px;
      object-fit:contain;
      background:#fafafa;
      border-radius:10px;
      cursor:pointer;
    }

    .card-title{font-weight:600;}
    .card-price{font-size:1.45rem;font-weight:700;color:var(--accent);}

    .card-footer{
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-top:auto;
      padding-top:10px;
      border-top:1px solid #eee;
    }

    .card-delete{
      background:#f4f4f4;
      color:var(--danger);
      border:none;
      padding:6px 12px;
      border-radius:10px;
      font-size:.7rem;
      cursor:pointer;
    }

    .card-delete:hover{background:#fee2e2;}

    .new-badge{
      position:absolute;
      top:8px;
      left:8px;
      background:var(--accent);
      color:#fff;
      padding:4px 10px;
      border-radius:20px;
      font-size:.65rem;
    }

    .factCheck{
      position:absolute;
      top:10px;
      right:10px;
      accent-color:var(--accent);
    }

    .pagination{
      display:flex;
      justify-content:center;
      gap:12px;
    }

    .pagination button{
      background:#f2f2f2;
      border:none;
      border-radius:12px;
      padding:8px 16px;
      font-weight:600;
      cursor:pointer;
    }

    .fab-totals{
      position:fixed;
      bottom:20px;
      right:20px;
      width:56px;
      height:56px;
      border-radius:50%;
      background:var(--accent);
      color:#fff;
      border:none;
      font-size:1.3rem;
      cursor:pointer;
      box-shadow:0 6px 18px rgba(0,0,0,.2);
    }

    @keyframes fadeIn{
      from{opacity:0;transform:translateY(10px)}
      to{opacity:1;transform:none}
    }

    @media print{
      .header,.controls,.pagination,.fab-totals,#btnTop,.card-delete,.factCheck,.sort-row,.theme-switcher{
        display:none!important;
      }
    }
  </style>
</head>
