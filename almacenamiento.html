<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inventario</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/localforage/1.10.0/localforage.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
    :root {
      --crema: #f7f3e9;
      --dorado: #d4af37;
      --texto: #2e2e2e;
      --borde: #e0e0e0;
      --resaltado: #fffaf0;
      --peligro: #e63946;
      --blanco: #ffffff;
      --sombra: rgba(0, 0, 0, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: var(--crema);
      color: var(--texto);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 1rem;
    }

    h1 {
      margin-bottom: 1rem;
      color: var(--dorado);
      text-transform: uppercase;
      letter-spacing: 1px;
      text-align: center;
    }

    .container {
      background: var(--blanco);
      border-radius: 16px;
      box-shadow: 0 6px 25px var(--sombra);
      width: 98vw;
      max-width: 1400px;
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
    }

    .search-block {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 1rem;
      align-items: flex-end;
    }

    label {
      font-weight: 600;
      font-size: 0.9rem;
    }

    input, select {
      padding: 0.55rem 0.7rem;
      border: 1px solid var(--borde);
      border-radius: 8px;
      font-size: 0.9rem;
    }

    button.stamp {
      padding: 0.6rem 1.1rem;
      background: var(--dorado);
      color: var(--blanco);
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      font-size: 0.85rem;
      letter-spacing: 0.5px;
    }

    button.stamp:hover {
      background: #c59d2d;
      transform: translateY(-2px);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 0.6rem;
      font-size: 0.9rem;
    }

    thead {
      background: var(--dorado);
      color: var(--blanco);
    }

    th, td {
      padding: 0.6rem;
      border: 1px solid var(--borde);
      text-align: left;
    }

    tbody tr:nth-child(odd) {
      background: var(--resaltado);
    }

    tbody tr:hover {
      background: #fff6d5;
    }

    td img {
      max-height: 48px;
      border-radius: 6px;
      cursor: pointer;
      object-fit: cover;
    }

    .no-results {
      color: var(--peligro);
      font-weight: 600;
      text-align: center;
      margin-top: 1rem;
    }

    .result-message {
      text-align: center;
      color: var(--texto);
      margin-top: 0.5rem;
      font-weight: 600;
    }

    /* ===== MODALES ===== */
    .modal {
      display: none;
      position: fixed;
      z-index: 100;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(5px);
    }

    .modal-content {
      background: var(--blanco);
      margin: 5vh auto;
      padding: 2rem;
      border-radius: 16px;
      width: 90vw;
      max-width: 600px;
      box-shadow: 0 10px 40px var(--sombra);
      position: relative;
    }

    .close {
      position: absolute;
      top: 12px;
      right: 16px;
      font-size: 24px;
      color: #555;
      cursor: pointer;
    }

    .close:hover {
      color: var(--dorado);
    }

    #modalImage {
      width: 100%;
      max-height: 70vh;
      object-fit: contain;
      border-radius: 12px;
      margin-top: 1rem;
    }

    tr.highlight {
      outline: 2px solid var(--dorado);
      background: #fff9e5;
    }
  </style>
</head>
<body>
  <h1><i class="fa-solid fa-boxes-stacked"></i> Inventario</h1>

  <div class="container">
    <div class="search-block">
      <div>
        <label for="searchCategory">Categoría:</label>
        <select id="searchCategory">
          <option value="">Todas</option>
          <option value="Aritos">Aritos</option>
          <option value="Billeteras">Billeteras</option>
          <option value="Carteras">Carteras</option>
          <option value="Chokers">Chokers</option>
          <option value="Collares">Collares</option>
          <option value="Lentes de sol">Lentes de sol</option>
          <option value="Pulseras">Pulseras</option>
          <option value="Relojes">Relojes</option>
          <option value="Anillos">Anillos</option>
          <option value="Accesorios para el cabello">Accesorios para el cabello</option>
          <option value="Otros">Otros</option>
        </select>
      </div>

      <div>
        <label for="searchCode">Código de barras:</label>
        <input type="text" id="searchCode" placeholder="Ej: 123456789">
      </div>

      <button class="stamp" onclick="filterInventory()">Buscar</button>
      <button class="stamp" onclick="clearFilters()">Limpiar</button>
    </div>

    <div style="display:flex; gap:0.5rem; align-items:center; flex-wrap: wrap;">
      <label for="goToRow">Ir a fila:</label>
      <input type="number" id="goToRow" min="1" style="width:80px;">
      <button class="stamp" onclick="goToRow()">Ir</button>
    </div>

    <div style="flex:1; overflow:auto; margin-top:.6rem;">
      <table>
        <thead>
          <tr>
            <th>#</th>
            <th>Imagen</th>
            <th>Nombre</th>
            <th>Código</th>
            <th>Código de Barras</th>
            <th>Precio</th>
            <th>Desc(%)</th>
            <th>Precio Final</th>
            <th>Descripción</th>
            <th>Categoría</th>
            <th>Stock</th>
            <th>Acción</th>
          </tr>
        </thead>
        <tbody id="inventoryList"></tbody>
      </table>
      <div id="noResultsMessage" class="no-results" style="display:none;">No se encontraron productos.</div>
      <div id="resultMessage" class="result-message" style="display:none;"></div>
    </div>
  </div>

  <!-- Modal de venta -->
  <div id="soldModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeSoldModal()">&times;</span>
      <h2>Registrar Venta</h2>
      <label for="soldQuantity">Cantidad vendida:</label>
      <input type="number" id="soldQuantity" min="1">
      <label for="soldPrice" style="margin-top:1rem;">Precio unidad:</label>
      <input type="number" id="soldPrice" min="0" step="0.01" placeholder="Ej: 1000">
      <button class="stamp" onclick="processSale()" style="margin-top:1rem;">Registrar</button>
      <div id="confirmationMessage" class="result-message" style="display:none; margin-top:1rem;">¡Venta registrada!</div>
    </div>
  </div>

  <!-- Modal imagen -->
  <div id="imageModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeImageModal()">&times;</span>
      <img id="modalImage" src="" alt="Imagen del producto">
    </div>
  </div>

  <script>
    let inventory = JSON.parse(localStorage.getItem('inventory')) || [];
    let currentSoldIndex = -1;

    function loadInventory(filteredInventory = inventory) {
      const list = document.getElementById('inventoryList');
      const noResults = document.getElementById('noResultsMessage');
      const resultMsg = document.getElementById('resultMessage');

      if (filteredInventory.length === 0) {
        list.innerHTML = '';
        noResults.style.display = 'block';
        resultMsg.style.display = 'none';
      } else {
        noResults.style.display = 'none';
        list.innerHTML = filteredInventory.map((item, index) => {
          const priceWithDiscount = (item.price * (1 - item.discount / 100)).toFixed(2);
          return `
            <tr id="product-${index}">
              <td>${index + 1}</td>
              <td><img id="img-${index}" onclick="openImageModal(this.src)" alt="Producto"></td>
              <td>${item.name}</td>
              <td>${item.code}</td>
              <td>${item.barcode}</td>
              <td>${item.price}</td>
              <td>${item.discount}</td>
              <td>${priceWithDiscount}</td>
              <td>${item.description}</td>
              <td>${item.category}</td>
              <td>${item.quantity}</td>
              <td><button class="stamp" onclick="markSold(${index})">Vender</button></td>
            </tr>
          `;
        }).join('');

        setTimeout(() => {
          filteredInventory.forEach((item, idx) => {
            localforage.getItem(`img_${item.code}`).then(blob => {
              if (blob) {
                const url = URL.createObjectURL(blob);
                const img = document.getElementById(`img-${idx}`);
                if (img) img.src = url;
              }
            });
          });
        }, 100);
      }
    }

    function markSold(index) {
      currentSoldIndex = index;
      document.getElementById('soldModal').style.display = 'block';
    }

    function closeSoldModal() {
      document.getElementById('soldModal').style.display = 'none';
      document.getElementById('confirmationMessage').style.display = 'none';
    }

    function processSale() {
      const soldQty = parseInt(document.getElementById('soldQuantity').value);
      const soldPrice = parseFloat(document.getElementById('soldPrice').value);

      if (isNaN(soldQty) || soldQty <= 0) return alert('Cantidad inválida');
      if (isNaN(soldPrice) || soldPrice <= 0) return alert('Precio inválido');

      const item = inventory[currentSoldIndex];
      if (soldQty > item.quantity) return alert('Stock insuficiente');

      item.quantity -= soldQty;
      localStorage.setItem('inventory', JSON.stringify(inventory));

      let soldInventory = JSON.parse(localStorage.getItem('soldInventory') || '[]');
      soldInventory.push({
        name: item.name,
        code: item.code,
        price: soldPrice,
        quantity: soldQty,
        total: soldQty * soldPrice
      });
      localStorage.setItem('soldInventory', JSON.stringify(soldInventory));

      filterInventory();
      closeSoldModal();
      const msg = document.getElementById('resultMessage');
      msg.textContent = '¡Venta registrada!';
      msg.style.display = 'block';
      setTimeout(() => msg.style.display = 'none', 3000);
    }

    function filterInventory() {
      const category = document.getElementById('searchCategory').value.trim().toLowerCase();
      const code = document.getElementById('searchCode').value.trim().toLowerCase();

      if (code) {
        const foundIndex = inventory.findIndex(item => item.barcode.trim().toLowerCase() === code);
        if (foundIndex === -1) {
          document.getElementById('inventoryList').innerHTML = '';
          document.getElementById('noResultsMessage').style.display = 'block';
          return;
        }
        const item = inventory[foundIndex];
        const priceWithDiscount = (item.price * (1 - item.discount / 100)).toFixed(2);
        document.getElementById('inventoryList').innerHTML = `
          <tr id="product-${foundIndex}" class="highlight">
            <td>${foundIndex + 1}</td>
            <td><img id="img-${foundIndex}" onclick="openImageModal(this.src)" alt=""></td>
            <td>${item.name}</td>
            <td>${item.code}</td>
            <td>${item.barcode}</td>
            <td>${item.price}</td>
            <td>${item.discount}</td>
            <td>${priceWithDiscount}</td>
            <td>${item.description}</td>
            <td>${item.category}</td>
            <td>${item.quantity}</td>
            <td><button class="stamp" onclick="markSold(${foundIndex})">Vender</button></td>
          </tr>
        `;
        setTimeout(() => {
          localforage.getItem(`img_${item.code}`).then(blob => {
            if (blob) {
              const url = URL.createObjectURL(blob);
              document.getElementById(`img-${foundIndex}`).src = url;
            }
          });
        }, 100);
        document.getElementById('resultMessage').textContent = `Producto encontrado en la fila ${foundIndex + 1}.`;
        document.getElementById('resultMessage').style.display = 'block';
        return;
      }

      const filtered = inventory.filter(i => (!category || i.category.trim().toLowerCase() === category));
      loadInventory(filtered);
    }

    function goToRow() {
      const row = parseInt(document.getElementById('goToRow').value);
      const rows = document.querySelectorAll('#inventoryList tr');
      rows.forEach(r => r.classList.remove('highlight'));
      if (row >= 1 && row <= rows.length) {
        rows[row - 1].scrollIntoView({ behavior: 'smooth', block: 'center' });
        rows[row - 1].classList.add('highlight');
      } else alert('Fila fuera de rango');
    }

    function clearFilters() {
      document.getElementById('searchCategory').value = '';
      document.getElementById('searchCode').value = '';
      document.getElementById('goToRow').value = '';
      loadInventory();
      document.getElementById('resultMessage').style.display = 'none';
    }

    function openImageModal(src) {
      document.getElementById('modalImage').src = src;
      document.getElementById('imageModal').style.display = 'block';
    }

    function closeImageModal() {
      document.getElementById('imageModal').style.display = 'none';
    }

    loadInventory();
  </script>
</body>
</html>
