    .modal-content { position: relative; margin: 5vh auto; background: #ffffff; border-radius: 16px; width: 90vw; max-width: 400px; padding: 1.5rem; display: flex; flex-direction: column; gap: .8rem; }

  <script>
    const PIN_VALIDO = '1234';
    let cajero = localStorage.getItem('cajero') || '';
    if (!cajero) document.getElementById('loginBox').style.display = 'flex';
    function checkPin() {
      const pin = document.getElementById('pinInput').value;
      if (pin === PIN_VALIDO) {
        cajero = 'Cajero-' + Date.now();
        localStorage.setItem('cajero', cajero);
        document.getElementById('loginBox').style.display = 'none';
      } else {
        alert('PIN incorrecto');
      }
    }

    let inventory = JSON.parse(localStorage.getItem('inventory')) || [];
    let resumenItems = [];
    let resumenTotal = 0;
    let currentView = localStorage.getItem('preferredView') || 'table';
    let html5QrCode;

    const fmt = new Intl.NumberFormat('es-CL', { style: 'currency', currency: 'CLP' });

    function updateDash() {
      const low = inventory.filter(p => p.quantity <= (p.stockMin || 0)).length;
      const box = document.getElementById('lowStockBox');
      const lowSpan = document.getElementById('dashLow');
      lowSpan.textContent = low;
      box.style.display = low > 0 ? 'inline-block' : 'none';
    }

    async function downloadLabelsPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF({ orientation: 'p', unit: 'mm', format: 'a4' });
      const w = 45, h = 21, margLeft = 12, margTop = 10, dx = w + 3, dy = h + 3;
      const list = inventory.filter(p => p.quantity > 0);
      let col = 0, fil = 0;
      list.forEach((p, i) => {
        if (i > 0 && i % 40 === 0) { doc.addPage(); col = 0; fil = 0; }
        const x = margLeft + col * dx, y = margTop + fil * dy;
        doc.setFontSize(8);
        doc.text(p.name.slice(0, 16), x + w / 2, y + 3, { align: 'center' });
        doc.text(fmt.format(p.price * (1 - p.discount / 100)), x + w / 2, y + 6, { align: 'center' });
        const canvas = document.createElement('canvas');
        const scale = 300 / 25.4; canvas.width = w * scale; canvas.height = h * scale * 0.45;
        JsBarcode(canvas, p.barcode, { format: 'CODE128', width: 1.3, height: h * scale * 0.45, fontSize: 0 });
        const imgData = canvas.toDataURL('image/png');
        doc.addImage(imgData, 'PNG', x, y + 7, w, h * 0.45);
        col++; if (col === 4) { col = 0; fil++; }
      });
      doc.save('etiquetas.pdf');
    }

    function startCameraScan() {
      if (html5QrCode && html5QrCode.getState() === Html5QrcodeScannerState.SCANNING) return;
      html5QrCode = new Html5Qrcode("reader");
      html5QrCode.start(
        { facingMode: "environment" },
        { fps: 5, qrbox: 300 },
        (barcode) => {
          const found = inventory.some(p => p.barcode.trim() === barcode.trim());
          if (!found) { beepError(); showNotExist(); return; }
          beepOK(); document.getElementById('searchCode').value = barcode; filterInventory();
        },
        (error) => {},
        { formatsToSupport: [ Html5QrcodeSupportedFormats.CODE_128, Html5QrcodeSupportedFormats.CODE_39, Html5QrcodeSupportedFormats.EAN_13, Html5QrcodeSupportedFormats.EAN_8, Html5QrcodeSupportedFormats.UPC_A, Html5QrcodeSupportedFormats.UPC_E ], useBarCodeDetectorIfSupported: true, showTorchButtonIfSupported: true }
      ).catch(err => console.log(err));
      document.getElementById('reader').style.display = 'block'; document.getElementById('cancelScanBtn').style.display = 'inline-block';
    }
    function cancelScan() {
      if (html5QrCode) { html5QrCode.stop().then(() => html5QrCode.clear()).catch(() => {}); }
      document.getElementById('reader').style.display = 'none'; document.getElementById('cancelScanBtn').style.display = 'none';
    }

    let usbReaderReady = false;
    function initUSBReader() {
      if (usbReaderReady) {
        window.removeEventListener('keydown', handleUSBreader); usbReaderReady = false;
        document.getElementById('usbBtn').style.background = 'var(--accent)'; document.getElementById('usbBtn').textContent = 'üîå Lector USB'; return;
      }
      window.addEventListener('keydown', handleUSBreader); usbReaderReady = true;
      document.getElementById('usbBtn').style.background = 'var(--danger)'; document.getElementById('usbBtn').textContent = '‚úÖ USB Activo'; document.getElementById('searchCode').focus();
    }
    let usbBuffer = ''; let usbTimer = null;
    function handleUSBreader(e) {
      if (e.key === 'Enter') {
        if (usbBuffer.trim()) {
          const found = inventory.some(p => p.barcode.trim() === usbBuffer.trim());
          if (!found) { beepError(); showNotExist(); usbBuffer = ''; return; }
          beepOK(); document.getElementById('searchCode').value = usbBuffer.trim(); filterInventory();
        } usbBuffer = ''; clearTimeout(usbTimer); return;
      }
      if (/^[a-zA-Z0-9]$/.test(e.key)) { usbBuffer += e.key; clearTimeout(usbTimer); usbTimer = setTimeout(() => { usbBuffer = ''; }, 150); }
    }

    function beepOK() { const ctx = new (window.AudioContext || window.webkitAudioContext)(); const osc = ctx.createOscillator(); osc.connect(ctx.destination); osc.frequency.value = 880; osc.start(); osc.stop(ctx.currentTime + 0.08); }
    function beepError() { const ctx = new (window.AudioContext || window.webkitAudioContext)(); const osc = ctx.createOscillator(); osc.connect(ctx.destination); osc.frequency.value = 400; osc.start(); osc.stop(ctx.currentTime + 0.25); }
    function beepWarn() { const ctx = new (window.AudioContext || window.webkitAudioContext)(); const osc = ctx.createOscillator(); osc.connect(ctx.destination); osc.frequency.value = 600; osc.start(); osc.stop(ctx.currentTime + 0.15); }
    function showNotExist() { const box = document.getElementById('notExistModal'); box.style.display = 'block'; setTimeout(() => box.style.display = 'none', 3000); }

    function loadInventory(filteredInventory = inventory) {
      const list = document.getElementById('inventoryList'); const cards = document.getElementById('cardsView'); const noResults = document.getElementById('noResultsMessage'); const resultMsg = document.getElementById('resultMessage');
      if (filteredInventory.length === 0) { list.innerHTML = ''; cards.innerHTML = ''; noResults.style.display = 'block'; resultMsg.style.display = 'none'; return; }
      noResults.style.display = 'none';
      const sorted = [...filteredInventory].sort((a, b) => b.quantity - a.quantity);
      list.innerHTML = sorted.map((item, idx) => {
        const priceWithDiscount = (item.price * (1 - item.discount / 100)).toFixed(2); const desc = item.description?.trim() || '---';
        return `
          <tr id="product-${idx}" data-real-index="${inventory.indexOf(item)}">
            <td>${idx + 1}</td>
            <td><img id="img-${idx}" style="max-height:48px;border-radius:4px;cursor:pointer" onclick="openImageModal(this.src)" /></td>
            <td>${item.name}</td>
            <td>${item.barcode}</td>
            <td><img id="barcodeimg-${idx}" style="max-height:48px;border-radius:4px;cursor:pointer" onclick="openImageModal(this.src)" /></td>
            <td>${fmt.format(item.price)}</td>
            <td>${item.discount}%</td>
            <td>${fmt.format(priceWithDiscount)}</td>
            <td>${desc}</td>
            <td>${item.category}</td>
            <td>${item.quantity}</td>
            <td>${item.stockMin || 0}</td>
            <td><button class="stamp" onclick="markSold(${inventory.indexOf(item)})">Vender</button><button class="btn-edit" onclick="openPriceModal(${inventory.indexOf(item)})" title="Editar precio">‚úèÔ∏è</button></td>
          </tr>
        `;
      }).join('');
      cards.innerHTML = sorted.map((item, idx) => {
        const priceWithDiscount = (item.price * (1 - item.discount / 100)).toFixed(2); const desc = item.description?.trim() || '---';
        return `
          <div class="card" data-real-index="${inventory.indexOf(item)}">
            <img id="card-img-${idx}" onclick="openImageModal(this.src)" />
            <div><strong>${item.name}</strong></div>
            <div>Barras: ${item.barcode}</div>
            <div><img id="card-barcodeimg-${idx}" style="height:60px;cursor:pointer" onclick="openImageModal(this.src)" /></div>
            <div>Precio: ${fmt.format(priceWithDiscount)} <small>(${item.discount}% dto)</small></div>
            <div>Stock: <strong>${item.quantity}</strong></div>
            <div>Cat: ${item.category}</div>
            <div>Desc: ${desc}</div>
            <div class="card-footer"><button class="stamp" onclick="markSold(${inventory.indexOf(item)})">Vender</button><button class="btn-edit" onclick="openPriceModal(${inventory.indexOf(item)})" title="Editar precio">‚úèÔ∏è</button></div>
          </div>
        `;
      }).join('');
      setTimeout(() => {
        sorted.forEach((item, idx) => {
          localforage.getItem(`img_${item.code}`).then(blob => { if (blob) { const url = URL.createObjectURL(blob); const imgTbl = document.getElementById(`img-${idx}`); const imgCard = document.getElementById(`card-img-${idx}`); if (imgTbl) imgTbl.src = url; if (imgCard) imgCard.src = url; } else { const imgTbl = document.getElementById(`img-${idx}`); const imgCard = document.getElementById(`card-img-${idx}`); if (imgTbl) imgTbl.src = 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNDgiIGhlaWdodD0iNDgiIHZpZXdCb3g9IjAgMCA0OCA0OCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHJlY3Qgd2lkdGg9IjQ4IiBoZWlnaHQ9IjQ4IiBmaWxsPSIjZTVlN2ViIi8+Cjx0ZXh0IHg9IjI0IiB5PSIyOCIgZm9udC1mYW1pbHk9IkFyaWFsIiBmb250LXNpemU9IjEwIiBmaWxsPSIjNmI3MjgwIiB0ZXh0LWFuY2hvcj0ibWlkZGxlIj5TaW4gaW1hZ2VuPC90ZXh0Pgo8L3N2Zz4='; if (imgCard) imgCard.src = 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNDgiIGhlaWdodD0iNDgiIHZpZXdCb3g9IjAgMCA0OCA0OCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHJlY3Qgd2lkdGg9IjQ4IiBoZWlnaHQ9IjQ4IiBmaWxsPSIjZTVlN2ViIi8+Cjx0ZXh0IHg9IjI0IiB5PSIyOCIgZm9udC1mYW1pbHk9IkFyaWFsIiBmb250LXNpemU9IjEwIiBmaWxsPSIjNmI3MjgwIiB0ZXh0LWFuY2hvcj0ibWlkZGxlIj5TaW4gaW1hZ2VuPC90ZXh0Pgo8L3N2Zz4='; } });
          localforage.getItem(`barcodeimg_${item.barcode}`).then(blob => { if (blob) { const url = URL.createObjectURL(blob); const tblImg = document.getElementById(`barcodeimg-${idx}`); const cardImg = document.getElementById(`card-barcodeimg-${idx}`); if (tblImg) tblImg.src = url; if (cardImg) cardImg.src = url; } else { const canvas = document.createElement('canvas'); JsBarcode(canvas, item.barcode, { format: 'CODE128', width: 2, height: 60, displayValue: true }); canvas.toBlob(barcodeBlob => { if (barcodeBlob) { localforage.setItem(`barcodeimg_${item.barcode}`, barcodeBlob); const url = URL.createObjectURL(barcodeBlob); const tblImg = document.getElementById(`barcodeimg-${idx}`); const cardImg = document.getElementById(`card-barcodeimg-${idx}`); if (tblImg) tblImg.src = url; if (cardImg) cardImg.src = url; } }); } });

      }, 100); updateDash();
    }

    function toggleView() {
      const btn = document.getElementById('toggleViewBtn'); const table = document.getElementById('tableView'); const cards = document.getElementById('cardsView');
      if (currentView === 'table') { currentView = 'cards'; table.style.display = 'none'; cards.style.display = 'flex'; btn.textContent = 'Ver Tabla'; } else { currentView = 'table'; table.style.display = 'block'; cards.style.display = 'none'; btn.textContent = 'Ver Tarjetas'; } localStorage.setItem('preferredView', currentView);
    }

    document.addEventListener('keydown', e => {
      if (e.ctrlKey && e.key.toLowerCase() === 'v') {
        e.preventDefault();
        const first = document.querySelector('#inventoryList tr') || document.querySelector('.card');
        if (first) {
          const idx = first.dataset.realIndex;
          if (idx) markSold(parseInt(idx));
        }
      }
    });

    function deshacerUltimaVenta() {
      const ult = JSON.parse(localStorage.getItem('ultimaVenta') || 'null');
      if (!ult) { alert('No hay venta para deshacer'); return; }
      ult.items.forEach(it => {
        const prod = inventory.find(p => p.name === it.name);
        if (prod) prod.quantity += it.qty;
      });
      localStorage.setItem('inventory', JSON.stringify(inventory));
      localStorage.removeItem('ultimaVenta');
      loadInventory();
      alert('Venta deshecha');
    }

    function verHistorial() {
      const ventas = JSON.parse(localStorage.getItem('ventas') || '[]');
      if (!ventas.length) { alert('Sin ventas a√∫n'); return; }
      let txt = 'VENTAS:\n\n';
      ventas.slice(-10).forEach(v => {
        txt += `${v.fecha} - ${fmt.format(v.total)}\n`;
      });
      alert(txt);
    }

    function imprimirTicket() {
      const venta = JSON.parse(localStorage.getItem('ventaActual') || 'null');
      if (!venta) { alert('No hay venta para imprimir'); return; }
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF({ unit: 'mm', format: [80, 297] });
      doc.setFontSize(10);
      let y = 10;
      doc.text('TICKET', 40, y, { align: 'center' }); y += 10;
      venta.forEach(i => {
        doc.text(`${i.qty} x ${i.name}`, 5, y);
        doc.text(fmt.format(i.total), 75, y, { align: 'right' }); y += 5;
      });
      doc.text('TOTAL: ' + fmt.format(resumenTotal), 75, y + 5, { align: 'right' });
      window.open(doc.output('bloburl'), '_blank');
    }

    function closeResumenVentaModal() { document.getElementById('resumenVentaModal').style.display = 'none'; }

    function markSold(index) {
      const item = inventory[index];

      const qty = prompt(`¬øCantidad a vender de "${item.name}"?`, '1');
      if (!qty || isNaN(qty) || qty <= 0) return;

      const price = prompt(`Precio de venta (unidad) de "${item.name}"`, item.price.toFixed(2));
      if (!price || isNaN(price) || price < 0) return;

      if (parseInt(qty) > item.quantity) {
        alert('Stock insuficiente');
        return;
      }

      const qtyNum = parseInt(qty);
      const priceNum = parseFloat(price);

      resumenItems.push({
        name: item.name,
        qty: qtyNum,
        price: priceNum,
        total: priceNum * qtyNum
      });

      resumenTotal = resumenItems.reduce((sum, i) => sum + i.total, 0);

      let html = '';
      resumenItems.forEach(i => {
        html += `<div style="display:flex;justify-content:space-between;padding:.2rem 0;"><span>${i.qty} √ó ${i.name}</span><span>${fmt.format(i.total)}</span></div>`;
      });
      document.getElementById('resumenBody').innerHTML = html;
      document.getElementById('resumenTotal').textContent = fmt.format(resumenTotal);
      document.getElementById('resumenVentaModal').style.display = 'block';
    }

    function aplicarDescGlobal() {
      const pct = parseFloat(document.getElementById('descGlobal').value) || 0;
      const base = resumenItems.reduce((sum, i) => sum + i.total, 0);
      resumenTotal = base * (1 - pct / 100);
      document.getElementById('resumenTotal').textContent = fmt.format(resumenTotal);
    }

    function confirmarYpasar() {
      resumenItems.forEach(ri => {
        const item = inventory.find(p => p.name === ri.name);
        if (item) item.quantity -= ri.qty;
      });
      localStorage.setItem('inventory', JSON.stringify(inventory));

      const venta = {
        items: resumenItems,
        total: resumenTotal,
        fecha: new Date().toLocaleString('es-CL'),
        cajero
      };

      localStorage.setItem('ventaActual', JSON.stringify(venta.items));
      let ventas = JSON.parse(localStorage.getItem('ventas') || '[]');
      ventas.push(venta);
      localStorage.setItem('ventas', JSON.stringify(ventas));
      localStorage.setItem('ultimaVenta', JSON.stringify(venta));

      resumenItems = [];
      resumenTotal = 0;
      closeResumenVentaModal();
      window.location.href = 'venta.html';
    }

    function openPriceModal(index) {
      const item = inventory[index];
      const newPrice = prompt('Nuevo precio:', item.price.toFixed(2));
      if (newPrice === null) return;
      const np = parseFloat(newPrice);
      if (isNaN(np) || np < 0) { alert('Precio inv√°lido'); return; }
      item.price = np;
      localStorage.setItem('inventory', JSON.stringify(inventory));
      loadInventory();
      document.getElementById('resultMessage').textContent = 'Precio actualizado';
      document.getElementById('resultMessage').style.display = 'block';
      setTimeout(() => document.getElementById('resultMessage').style.display = 'none', 2000);
    }

    function filterInventory() {
      const name = document.getElementById('searchName').value.trim().toLowerCase();
      const category = document.getElementById('searchCategory').value.trim().toLowerCase();
      const code = document.getElementById('searchCode').value.trim().toLowerCase();
      let filtered = inventory;
      if (name) filtered = filtered.filter(item => item.name.toLowerCase().includes(name));
      if (code) filtered = filtered.filter(item => item.barcode.trim().toLowerCase().includes(code));
      if (category) filtered = filtered.filter(item => item.category.trim().toLowerCase() === category);
      loadInventory(filtered);
      document.getElementById('resultMessage').style.display = 'none';
    }

    function goToRow() {
      const row = parseInt(document.getElementById('goToRow').value);
      if (currentView === 'table') {
        const rows = document.querySelectorAll('#inventoryList tr');
        rows.forEach(r => r.classList.remove('highlight'));
        if (row >= 1 && row <= rows.length) {
          const target = rows[row - 1];
          target.classList.add('highlight');
          target.scrollIntoView({ behavior: 'smooth', block: 'center' });
        } else alert('Fila fuera de rango.');
      } else {
        const cards = document.querySelectorAll('.card');
        cards.forEach(c => c.classList.remove('highlight'));
        if (row >= 1 && row <= cards.length) {
          const target = cards[row - 1];
          target.classList.add('highlight');
          target.scrollIntoView({ behavior: 'smooth', block: 'center' });
        } else alert('Fila fuera de rango.');
      }
    }

    function clearFilters() {
      document.getElementById('searchName').value = '';
      document.getElementById('searchCategory').value = '';
      document.getElementById('searchCode').value = '';
      document.getElementById('goToRow').value = '';
      document.querySelectorAll('#inventoryList tr, .card').forEach(el => el.classList.remove('highlight'));
      loadInventory();
      document.getElementById('resultMessage').style.display = 'none';
    }

    function openImageModal(src) { document.getElementById('modalImage').src = src; document.getElementById('imageModal').style.display = 'block'; }
    function closeImageModal() { document.getElementById('imageModal').style.display = 'none'; }

    document.getElementById('searchName').addEventListener('input', () => { clearTimeout(window.filterTimeout); window.filterTimeout = setTimeout(filterInventory, 300); });
    document.getElementById('searchCategory').addEventListener('change', filterInventory);
    document.getElementById('searchCode').addEventListener('input', () => { clearTimeout(window.filterTimeout); window.filterTimeout = setTimeout(filterInventory, 300); });

    if (currentView === 'cards') { document.getElementById('tableView').style.display = 'none'; document.getElementById('cardsView').style.display = 'flex'; document.getElementById('toggleViewBtn').textContent = 'Ver Tabla'; } else { document.getElementById('tableView').style.display = 'block'; document.getElementById('cardsView').style.display = 'none'; document.getElementById('toggleViewBtn').textContent = 'Ver Tarjetas'; }
    loadInventory();

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('data:text/javascript;base64,' + btoa(`
        self.addEventListener('install', e => e.waitUntil(self.skipWaiting()));
        self.addEventListener('activate', e => e.waitUntil(self.clients.claim()));
      `));
    }
  </script>
