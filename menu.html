<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KLOHE – Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

    :root {
      --bg: #f7f7f7;
      --surface: #ffffff;
      --primary: #d97706;
      --text: #222;
      --muted: #666;
      --danger: #dc2626;
      --border: #e5e7eb;
      --shadow: 0 2px 8px rgba(0,0,0,.08);
      --radius: 16px;
      --transition: .3s ease;
    }
    body[data-theme="dark"] {
      --bg: #121212;
      --surface: #1e1e1e;
      --primary: #f59e0b;
      --text: #f1f1f1;
      --muted: #aaa;
      --border: #333;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      overflow-x: hidden;
      transition: background var(--transition), color var(--transition);
    }

    /* ---------- SIDEBAR ---------- */
    .sidebar {
      position: fixed;
      inset: 0 auto 0 0;
      width: 260px;
      background: var(--surface);
      box-shadow: var(--shadow);
      transform: translateX(-100%);
      transition: transform var(--transition);
      z-index: 999;
      display: flex;
      flex-direction: column;
    }
    .sidebar__header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 1.2rem;
      border-bottom: 1px solid var(--border);
    }
    .sidebar__logo {
      font-weight: 700;
      font-size: 1.4rem;
      color: var(--primary);
    }
    .sidebar__close {
      background: none;
      border: none;
      font-size: 1.4rem;
      color: var(--muted);
      cursor: pointer;
    }
    .sidebar__nav {
      flex: 1;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: .5rem;
    }
    .sidebar__nav a {
      display: flex;
      align-items: center;
      gap: .75rem;
      padding: .6rem .8rem;
      border-radius: var(--radius);
      text-decoration: none;
      color: var(--muted);
      font-size: .9rem;
      transition: background var(--transition), color var(--transition);
    }
    .sidebar__nav a:hover {
      background: var(--primary);
      color: #fff;
    }
    .sidebar__nav a.active {
      background: var(--primary);
      color: #fff;
    }
    .sidebar__footer {
      padding: 1rem;
      border-top: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .sidebar--open {
      transform: translateX(0);
    }

    /* ---------- MAIN CONTENT ---------- */
    .content {
      flex: 1;
      display: grid;
      grid-template-areas:
        "topbar"
        "main"
        "bottom";
      grid-template-rows: auto 1fr auto;
      min-width: 0;
    }
    .topbar {
      grid-area: topbar;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem;
      background: var(--surface);
      box-shadow: var(--shadow);
    }
    .topbar__toggle {
      background: none;
      border: none;
      font-size: 1.4rem;
      color: var(--muted);
      cursor: pointer;
    }
    .topbar__actions {
      display: flex;
      gap: .5rem;
    }
    .topbar__btn {
      width: 36px;
      height: 36px;
      border: none;
      border-radius: 50%;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: transform .2s;
    }
    .topbar__btn:hover {
      transform: scale(1.1);
    }
    .topbar__btn--danger { background: var(--danger); }
    .topbar__btn--theme { background: var(--primary); }

    main {
      grid-area: main;
      place-self: center;
      text-align: center;
      padding: 1rem;
    }
    .welcome {
      font-size: clamp(1.8rem, 5vw, 3rem);
      font-weight: 700;
      color: var(--primary);
    }

    /* ---------- DESKTOP ---------- */
    @media (min-width: 900px) {
      .sidebar {
        position: static;
        transform: none;
        width: 260px;
        box-shadow: none;
        border-right: 1px solid var(--border);
      }
      .sidebar__header {
        display: none;
      }
      .topbar__toggle {
        display: none;
      }
      .content {
        grid-template-areas:
          "main"
          "bottom";
        grid-template-rows: 1fr auto;
      }
      .topbar {
        display: none;
      }
      .desktop-bar {
        grid-area: bottom;
        background: var(--surface);
        border-top: 1px solid var(--border);
        padding: 1rem;
        display: flex;
        justify-content: flex-end;
        gap: .5rem;
      }
      .desktop-bar__btn {
        width: 40px;
        height: 40px;
        border: none;
        border-radius: 50%;
        color: #fff;
        font-size: 1.1rem;
        cursor: pointer;
        transition: transform .2s;
      }
      .desktop-bar__btn:hover {
        transform: scale(1.1);
      }
      .desktop-bar__btn--danger { background: var(--danger); }
      .desktop-bar__btn--theme { background: var(--primary); }
    }

    /* ---------- OVERLAY ---------- */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.5);
      opacity: 0;
      visibility: hidden;
      transition: opacity var(--transition), visibility var(--transition);
      z-index: 998;
    }
    .overlay--show {
      opacity: 1;
      visibility: visible;
    }
  </style>
</head>
<body>

<!-- SIDEBAR -->
<aside class="sidebar" id="sidebar">
  <div class="sidebar__header">
    <div class="sidebar__logo">KLOHE</div>
    <button class="sidebar__close" id="closeSidebar"><i class="fa-solid fa-xmark"></i></button>
  </div>
  <nav class="sidebar__nav">
    <a href="almacenamiento.html"><i class="fa-solid fa-warehouse"></i> Almacén</a>
    <a href="clientes.html"><i class="fa-solid fa-users"></i> Clientes</a>
    <a href="compra.html" id="compra-link"><i class="fa-solid fa-cart-plus"></i> Compra</a>
    <a href="descuentos.html" id="descuentos-link"><i class="fa-solid fa-percent"></i> Descuentos</a>
    <a href="facturas.html"><i class="fa-solid fa-file-invoice"></i> Facturas</a>
    <a href="gastos.html"><i class="fa-solid fa-money-check-dollar"></i> Gastos</a>
    <a href="inventario.html"><i class="fa-solid fa-boxes-stacked"></i> Inventario</a>
    <a href="lista.html" id="lista-link"><i class="fa-solid fa-list"></i> Lista</a>
    <a href="traslados.html"><i class="fa-solid fa-truck"></i> Traslados</a>
    <a href="venta.html" id="venta-link"><i class="fa-solid fa-cash-register"></i> Venta</a>
    <a href="lista_usuarios.html" id="usuarios-link"><i class="fa-solid fa-user-gear"></i> Usuarios</a>
    <a href="Verificasion.html"><i class="fa-solid fa-check-double"></i> Verificación</a>
  </nav>
  <div class="sidebar__footer">
    <button class="topbar__btn topbar__btn--theme" onclick="toggleTheme()" title="Cambiar tema">
      <i id="theme-icon" class="fa-solid fa-moon"></i>
    </button>
    <button class="topbar__btn topbar__btn--danger" onclick="logout()" title="Cerrar sesión">
      <i class="fa-solid fa-right-from-bracket"></i>
    </button>
  </div>
</aside>

<!-- OVERLAY -->
<div class="overlay" id="overlay"></div>

<!-- CONTENT -->
<div class="content">
  <header class="topbar">
    <button class="topbar__toggle" id="openSidebar"><i class="fa-solid fa-bars"></i></button>
    <div class="topbar__actions">
      <button class="topbar__btn topbar__btn--theme" onclick="toggleTheme()" title="Cambiar tema">
        <i id="theme-icon2" class="fa-solid fa-moon"></i>
      </button>
      <button class="topbar__btn topbar__btn--danger" onclick="logout()" title="Cerrar sesión">
        <i class="fa-solid fa-right-from-bracket"></i>
      </button>
    </div>
  </header>

  <main>
    <h1 class="welcome">KLOHE A FAMILY COMPANY</h1>
  </main>

  <div class="desktop-bar">
    <button class="desktop-bar__btn desktop-bar__btn--theme" onclick="toggleTheme()" title="Cambiar tema">
      <i id="theme-icon3" class="fa-solid fa-moon"></i>
    </button>
    <button class="desktop-bar__btn desktop-bar__btn--danger" onclick="logout()" title="Cerrar sesión">
      <i class="fa-solid fa-right-from-bracket"></i>
    </button>
  </div>
</div>

<script>
/* ---------- IndexedDB ---------- */
const DB_NAME = 'menuDB';
const STORE_THEME = 'theme';
const STORE_SESSION = 'userSession';
let db;
async function openDB() {
  return new Promise((res, rej) => {
    const req = indexedDB.open(DB_NAME, 1);
    req.onerror = () => rej(req.error);
    req.onsuccess = () => res(db = req.result);
    req.onupgradeneeded = () => {
      const db = req.result;
      if (!db.objectStoreNames.contains(STORE_THEME)) db.createObjectStore(STORE_THEME);
      if (!db.objectStoreNames.contains(STORE_SESSION)) db.createObjectStore(STORE_SESSION, { keyPath: 'id' });
    };
  });
}
async function getTheme() { const tx = db.transaction([STORE_THEME], 'readonly'); return tx.objectStore(STORE_THEME).get('current'); }
async function setTheme(value) { const tx = db.transaction([STORE_THEME], 'readwrite'); tx.objectStore(STORE_THEME).put(value, 'current'); }
async function getSession() { const tx = db.transaction([STORE_SESSION], 'readonly'); return tx.objectStore(STORE_SESSION).get(1); }
async function clearSession() { const tx = db.transaction([STORE_SESSION], 'readwrite'); tx.objectStore(STORE_SESSION).clear(); }

/* ---------- Autenticación / sesión ---------- */
function checkAuthentication() {
  if (sessionStorage.getItem('loggedIn') !== 'true') window.location.replace('index.html');
}
async function logout() {
  await clearSession(); sessionStorage.clear(); window.location.replace('index.html');
}

/* ---------- Mostrar/ocultar enlaces según rol ---------- */
async function configureUserLinks() {
  const session = await getSession();
  const userID = session ? session.userID : null;
  const userLink = document.getElementById('usuarios-link');
  const compraLink = document.getElementById('compra-link');
  const ventaLink = document.getElementById('venta-link');
  if (userID !== '2005') userLink.style.display = 'none';
  if (userID && userID.startsWith('100')) { compraLink.style.display = 'none'; ventaLink.style.display = 'none'; }
}

/* ---------- Tema ---------- */
async function applyTheme(theme) {
  const icons = ['theme-icon', 'theme-icon2', 'theme-icon3'].map(id => document.getElementById(id));
  if (theme === 'light') {
    document.body.setAttribute('data-theme', 'light');
    icons.forEach(ic => ic.classList.replace('fa-moon', 'fa-sun'));
  } else {
    document.body.removeAttribute('data-theme');
    icons.forEach(ic => ic.classList.replace('fa-sun', 'fa-moon'));
  }
}
async function toggleTheme() {
  const current = (await getTheme()) || 'dark';
  const newTheme = current === 'dark' ? 'light' : 'dark';
  await setTheme(newTheme);
  await applyTheme(newTheme);
}

/* ---------- Resaltar página actual ---------- */
function highlightCurrentPage() {
  const currentPage = window.location.pathname.split('/').pop();
  document.querySelectorAll('.sidebar__nav a').forEach(link => {
    if (link.getAttribute('href') === currentPage) link.classList.add('active');
  });
}

/* ---------- Sidebar toggle ---------- */
const openBtn  = document.getElementById('openSidebar');
const closeBtn = document.getElementById('closeSidebar');
const sidebar  = document.getElementById('sidebar');
const overlay  = document.getElementById('overlay');

function openSidebar() {
  sidebar.classList.add('sidebar--open');
  overlay.classList.add('overlay--show');
}
function closeSidebar() {
  sidebar.classList.remove('sidebar--open');
  overlay.classList.remove('overlay--show');
}
openBtn.addEventListener('click', openSidebar);
closeBtn.addEventListener('click', closeSidebar);
overlay.addEventListener('click', closeSidebar);

/* ---------- Arranque ---------- */
document.addEventListener('DOMContentLoaded', async () => {
  checkAuthentication();
  await openDB();
  await configureUserLinks();
  highlightCurrentPage();
  const savedTheme = (await getTheme()) || 'dark';
  await applyTheme(savedTheme);
});
</script>

</body>
</html>
