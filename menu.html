<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard – KLOHE</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Inter:wght@400;500;600&display=swap');

    :root {
      --bg: #faf8f5;
      --surface: #ffffff;
      --primary: #d9bbbd;
      --text: #1f1f1f;
      --muted: #6b7280;
      --danger: #dc2626;
      --border: #e5e7eb;
      --shadow: 0 4px 12px rgba(0,0,0,0.05);
      --radius: 20px;
      --font-heading: 'Playfair Display', serif;
      --font-body: 'Inter', sans-serif;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: var(--font-body);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    header {
      width: 100%;
      text-align: center;
      padding: 2rem 1rem 0;
    }

    .logo {
      font-family: var(--font-heading);
      font-size: 2.4rem;
      color: var(--primary);
      letter-spacing: 1px;
      font-weight: 700;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 2rem 1rem;
      gap: 2rem;
      width: 100%;
    }

    .welcome {
      font-family: var(--font-heading);
      font-size: 2rem;
      color: var(--primary);
      text-align: center;
    }

    .nav {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 1rem;
      background: var(--surface);
      padding: 2rem;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      width: 90%;
      max-width: 900px;
    }

    .nav a {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      color: var(--muted);
      background: #fff;
      border-radius: 16px;
      padding: 1rem;
      transition: all 0.3s ease;
      font-weight: 500;
    }

    .nav a i {
      font-size: 1.6rem;
      margin-bottom: 0.5rem;
    }

    .nav a:hover {
      background: var(--primary);
      color: #fff;
      transform: translateY(-4px);
    }

    .nav a.active {
      background: var(--primary);
      color: #fff;
      box-shadow: 0 4px 10px rgba(217, 119, 6, 0.3);
    }

    .logout-container {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
    }

    .logout-btn {
      background: var(--danger);
      color: #fff;
      border: none;
      padding: 0.9rem 1.4rem;
      border-radius: 50px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      transition: all 0.25s ease;
    }

    .logout-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 12px rgba(220, 38, 38, 0.4);
    }

    .logout-btn i {
      font-size: 1.2rem;
    }

  </style>
</head>
<body>

  <header>
    <div class="logo">KLOHE</div>
  </header>

  <main>
    <h1 class="welcome">KLOHE — A FAMILY COMPANY</h1>

    <nav class="nav">
      <a href="almacenamiento.html"><i class="fa-solid fa-warehouse"></i> Almacén</a>
      <a href="clientes.html"><i class="fa-solid fa-users"></i> Clientes</a>
      <a href="compra.html"><i class="fa-solid fa-cart-plus"></i> Compra</a>
      <a href="descuentos.html"><i class="fa-solid fa-percent"></i> Descuentos</a>
      <a href="facturas.html"><i class="fa-solid fa-file-invoice"></i> Facturas</a>
      <a href="gastos.html"><i class="fa-solid fa-money-check-dollar"></i> Gastos</a>
      <a href="inventario.html"><i class="fa-solid fa-boxes-stacked"></i> Inventario</a>
      <a href="lista.html"><i class="fa-solid fa-list"></i> Lista</a>
      <a href="traslados.html"><i class="fa-solid fa-truck"></i> Traslados</a>
      <a href="venta.html"><i class="fa-solid fa-cash-register"></i> Venta</a>
      <a href="lista_usuarios.html"><i class="fa-solid fa-user-gear"></i> Usuarios</a>
      <a href="verificacion.html"><i class="fa-solid fa-check-double"></i> Verificación</a>
    </nav>
  </main>

  <div class="logout-container">
    <button class="logout-btn" onclick="logout()">
      <i class="fa-solid fa-right-from-bracket"></i> Exit
    </button>
  </div>

  <script>
    function checkAuthentication() {
      if (sessionStorage.getItem('loggedIn') !== 'true') {
        window.location.replace('index.html');
      }
    }

    function logout() {
      sessionStorage.clear();
      window.location.replace('index.html');
    }

    function highlightCurrentPage() {
      const currentPage = window.location.pathname.split('/').pop();
      document.querySelectorAll('.nav a').forEach(link => {
        if (link.getAttribute('href') === currentPage) {
          link.classList.add('active');
        }
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      checkAuthentication();
      highlightCurrentPage();
    });
  </script>

</body>
</html>
