<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Inter:wght@400;500;600&display=swap');

    :root{
      --bg:#ffffff; /* fondo blanco */
      --surface:#ffffff;
      --primary:#d9bbbd;
      --text:#1f1f1f;
      --muted:#6b7280;
      --danger:#dc2626;
      --border:#e5e7eb;
      --shadow:0 4px 12px rgba(0,0,0,0.05);
      --radius:20px;
      --font-heading:'Playfair Display', serif;
      --font-body:'Inter', sans-serif;
    }

    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family:var(--font-body);
      background:var(--bg);
      color:var(--text);
      min-height:100vh;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:flex-start;
    }

    header{width:100%;text-align:center;padding:2rem 1rem 0}

    main{
      width:100%;
      max-width:1100px;
      padding:2rem 1rem 4rem;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:2rem;
    }

    .welcome{
      font-family:var(--font-heading);
      font-size:2rem;
      color:var(--primary);
      text-align:center;
    }

    .nav{
      width:90%;
      max-width:900px;
      display:grid;
      grid-template-columns:repeat(auto-fit, minmax(120px, 1fr));
      gap:1rem;
      background:var(--surface);
      padding:2rem;
      border-radius:var(--radius);
      box-shadow:var(--shadow);
    }

    .nav a{
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      text-decoration:none;
      color:var(--muted);
      background:#fff;
      border-radius:14px;
      padding:1rem;
      transition:all .25s ease;
      font-weight:500;
    }

    .nav a i{font-size:1.6rem;margin-bottom:.45rem;color:var(--primary)}
    .nav a:hover{transform:translateY(-4px);background:var(--primary);color:#fff}
    .nav a.active{background:var(--primary);color:#fff;box-shadow:0 4px 10px rgba(0,0,0,.08)}
    .nav a.active i{color:#fff}

    /* Exit button */
    .logout-container{position:fixed;right:2rem;bottom:2rem}
    .logout-btn{
      background:var(--danger);
      color:#fff;
      border:none;
      border-radius:999px;
      padding:.85rem 1.2rem;
      font-weight:700;
      cursor:pointer;
      display:flex;
      gap:.6rem;
      align-items:center;
      box-shadow:0 6px 18px rgba(220,38,38,0.15);
      transition:transform .15s ease;
    }
    .logout-btn:hover{transform:scale(1.04)}
    .logout-btn i{font-size:1.05rem}
  </style>
</head>
<body>

  <header></header>

  <main>
    <h1 class="welcome">A FAMILY COMPANY</h1>

    <nav class="nav" id="main-nav">
      <a href="almacenamiento.html"><i class="fa-solid fa-warehouse"></i> Almacén</a>
      <a href="clientes.html"><i class="fa-solid fa-users"></i> Clientes</a>
      <a href="compra.html"><i class="fa-solid fa-cart-plus"></i> Compra</a>
      <a href="descuentos.html"><i class="fa-solid fa-percent"></i> Descuentos</a>
      <a href="facturas.html"><i class="fa-solid fa-file-invoice"></i> Facturas</a>
      <a href="gastos.html"><i class="fa-solid fa-money-check-dollar"></i> Gastos</a>
      <a href="inventario.html"><i class="fa-solid fa-boxes-stacked"></i> Inventario</a>
      <a href="lista.html"><i class="fa-solid fa-list"></i> Lista</a>
      <a href="traslados.html"><i class="fa-solid fa-truck"></i> Traslados</a>
      <a href="venta.html"><i class="fa-solid fa-cash-register"></i> Venta</a>
      <a href="lista_usuarios.html"><i class="fa-solid fa-user-gear"></i> Usuarios</a>
      <a href="verificasion.html" id="verificacion-link"><i class="fa-solid fa-check-double"></i> Verificación</a>
    </nav>
  </main>

  <div class="logout-container">
    <button class="logout-btn" onclick="logout()">
      <i class="fa-solid fa-right-from-bracket"></i> Exit
    </button>
  </div>

  <script>
    function highlightCurrentPage() {
      const currentPath = (window.location.pathname.split('/').pop() || '').toLowerCase();
      document.querySelectorAll('#main-nav a').forEach(link => {
        const href = (link.getAttribute('href') || '').split('/').pop().toLowerCase();
        if (href === currentPath) link.classList.add('active');
      });
    }

    function checkAuthentication(){
      if (sessionStorage.getItem('loggedIn') !== 'true') {
        window.location.replace('index.html');
      }
    }

    function logout() {
      try { sessionStorage.clear(); } catch(e){}
      window.location.replace('index.html');
    }

    document.addEventListener('DOMContentLoaded', () => {
      checkAuthentication();
      highlightCurrentPage();
    });
  </script>

</body>
</html>
