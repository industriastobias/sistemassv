<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard – TOBIAS PALACIOS COMPANY</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --bg: #ffffff;
      --panel: #ffffff;
      --accent: #DBB8BC;
      --text: #1F2937;
      --muted: #9CA3AF;
      --danger: #EF4444;
      --border: #DBB8BC;
    }
    * {margin:0;padding:0;box-sizing:border-box;font-family:'Inter',system-ui,sans-serif;}
    body {
      background: var(--bg);
      color: var(--text);
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    /* --- SIDEBAR --- */
    .sidebar {
      width: 240px;
      background: var(--panel);
      display: flex;
      flex-direction: column;
      padding: 1rem 1rem;
      border-right: 1px solid var(--border);
      justify-content: space-between;
      height: 100vh;
    }
    .nav {
      display: flex;
      flex-direction: column;
      gap: .4rem;
      flex-grow: 1;
      overflow-y: auto;
    }
    .nav a {
      display: flex;
      align-items: center;
      gap: .6rem;
      padding: .55rem .8rem;
      border-radius: 8px;
      text-decoration: none;
      color: var(--text);
      font-size: .95rem;
      transition: background .2s, transform .2s;
    }
    .nav a:hover { background: rgba(219,184,188,.1); transform: translateX(4px); }
    .nav a.active { background: var(--accent); color: #fff; }

    /* --- PANEL PRINCIPAL --- */
    main {
      flex: 1;
      padding: 1.5rem 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .welcome {
      font-size: 2rem;
      font-weight: 800;
      color: var(--accent);
      margin-bottom: .2rem;
    }
    .subtitle {
      font-size: 1rem;
      color: var(--muted);
    }

    /* --- PANEL DERECHO --- */
    .right-panel {
      position: absolute;
      right: .8rem;
      top: .8rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      height: calc(100% - 1.6rem);
    }
    .user-section { text-align: center; }
    .user-section img {
      width: 65px;
      height: 65px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid var(--accent);
    }
    .user-name {
      margin-top: .4rem;
      font-weight: 700;
      font-size: .9rem;
    }
    .logout-btn {
      background: var(--danger);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: .6rem 1.2rem;
      font-size: .9rem;
      cursor: pointer;
      transition: background .2s, transform .2s;
      margin-bottom: .5rem;
    }
    .logout-btn i { margin-right: .4rem; }
    .logout-btn:hover { background: #DC2626; transform: scale(1.05); }

    /* --- RESPONSIVE --- */
    @media (max-width: 1024px) {
      .sidebar { width: 200px; }
      .nav a { font-size: .9rem; padding: .5rem .7rem; }
      .user-section img { width: 60px; height: 60px; }
      .welcome { font-size: 1.7rem; }
    }

    @media (max-width: 768px) {
      body { flex-direction: column; }
      .sidebar {
        width: 100%;
        height: auto;
        flex-direction: row;
        overflow-x: auto;
        border-right: none;
        border-bottom: 1px solid var(--border);
        justify-content: flex-start;
      }
      .nav {
        flex-direction: row;
        gap: .4rem;
        flex-wrap: nowrap;
      }
      .nav a {
        flex: 0 0 auto;
        padding: .6rem .8rem;
      }
      .right-panel {
        position: static;
        flex-direction: row;
        justify-content: space-between;
        width: 100%;
        padding: .8rem;
      }
      .logout-btn { margin-bottom: 0; }
    }
  </style>
</head>
<body>

<!-- MENU IZQUIERDO -->
<aside class="sidebar">
  <nav class="nav">
    <a href="almacenamiento.html"><i class="fa-solid fa-warehouse"></i> Almacenamiento</a>
    <a href="clientes.html"><i class="fa-solid fa-users"></i> Clientes</a>
    <a href="compra.html" id="compra-link"><i class="fa-solid fa-cart-plus"></i> Compra</a>
    <a href="descuentos.html" id="descuentos-link"><i class="fa-solid fa-percent"></i> Descuentos</a>
    <a href="facturas.html"><i class="fa-solid fa-file-invoice"></i> Facturas</a>
    <a href="gastos.html"><i class="fa-solid fa-money-check-dollar"></i> Gastos</a>
    <a href="inventario.html"><i class="fa-solid fa-boxes-stacked"></i> Inventario</a>
    <a href="lista.html" id="lista-link"><i class="fa-solid fa-list"></i> Lista</a>
    <a href="traslados.html"><i class="fa-solid fa-truck"></i> Traslados</a>
    <a href="venta.html" id="venta-link"><i class="fa-solid fa-cash-register"></i> Venta</a>
    <a href="lista_usuarios.html" id="usuarios-link"><i class="fa-solid fa-user-gear"></i> Usuarios</a>
    <a href="Verificasion.html"><i class="fa-solid fa-check-double"></i> Verificación</a>
  </nav>
</aside>

<!-- PANEL DERECHO -->
<div class="right-panel">
  <div class="user-section">
    <img src="user2005.jpg" alt="Usuario">
    <div class="user-name">ERNESTO TOBIAS</div>
  </div>
  <button class="logout-btn" onclick="logout()">
    <i class="fa-solid fa-right-from-bracket"></i> Exit
  </button>
</div>

<!-- PANEL PRINCIPAL -->
<main>
  <h1 class="welcome">A FAMILY COMPANY</h1>
  <p class="subtitle">TOBIAS PALACIOS COMPANY</p>
</main>

<script>
const DB_NAME = 'menuDB';
const STORE_SESSION = 'userSession';
let db;

async function openDB() {
  return new Promise((res, rej) => {
    const req = indexedDB.open(DB_NAME, 1);
    req.onerror = () => rej(req.error);
    req.onsuccess = () => res(db = req.result);
    req.onupgradeneeded = () => {
      const db = req.result;
      if (!db.objectStoreNames.contains(STORE_SESSION))
        db.createObjectStore(STORE_SESSION, { keyPath: 'id' });
    };
  });
}
async function getSession() {
  const tx = db.transaction([STORE_SESSION], 'readonly');
  return tx.objectStore(STORE_SESSION).get(1);
}
async function clearSession() {
  const tx = db.transaction([STORE_SESSION], 'readwrite');
  tx.objectStore(STORE_SESSION).clear();
}

function checkAuthentication() {
  if (sessionStorage.getItem('loggedIn') !== 'true') {
    window.location.replace('index.html');
  }
}
async function logout() {
  await clearSession();
  sessionStorage.clear();
  window.location.replace('index.html');
}

async function configureUserLinks() {
  const session = await getSession();
  const userID = session ? session.userID : null;
  const userLink = document.getElementById('usuarios-link');
  const compraLink = document.getElementById('compra-link');
  const ventaLink = document.getElementById('venta-link');

  if (userID !== '2005') userLink.style.display = 'none';
  if (userID && userID.startsWith('100')) {
    compraLink.style.display = 'none';
    ventaLink.style.display = 'none';
  }
}
function highlightCurrentPage() {
  const currentPage = window.location.pathname.split('/').pop();
  document.querySelectorAll('.nav a').forEach(link => {
    if (link.getAttribute('href') === currentPage) link.classList.add('active');
  });
}
document.addEventListener('DOMContentLoaded', async () => {
  checkAuthentication();
  await openDB();
  await configureUserLinks();
  highlightCurrentPage();
});
</script>
</body>
</html>
