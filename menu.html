<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interfaz Minimal Moderna</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');

    :root {
      --bg: #eef1f5;
      --surface: rgba(255, 255, 255, 0.8);
      --text: #111827;
      --muted: #6b7280;
      --primary: #2563eb;
      --radius: 16px;
      --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    body[data-theme="dark"] {
      --bg: #0f172a;
      --surface: rgba(30, 41, 59, 0.75);
      --text: #f1f5f9;
      --muted: #94a3b8;
      --primary: #3b82f6;
      --shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      transition: background .4s ease, color .4s ease;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 1.5rem;
      backdrop-filter: blur(20px);
      background: var(--surface);
      border-radius: 0 0 var(--radius) var(--radius);
      box-shadow: var(--shadow);
    }

    .search {
      flex: 1;
      max-width: 400px;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      background: var(--surface);
      border-radius: var(--radius);
      padding: 0.6rem 1rem;
      border: 1px solid rgba(0,0,0,0.05);
      box-shadow: inset 0 1px 3px rgba(0,0,0,0.05);
    }

    .search input {
      border: none;
      background: transparent;
      outline: none;
      flex: 1;
      color: var(--text);
      font-size: 0.95rem;
    }

    .actions {
      display: flex;
      gap: 0.6rem;
    }

    .btn {
      background: var(--primary);
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 38px;
      height: 38px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all .25s;
      box-shadow: var(--shadow);
    }

    .btn:hover { transform: scale(1.05); opacity: 0.9; }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 1.2rem;
      width: 100%;
      max-width: 700px;
    }

    .tile {
      background: var(--surface);
      backdrop-filter: blur(20px);
      border-radius: var(--radius);
      padding: 2rem 1.5rem;
      text-align: center;
      font-weight: 500;
      color: var(--text);
      cursor: pointer;
      border: 1px solid rgba(255, 255, 255, 0.3);
      box-shadow: var(--shadow);
      transition: all .3s ease;
    }

    .tile i {
      font-size: 1.7rem;
      margin-bottom: 0.6rem;
      color: var(--primary);
      display: block;
      transition: transform .3s;
    }

    .tile:hover {
      transform: translateY(-5px);
      background: var(--primary);
      color: #fff;
    }

    .tile:hover i {
      transform: scale(1.15);
      color: #fff;
    }

    footer {
      text-align: center;
      padding: 0.8rem;
      color: var(--muted);
      font-size: 0.85rem;
    }

    @media (max-width: 500px) {
      header { flex-direction: column; gap: 0.8rem; }
      .search { width: 100%; }
    }
  </style>
</head>
<body>

  <header>
    <div class="search">
      <i class="fa-solid fa-magnifying-glass"></i>
      <input type="text" placeholder="Buscar...">
    </div>
    <div class="actions">
      <button class="btn" onclick="toggleTheme()" title="Cambiar tema">
        <i id="theme-icon" class="fa-solid fa-moon"></i>
      </button>
      <button class="btn" onclick="logout()" title="Cerrar sesión">
        <i class="fa-solid fa-right-from-bracket"></i>
      </button>
    </div>
  </header>

  <main>
    <div class="grid">
      <div class="tile" onclick="window.location='venta.html'">
        <i class="fa-solid fa-cart-shopping"></i>
        Nueva venta
      </div>
      <div class="tile" onclick="window.location='inventario.html'">
        <i class="fa-solid fa-box"></i>
        Inventario
      </div>
      <div class="tile" onclick="window.location='clientes.html'">
        <i class="fa-solid fa-users"></i>
        Clientes
      </div>
      <div class="tile" onclick="window.location='facturas.html'">
        <i class="fa-solid fa-file-invoice"></i>
        Facturas
      </div>
    </div>
  </main>

  <footer>
    <p>© 2025 — Interfaz moderna y funcional</p>
  </footer>

  <script>
    const DB_NAME = 'menuDB';
    const STORE_THEME = 'theme';
    const STORE_SESSION = 'userSession';
    let db;

    async function openDB() {
      return new Promise((res, rej) => {
        const req = indexedDB.open(DB_NAME, 1);
        req.onerror = () => rej(req.error);
        req.onsuccess = () => res(db = req.result);
        req.onupgradeneeded = () => {
          const db = req.result;
          if (!db.objectStoreNames.contains(STORE_THEME)) db.createObjectStore(STORE_THEME);
          if (!db.objectStoreNames.contains(STORE_SESSION)) db.createObjectStore(STORE_SESSION, { keyPath: 'id' });
        };
      });
    }

    async function getTheme() {
      const tx = db.transaction([STORE_THEME], 'readonly');
      return tx.objectStore(STORE_THEME).get('current');
    }

    async function setTheme(value) {
      const tx = db.transaction([STORE_THEME], 'readwrite');
      tx.objectStore(STORE_THEME).put(value, 'current');
    }

    async function clearSession() {
      const tx = db.transaction([STORE_SESSION], 'readwrite');
      tx.objectStore(STORE_SESSION).clear();
    }

    async function logout() {
      await clearSession();
      sessionStorage.clear();
      window.location.replace('index.html');
    }

    async function applyTheme(theme) {
      const icon = document.getElementById('theme-icon');
      if (theme === 'light') {
        document.body.setAttribute('data-theme', 'light');
        icon.classList.replace('fa-moon', 'fa-sun');
      } else {
        document.body.removeAttribute('data-theme');
        icon.classList.replace('fa-sun', 'fa-moon');
      }
    }

    async function toggleTheme() {
      const current = (await getTheme()) || 'dark';
      const newTheme = current === 'dark' ? 'light' : 'dark';
      await setTheme(newTheme);
      await applyTheme(newTheme);
    }

    document.addEventListener('DOMContentLoaded', async () => {
      await openDB();
      const savedTheme = (await getTheme()) || 'dark';
      await applyTheme(savedTheme);
    });
  </script>

</body>
</html>
