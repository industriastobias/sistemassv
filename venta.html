<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lista de Ventas - KLOHESV</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
    :root {
      --bg: #f5f5f7;
      --card: #ffffff;
      --text: #1d1d1f;
      --accent: #007aff;
      --danger: #ff3b30;
      --radius: 16px;
      --shadow: 0 8px 24px rgba(0,0,0,.08);
    }
    [data-theme="dark"] {
      --bg: #000000;
      --card: #1c1c1e;
      --text: #f5f5f7;
      --accent: #0a84ff;
      --danger: #ff453a;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }
    body {
      background: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      padding: 40px 20px;
      min-height: 100vh;
    }
    .container {
      width: 100%;
      max-width: 1200px;
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 32px;
      display: flex;
      flex-direction: column;
      gap: 24px;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .header h1 { font-size: 2rem; font-weight: 700; }
    .theme-toggle {
      cursor: pointer;
      font-size: 1.4rem;
      padding: 8px;
      border-radius: 50%;
      transition: .2s;
    }
    .theme-toggle:hover { background: #00000011; }
    .controls {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }
    .controls button {
      padding: 10px 14px;
      border: none;
      border-radius: var(--radius);
      background: var(--accent);
      color: #fff;
      cursor: pointer;
      font-weight: 600;
    }
    .venta-item {
      background: var(--bg);
      padding: 12px;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      margin-bottom: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .venta-item img {
      width: 60px;
      height: 60px;
      object-fit: contain;
      border-radius: 8px;
    }
  </style>
</head>
<body>

<div class="container">
  <header class="header">
    <h1>Lista de Ventas</h1>
    <span class="theme-toggle" onclick="toggleTheme()">ðŸŒ—</span>
  </header>

  <div class="controls">
    <button onclick="location.href='ventas.html'">â¬… Regresar a Ventas</button>
  </div>

  <!-- Total vendido -->
  <div class="venta-item">
    <div><strong>Total vendido:</strong></div>
    <div id="totalVendido"><b>$0.00</b></div>
  </div>

  <!-- Lista de ventas -->
  <div id="listaVentas"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/localforage@1.10.0/dist/localforage.min.js"></script>
<script>
  function toggleTheme() {
    const html = document.documentElement;
    html.setAttribute('data-theme', html.getAttribute('data-theme') === 'dark' ? 'light' : 'dark');
  }

  async function cargarListaVentas() {
    const ventas = JSON.parse(localStorage.getItem('soldInventory')) || [];
    const container = document.getElementById('listaVentas');
    container.innerHTML = '';

    let total = 0;

    for (const item of ventas.reverse()) {
      total += Number(item.total);

      const div = document.createElement('div');
      div.className = 'venta-item';

      const blob = await localforage.getItem(`img_${item.code}`);
      const imgSrc = blob ? URL.createObjectURL(blob) : '';

      div.innerHTML = `
        <div style="display:flex; gap:12px; align-items:center;">
          ${imgSrc ? `<img src="${imgSrc}" alt="${item.name}">` : ''}
          <div>
            <div><strong>${item.name}</strong></div>
            <div>CÃ³digo: ${item.code}</div>
            <div>Cantidad: ${item.quantity}</div>
            <div>Precio: $${Number(item.price).toFixed(2)}</div>
            <div>Total: $${Number(item.total).toFixed(2)}</div>
            <div>Fecha: ${item.date || 'Sin fecha'}</div>
          </div>
        </div>
      `;

      container.appendChild(div);
    }

    document.getElementById('totalVendido').textContent = `$${total.toFixed(2)}`;
  }

  // Cargar al iniciar
  window.addEventListener('DOMContentLoaded', () => {
    cargarListaVentas();
  });
</script>

</body>
</html>
