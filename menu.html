<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard – KLOHE</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Inter:wght@400;500;600&display=swap');

    :root {
      --bg: #fdfbf8;
      --sidebar: #ffffff;
      --primary: #a97b4f;
      --text: #3c3633;
      --muted: #8b8682;
      --danger: #c0392b;
      --border: #e9e5e1;
      --shadow: 0 4px 14px rgba(0, 0, 0, 0.04);
      --radius: 12px;
      --font-title: 'Playfair Display', serif;
      --font-body: 'Inter', sans-serif;
    }
    body[data-theme="dark"] {
      --bg: #1f1b18;
      --sidebar: #2a251f;
      --primary: #d4a574;
      --text: #f1ece7;
      --muted: #b8b2ac;
      --border: #3e3731;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: var(--font-body);
      display: flex;
      height: 100vh;
      overflow: hidden;
      transition: background 0.3s, color 0.3s;
    }

    aside {
      width: 260px;
      background: var(--sidebar);
      border-right: 1px solid var(--border);
      padding: 2.5rem 1.75rem;
      display: flex;
      flex-direction: column;
      gap: 2.5rem;
      box-shadow: var(--shadow);
    }
    .logo {
      font-family: var(--font-title);
      font-size: 1.6rem;
      font-weight: 700;
      letter-spacing: 1px;
      color: var(--primary);
      text-align: center;
    }
    nav {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }
    nav a {
      display: flex;
      align-items: center;
      gap: 1rem;
      padding: 0.9rem 1.25rem;
      border-radius: var(--radius);
      text-decoration: none;
      color: var(--muted);
      font-weight: 500;
      font-size: 0.95rem;
      transition: all 0.25s ease;
    }
    nav a:hover {
      background: var(--primary);
      color: #fff;
      transform: translateX(6px);
    }
    nav a.active {
      background: var(--primary);
      color: #fff;
      box-shadow: var(--shadow);
    }
    nav a i {
      font-size: 1.2rem;
    }

    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 3rem;
    }
    .welcome {
      font-family: var(--font-title);
      font-size: 3rem;
      font-weight: 700;
      letter-spacing: -1px;
      color: var(--primary);
      text-align: center;
    }

    .top-buttons {
      position: absolute;
      top: 2rem;
      right: 2rem;
      display: flex;
      gap: 1rem;
    }
    .logout-btn-top, .theme-toggle {
      width: 48px;
      height: 48px;
      border: none;
      border-radius: 50%;
      color: #fff;
      font-size: 1.1rem;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .logout-btn-top {
      background: var(--danger);
    }
    .logout-btn-top:hover {
      transform: scale(1.1);
      box-shadow: 0 0 12px rgba(192, 57, 43, 0.5);
    }
    .theme-toggle {
      background: var(--primary);
    }
    .theme-toggle:hover {
      transform: scale(1.1);
      box-shadow: 0 0 12px rgba(169, 123, 79, 0.5);
    }
  </style>
</head>
<body>

<aside>
  <div class="logo">KLOHE</div>
  <nav>
    <a href="almacenamiento.html"><i class="fa-solid fa-warehouse"></i> Almacenamiento</a>
    <a href="clientes.html"><i class="fa-solid fa-users"></i> Clientes</a>
    <a href="compra.html" id="compra-link"><i class="fa-solid fa-cart-plus"></i> Compra</a>
    <a href="descuentos.html" id="descuentos-link"><i class="fa-solid fa-percent"></i> Descuentos</a>
    <a href="facturas.html"><i class="fa-solid fa-file-invoice"></i> Facturas</a>
    <a href="gastos.html"><i class="fa-solid fa-money-check-dollar"></i> Gastos</a>
    <a href="inventario.html"><i class="fa-solid fa-boxes-stacked"></i> Inventario</a>
    <a href="lista.html" id="lista-link"><i class="fa-solid fa-list"></i> Lista</a>
    <a href="traslados.html"><i class="fa-solid fa-truck"></i> Traslados</a>
    <a href="venta.html" id="venta-link"><i class="fa-solid fa-cash-register"></i> Venta</a>
    <a href="lista_usuarios.html" id="usuarios-link"><i class="fa-solid fa-user-gear"></i> Usuarios</a>
    <a href="Verificasion.html"><i class="fa-solid fa-check-double"></i> Verificación</a>
  </nav>
</aside>

<main>
  <h1 class="welcome">KLOHE A FAMILY COMPANY</h1>
</main>

<div class="top-buttons">
  <button class="theme-toggle" onclick="toggleTheme()" title="Cambiar tema">
    <i id="theme-icon" class="fa-solid fa-moon"></i>
  </button>
  <button class="logout-btn-top" onclick="logout()" title="Cerrar sesión">
    <i class="fa-solid fa-right-from-bracket"></i>
  </button>
</div>

<script>
/* ---------- IndexedDB ---------- */
const DB_NAME = 'menuDB';
const STORE_THEME = 'theme';
const STORE_SESSION = 'userSession';
let db;

async function openDB() {
  return new Promise((res, rej) => {
    const req = indexedDB.open(DB_NAME, 1);
    req.onerror = () => rej(req.error);
    req.onsuccess = () => res(db = req.result);
    req.onupgradeneeded = () => {
      const db = req.result;
      if (!db.objectStoreNames.contains(STORE_THEME))
        db.createObjectStore(STORE_THEME);
      if (!db.objectStoreNames.contains(STORE_SESSION))
        db.createObjectStore(STORE_SESSION, { keyPath: 'id' });
    };
  });
}
async function getTheme() {
  const tx = db.transaction([STORE_THEME], 'readonly');
  return tx.objectStore(STORE_THEME).get('current');
}
async function setTheme(value) {
  const tx = db.transaction([STORE_THEME], 'readwrite');
  tx.objectStore(STORE_THEME).put(value, 'current');
}
async function getSession() {
  const tx = db.transaction([STORE_SESSION], 'readonly');
  return tx.objectStore(STORE_SESSION).get(1);
}
async function setSession(session) {
  const tx = db.transaction([STORE_SESSION], 'readwrite');
  tx.objectStore(STORE_SESSION).put({ ...session, id: 1 });
}
async function clearSession() {
  const tx = db.transaction([STORE_SESSION], 'readwrite');
  tx.objectStore(STORE_SESSION).clear();
}

/* ---------- Autenticación / sesión ---------- */
function checkAuthentication() {
  if (sessionStorage.getItem('loggedIn') !== 'true') {
    window.location.replace('index.html');
  }
}
async function logout() {
  await clearSession();
  sessionStorage.clear();
  window.location.replace('index.html');
}

/* ---------- Mostrar/ocultar enlaces según rol ---------- */
async function configureUserLinks() {
  const session = await getSession();
  const userID = session ? session.userID : null;
  const userLink = document.getElementById('usuarios-link');
  const compraLink = document.getElementById('compra-link');
  const ventaLink = document.getElementById('venta-link');

  if (userID !== '2005') userLink.style.display = 'none';
  if (userID && userID.startsWith('100')) {
    compraLink.style.display = 'none';
    ventaLink.style.display = 'none';
  }
}

/* ---------- Tema ---------- */
async function applyTheme(theme) {
  const body = document.body;
  const icon = document.getElementById('theme-icon');
  if (theme === 'light') {
    body.setAttribute('data-theme', 'light');
    icon.classList.remove('fa-moon');
    icon.classList.add('fa-sun');
  } else {
    body.removeAttribute('data-theme');
    icon.classList.remove('fa-sun');
    icon.classList.add('fa-moon');
  }
}
async function toggleTheme() {
  const current = (await getTheme()) || 'dark';
  const newTheme = current === 'dark' ? 'light' : 'dark';
  await setTheme(newTheme);
  await applyTheme(newTheme);
}

/* ---------- Resaltar página actual ---------- */
function highlightCurrentPage() {
  const currentPage = window.location.pathname.split('/').pop();
  document.querySelectorAll('nav a').forEach(link => {
    if (link.getAttribute('href') === currentPage) link.classList.add('active');
  });
}

/* ---------- Arranque ---------- */
document.addEventListener('DOMContentLoaded', async () => {
  checkAuthentication();
  await openDB();
  await configureUserLinks();
  highlightCurrentPage();
  const savedTheme = (await getTheme()) || 'dark';
  await applyTheme(savedTheme);
});
</script>

</body>
</html>
