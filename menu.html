<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard – Industrias Tobías</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Arial", sans-serif;
    }
    body {
      display: flex;
      height: 100vh;
      background-color: #ffffff;
      color: #1f2937;
      overflow: hidden;
    }
    aside {
      width: 250px;
      background: #ffffff;
      border-right: 1px solid #ccc;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 1.5rem 1rem;
    }
    .user-box {
      text-align: center;
    }
    .user-box img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #4a6a41;
    }
    .user-box h3 {
      margin-top: 10px;
      color: #4a6a41;
      font-size: 16px;
    }
    .nav {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .nav a {
      text-decoration: none;
      color: #1f2937;
      padding: 10px 15px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: background 0.2s;
    }
    .nav a:hover {
      background-color: rgba(74, 106, 65, 0.1);
    }
    .exit-btn {
      border: none;
      background: none;
      text-align: left;
      padding: 10px 15px;
      color: #1f2937;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 10px;
      border-top: 1px solid #ccc;
    }
    .exit-btn:hover {
      background-color: rgba(74, 106, 65, 0.1);
    }
    main {
      flex: 1;
      padding: 2rem 3rem;
      overflow-y: auto;
    }
    h1 {
      font-size: 2.5rem;
      color: #4a6a41;
      margin-bottom: 10px;
    }
    @media (max-width: 900px) {
      aside {
        width: 220px;
      }
      h1 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>
  <aside>
    <div>
      <div class="user-box">
        <img id="userPhoto" src="user2005.jpg" alt="Foto Usuario" />
        <h3 id="userName">ERNESTOTOBIAS</h3>
      </div>

      <nav class="nav">
        <a href="almacenamiento.html"><i class="fa-solid fa-warehouse"></i> Almacenamiento</a>
        <a href="clientes.html"><i class="fa-solid fa-users"></i> Clientes</a>
        <a href="compra.html"><i class="fa-solid fa-cart-plus"></i> Compra</a>
        <a href="descuentos.html"><i class="fa-solid fa-percent"></i> Descuentos</a>
        <a href="facturas.html"><i class="fa-solid fa-file-invoice"></i> Facturas</a>
        <a href="gastos.html"><i class="fa-solid fa-money-check-dollar"></i> Gastos</a>
        <a href="inventario.html"><i class="fa-solid fa-boxes-stacked"></i> Inventario</a>
        <a href="lista.html"><i class="fa-solid fa-list"></i> Lista</a>
        <a href="traslados.html"><i class="fa-solid fa-truck"></i> Traslados</a>
        <a href="venta.html"><i class="fa-solid fa-cash-register"></i> Venta</a>
        <a href="lista_usuarios.html"><i class="fa-solid fa-user-gear"></i> Usuarios</a>
        <a href="verificasion.html"><i class="fa-solid fa-check-double"></i> Verificación</a>
      </nav>
    </div>

    <button class="exit-btn" onclick="logout()">
      <i class="fa-solid fa-right-from-bracket"></i> Exit
    </button>
  </aside>

  <main>
    <h1>A FAMILY COMPANY</h1>
    <p>Bienvenido al panel principal de Industrias Tobías.</p>
  </main>

  <script>
    // Lista de usuarios
    const users = [
      { id: "2005", name: "ERNESTOTOBIAS", photo: "user2005.jpg" },
      { id: "1001", name: "PAOLA PALACIOS", photo: "userpaola.jpg" }
    ];

    const userID = sessionStorage.getItem("userID");
    if (!userID) {
      window.location.href = "index.html";
    }

    const user = users.find((u) => u.id === userID);
    if (user) {
      document.getElementById("userPhoto").src = user.photo;
      document.getElementById("userName").textContent = user.name;
    }

    function logout() {
      sessionStorage.clear();
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
