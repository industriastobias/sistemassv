<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard – KLOHE</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@400;500;600&display=swap');

    :root {
      --bg: #faf8f5;
      --surface: #ffffff;
      --primary: #d97706;
      --text: #1f1f1f;
      --muted: #6b7280;
      --danger: #dc2626;
      --border: #e5e7eb;
      --shadow: 0 4px 12px rgba(0,0,0,0.05);
      --radius: 24px;
      --font-heading: 'Playfair Display', serif;
      --font-body: 'Inter', sans-serif;
    }
    body[data-theme="dark"] {
      --bg: #1c1917;
      --surface: #292524;
      --primary: #f59e0b;
      --text: #f5f5f4;
      --muted: #a8a29e;
      --border: #44403c;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
    }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: var(--font-body);
      display: grid;
      grid-template-areas:
        "top"
        "main"
        "bottom";
      grid-template-rows: auto 1fr auto;
      transition: background 0.3s, color 0.3s;
    }

    /* ---------- TOP BAR ---------- */
    .top-bar {
      grid-area: top;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 1.2rem;
    }
    .logo {
      font-family: var(--font-heading);
      font-size: clamp(1.4rem, 4vw, 2.2rem);
      font-weight: 700;
      letter-spacing: 1px;
      color: var(--primary);
    }
    .top-buttons {
      display: flex;
      gap: 0.6rem;
    }
    .logout-btn-top, .theme-toggle {
      width: 40px;
      height: 40px;
      border: none;
      border-radius: 50%;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .logout-btn-top { background: var(--danger); }
    .theme-toggle   { background: var(--primary); }
    .logout-btn-top:hover,
    .theme-toggle:hover {
      transform: scale(1.1);
      box-shadow: 0 0 12px rgba(0,0,0,.25);
    }

    /* ---------- MAIN ---------- */
    main {
      grid-area: main;
      display: grid;
      place-items: center;
      padding: 1rem;
    }
    .welcome {
      font-family: var(--font-heading);
      font-size: clamp(1.6rem, 6vw, 3rem);
      font-weight: 700;
      letter-spacing: -1px;
      color: var(--primary);
      text-align: center;
    }

    /* ---------- NAV ---------- */
    footer {
      grid-area: bottom;
      padding: 0.6rem 0.5rem 1rem;
    }
    .nav {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(70px, 1fr));
      gap: 0.5rem;
      background: var(--surface);
      padding: 0.8rem;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
    }
    .nav a {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.2rem;
      text-decoration: none;
      color: var(--muted);
      font-size: clamp(0.6rem, 1.5vw, 0.75rem);
      font-weight: 500;
      padding: 0.5rem 0.2rem;
      border-radius: 16px;
      transition: all 0.25s ease;
    }
    .nav a i {
      font-size: clamp(1.1rem, 3vw, 1.4rem);
    }
    .nav a:hover {
      background: var(--primary);
      color: #fff;
      transform: translateY(-4px);
    }
    .nav a.active {
      background: var(--primary);
      color: #fff;
      box-shadow: 0 6px 20px rgba(217, 119, 6, 0.3);
    }

    /* ---------- Tablets y escritorio ---------- */
    @media (min-width: 600px) {
      .top-bar { padding: 1.2rem 2rem; }
      .nav {
        grid-template-columns: repeat(auto-fit, minmax(90px, 1fr));
        padding: 1rem 1.5rem;
      }
    }
    @media (min-width: 1024px) {
      .nav {
        grid-template-columns: repeat(12, 1fr);
        gap: 0.6rem;
      }
    }
  </style>
</head>
<body>

<header class="top-bar">
  <div class="logo">KLOHE</div>
  <div class="top-buttons">
    <button class="theme-toggle" onclick="toggleTheme()" title="Cambiar tema">
      <i id="theme-icon" class="fa-solid fa-moon"></i>
    </button>
    <button class="logout-btn-top" onclick="logout()" title="Cerrar sesión">
      <i class="fa-solid fa-right-from-bracket"></i>
    </button>
  </div>
</header>

<main>
  <h1 class="welcome">KLOHE A FAMILY COMPANY</h1>
</main>

<footer>
  <nav class="nav">
    <a href="almacenamiento.html"><i class="fa-solid fa-warehouse"></i> Almacén</a>
    <a href="clientes.html"><i class="fa-solid fa-users"></i> Clientes</a>
    <a href="compra.html" id="compra-link"><i class="fa-solid fa-cart-plus"></i> Compra</a>
    <a href="descuentos.html" id="descuentos-link"><i class="fa-solid fa-percent"></i> Descuentos</a>
    <a href="facturas.html"><i class="fa-solid fa-file-invoice"></i> Facturas</a>
    <a href="gastos.html"><i class="fa-solid fa-money-check-dollar"></i> Gastos</a>
    <a href="inventario.html"><i class="fa-solid fa-boxes-stacked"></i> Inventario</a>
    <a href="lista.html" id="lista-link"><i class="fa-solid fa-list"></i> Lista</a>
    <a href="traslados.html"><i class="fa-solid fa-truck"></i> Traslados</a>
    <a href="venta.html" id="venta-link"><i class="fa-solid fa-cash-register"></i> Venta</a>
    <a href="lista_usuarios.html" id="usuarios-link"><i class="fa-solid fa-user-gear"></i> Usuarios</a>
    <a href="Verificasion.html"><i class="fa-solid fa-check-double"></i> Verificación</a>
  </nav>
</footer>

<script>
/* ---------- IndexedDB ---------- */
const DB_NAME = 'menuDB';
const STORE_THEME = 'theme';
const STORE_SESSION = 'userSession';
let db;

async function openDB() {
  return new Promise((res, rej) => {
    const req = indexedDB.open(DB_NAME, 1);
    req.onerror = () => rej(req.error);
    req.onsuccess = () => res(db = req.result);
    req.onupgradeneeded = () => {
      const db = req.result;
      if (!db.objectStoreNames.contains(STORE_THEME))
        db.createObjectStore(STORE_THEME);
      if (!db.objectStoreNames.contains(STORE_SESSION))
        db.createObjectStore(STORE_SESSION, { keyPath: 'id' });
    };
  });
}
async function getTheme() {
  const tx = db.transaction([STORE_THEME], 'readonly');
  return tx.objectStore(STORE_THEME).get('current');
}
async function setTheme(value) {
  const tx = db.transaction([STORE_THEME], 'readwrite');
  tx.objectStore(STORE_THEME).put(value, 'current');
}
async function getSession() {
  const tx = db.transaction([STORE_SESSION], 'readonly');
  return tx.objectStore(STORE_SESSION).get(1);
}
async function setSession(session) {
  const tx = db.transaction([STORE_SESSION], 'readwrite');
  tx.objectStore(STORE_SESSION).put({ ...session, id: 1 });
}
async function clearSession() {
  const tx = db.transaction([STORE_SESSION], 'readwrite');
  tx.objectStore(STORE_SESSION).clear();
}

/* ---------- Autenticación / sesión ---------- */
function checkAuthentication() {
  if (sessionStorage.getItem('loggedIn') !== 'true') {
    window.location.replace('index.html');
  }
}
async function logout() {
  await clearSession();
  sessionStorage.clear();
  window.location.replace('index.html');
}

/* ---------- Mostrar/ocultar enlaces según rol ---------- */
async function configureUserLinks() {
  const session = await getSession();
  const userID = session ? session.userID : null;
  const userLink = document.getElementById('usuarios-link');
  const compraLink = document.getElementById('compra-link');
  const ventaLink = document.getElementById('venta-link');

  if (userID !== '2005') userLink.style.display = 'none';
  if (userID && userID.startsWith('100')) {
    compraLink.style.display = 'none';
    ventaLink.style.display = 'none';
  }
}

/* ---------- Tema ---------- */
async function applyTheme(theme) {
  const body = document.body;
  const icon = document.getElementById('theme-icon');
  if (theme === 'light') {
    body.setAttribute('data-theme', 'light');
    icon.classList.remove('fa-moon');
    icon.classList.add('fa-sun');
  } else {
    body.removeAttribute('data-theme');
    icon.classList.remove('fa-sun');
    icon.classList.add('fa-moon');
  }
}
async function toggleTheme() {
  const current = (await getTheme()) || 'dark';
  const newTheme = current === 'dark' ? 'light' : 'dark';
  await setTheme(newTheme);
  await applyTheme(newTheme);
}

/* ---------- Resaltar página actual ---------- */
function highlightCurrentPage() {
  const currentPage = window.location.pathname.split('/').pop();
  document.querySelectorAll('.nav a').forEach(link => {
    if (link.getAttribute('href') === currentPage) link.classList.add('active');
  });
}

/* ---------- Arranque ---------- */
document.addEventListener('DOMContentLoaded', async () => {
  checkAuthentication();
  await openDB();
  await configureUserLinks();
  highlightCurrentPage();
  const savedTheme = (await getTheme()) || 'dark';
  await applyTheme(savedTheme);
});
</script>

</body>
</html>
