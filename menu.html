<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard – TOBIAS PALACIOS COMPANY</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --bg: #ffffff;
      --panel: #ffffff;
      --accent: #DBB8BC;
      --text: #1F2937;
      --muted: #9CA3AF;
      --danger: #EF4444;
      --border: #DBB8BC;
    }
    * {margin:0;padding:0;box-sizing:border-box;font-family:'Inter',system-ui,sans-serif;}
    body {
      background: var(--bg);
      color: var(--text);
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    .sidebar {
      width: 260px;
      background: var(--panel);
      display: flex;
      flex-direction: column;
      padding: 1.5rem 1rem;
      border-right: 1px solid var(--border);
      justify-content: space-between;
      height: 100vh;
    }
    .nav {
      display: flex;
      flex-direction: column;
      gap: .6rem;
      flex-grow: 1;
      overflow-y: auto;
    }
    .nav a {
      display: flex;
      align-items: center;
      gap: .8rem;
      padding: .8rem 1rem;
      border-radius: 10px;
      text-decoration: none;
      color: var(--text);
      font-size: 1rem;
      font-weight: 500;
      transition: background .2s, transform .2s;
    }
    .nav a:hover { background: rgba(219,184,188,.15); transform: translateX(5px); }
    .nav a.active { background: var(--accent); color: #fff; }

    main {
      flex: 1;
      padding: 2rem 2.5rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .welcome {
      font-size: 2.4rem;
      font-weight: 800;
      color: var(--accent);
      margin-bottom: .3rem;
    }
    .subtitle {
      font-size: 1.1rem;
      color: var(--muted);
    }

    .right-panel {
      position: absolute;
      right: 1.5rem;
      top: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      height: calc(100% - 2rem);
    }
    .user-section { text-align: center; }
    .user-section img {
      width: 85px;
      height: 85px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid var(--accent);
    }
    .user-name {
      margin-top: .5rem;
      font-weight: 700;
      font-size: 1rem;
    }
    .logout-btn {
      background: var(--danger);
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: .8rem 1.5rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background .2s, transform .2s;
      margin-bottom: 1rem;
    }
    .logout-btn i { margin-right: .5rem; }
    .logout-btn:hover { background: #DC2626; transform: scale(1.05); }
  </style>
</head>
<body>

<aside class="sidebar">
  <nav class="nav">
    <a href="clientes.html"><i class="fa-solid fa-users"></i> Clientes</a>
    <a href="compra.html" id="compra-link"><i class="fa-solid fa-cart-plus"></i> Compra</a>
    <a href="descuentos.html" id="descuentos-link"><i class="fa-solid fa-percent"></i> Descuentos</a>
    <a href="facturas.html"><i class="fa-solid fa-file-invoice"></i> Facturas</a>
    <a href="gastos.html"><i class="fa-solid fa-money-check-dollar"></i> Gastos</a>
    <a href="inventario.html"><i class="fa-solid fa-boxes-stacked"></i> Inventario</a>
    <a href="lista.html" id="lista-link"><i class="fa-solid fa-list"></i> Lista</a>
    <a href="traslados.html"><i class="fa-solid fa-truck"></i> Traslados</a>
    <a href="venta.html" id="venta-link"><i class="fa-solid fa-cash-register"></i> Venta</a>
    <a href="Verificasion.html"><i class="fa-solid fa-check-double"></i> Verificación</a>
  </nav>
</aside>

<div class="right-panel">
  <div class="user-section">
    <img id="user-foto" src="user2005.jpg" alt="Usuario">
    <div id="user-name" class="user-name">Usuario</div>
  </div>
  <button class="logout-btn" onclick="logout()">
    <i class="fa-solid fa-right-from-bracket"></i> Exit
  </button>
</div>

<main>
  <h1 class="welcome">A FAMILY COMPANY</h1>
  <p class="subtitle">TOBIAS PALACIOS COMPANY</p>
</main>

<script>
const DB_NAME = 'sessionDB';
const STORE_NAME = 'sessions';
let db;

async function openDB() {
  return new Promise((res, rej) => {
    const req = indexedDB.open(DB_NAME, 1);
    req.onerror = () => rej(req.error);
    req.onsuccess = () => res(db = req.result);
  });
}

async function getSession() {
  const tx = db.transaction([STORE_NAME], 'readonly');
  const store = tx.objectStore(STORE_NAME);
  return new Promise(res => {
    const req = store.getAll();
    req.onsuccess = () => res(req.result[req.result.length - 1]);
  });
}

async function clearSession() {
  const tx = db.transaction([STORE_NAME], 'readwrite');
  tx.objectStore(STORE_NAME).clear();
}

function checkAuth() {
  if (sessionStorage.getItem('loggedIn') !== 'true') {
    window.location.replace('index.html');
  }
}

async function logout() {
  await clearSession();
  sessionStorage.clear();
  window.location.replace('index.html');
}

document.addEventListener('DOMContentLoaded', async () => {
  checkAuth();
  await openDB();

  const user = await getSession();
  const foto = sessionStorage.getItem('foto') || user?.foto || 'user2005.jpg';
  const nombre = sessionStorage.getItem('nombre') || user?.nombre || 'Usuario';

  document.getElementById('user-foto').src = foto;
  document.getElementById('user-name').textContent = nombre;
});
</script>
</body>
</html>
