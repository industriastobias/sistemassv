<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard – TOBIAS PALACIOS COMPANY</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --bg:#ffffff;
      --panel:#ffffff;
      --accent:#DBB8BC;
      --text:#1F2937;
      --muted:#9CA3AF;
      --danger:#EF4444;
      --border:#DBB8BC;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', system-ui, sans-serif;
    }

    body {
      background: var(--bg);
      color: var(--text);
      display: flex;
      height: 100vh;
      overflow: hidden;
      transition: background .3s, color .3s;
    }

    /* -------- SIDEBAR -------- */
    .sidebar {
      width: 290px;
      background: var(--panel);
      display: flex;
      flex-direction: column;
      padding: 2rem 1.5rem;
      gap: 2rem;
      border-right: 1px solid var(--border);
      overflow-y: auto;
      scrollbar-width: thin;
      scrollbar-color: var(--accent) transparent;
    }

    .sidebar::-webkit-scrollbar {
      width: 6px;
    }

    .sidebar::-webkit-scrollbar-thumb {
      background: var(--accent);
      border-radius: 3px;
    }

    .nav {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .nav a {
      display: flex;
      align-items: center;
      gap: 1rem;
      padding: 1.1rem 1.2rem;
      border-radius: 12px;
      text-decoration: none;
      color: var(--text);
      font-weight: 600;
      font-size: 1.2rem;
      transition: background .2s, transform .2s;
    }

    .nav a i {
      font-size: 1.4rem;
      color: var(--accent);
    }

    .nav a:hover {
      background: rgba(219,184,188,.15);
      transform: translateX(8px);
    }

    .nav a.active {
      background: var(--accent);
      color: #fff;
    }

    .nav a.active i {
      color: #fff;
    }

    /* -------- EXIT BUTTON -------- */
    .logout-btn-top {
      position: absolute;
      top: 1.5rem;
      right: 2rem;
      border: none;
      border-radius: 10px;
      background: var(--danger);
      color: #fff;
      font-size: 1rem;
      font-weight: 600;
      padding: .75rem 1.5rem;
      cursor: pointer;
      transition: background .2s, transform .2s;
      z-index: 1000;
    }

    .logout-btn-top:hover {
      background: #DC2626;
      transform: scale(1.05);
    }

    /* -------- MAIN -------- */
    main {
      flex: 1;
      padding: 3rem 4rem;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
    }

    .welcome {
      font-size: 3.2rem;
      font-weight: 800;
      letter-spacing: -1px;
      color: var(--accent);
    }

    .subtitle {
      font-size: 1.2rem;
      color: var(--muted);
      margin-top: .8rem;
    }
  </style>
</head>
<body>

<!-- Botón Exit -->
<button class="logout-btn-top" onclick="logout()">EXIT</button>

<!-- Menú lateral -->
<aside class="sidebar">
  <nav class="nav">
    <a href="almacenamiento.html"><i class="fa-solid fa-warehouse"></i> Almacén</a>
    <a href="clientes.html"><i class="fa-solid fa-users"></i> Clientes</a>
    <a href="compra.html" id="compra-link"><i class="fa-solid fa-cart-plus"></i> Compra</a>
    <a href="descuentos.html" id="descuentos-link"><i class="fa-solid fa-percent"></i> Descuentos</a>
    <a href="facturas.html"><i class="fa-solid fa-file-invoice"></i> Facturas</a>
    <a href="gastos.html"><i class="fa-solid fa-money-check-dollar"></i> Gastos</a>
    <a href="inventario.html"><i class="fa-solid fa-boxes-stacked"></i> Inventario</a>
    <a href="lista.html" id="lista-link"><i class="fa-solid fa-list"></i> Lista</a>
    <a href="traslados.html"><i class="fa-solid fa-truck"></i> Traslados</a>
    <a href="venta.html" id="venta-link"><i class="fa-solid fa-cash-register"></i> Venta</a>
    <a href="lista_usuarios.html" id="usuarios-link"><i class="fa-solid fa-user-gear"></i> Usuarios</a>
    <a href="Verificasion.html"><i class="fa-solid fa-check-double"></i> Verificación</a>
  </nav>
</aside>

<!-- Contenido central -->
<main>
  <h1 class="welcome">TOBIAS PALACIOS COMPANY</h1>
  <p class="subtitle">Gestión eficiente y moderna de tu negocio</p>
</main>

<script>
const DB_NAME = 'menuDB';
const STORE_SESSION = 'userSession';
let db;

async function openDB() {
  return new Promise((res, rej) => {
    const req = indexedDB.open(DB_NAME, 1);
    req.onerror = () => rej(req.error);
    req.onsuccess = () => res(db = req.result);
    req.onupgradeneeded = () => {
      const db = req.result;
      if (!db.objectStoreNames.contains(STORE_SESSION))
        db.createObjectStore(STORE_SESSION, { keyPath: 'id' });
    };
  });
}

async function getSession() {
  const tx = db.transaction([STORE_SESSION], 'readonly');
  return tx.objectStore(STORE_SESSION).get(1);
}

async function clearSession() {
  const tx = db.transaction([STORE_SESSION], 'readwrite');
  tx.objectStore(STORE_SESSION).clear();
}

/* ---------- Autenticación / sesión ---------- */
function checkAuthentication() {
  if (sessionStorage.getItem('loggedIn') !== 'true') {
    window.location.replace('index.html');
  }
}

async function logout() {
  await clearSession();
  sessionStorage.clear();
  window.location.replace('index.html');
}

/* ---------- Mostrar/ocultar enlaces según rol ---------- */
async function configureUserLinks() {
  const session = await getSession();
  const userID = session ? session.userID : null;
  const userLink = document.getElementById('usuarios-link');
  const compraLink = document.getElementById('compra-link');
  const ventaLink = document.getElementById('venta-link');

  if (userID !== '2005') userLink.style.display = 'none';
  if (userID && userID.startsWith('100')) {
    compraLink.style.display = 'none';
    ventaLink.style.display = 'none';
  }
}

/* ---------- Resaltar página actual ---------- */
function highlightCurrentPage() {
  const currentPage = window.location.pathname.split('/').pop();
  document.querySelectorAll('.nav a').forEach(link => {
    if (link.getAttribute('href') === currentPage) link.classList.add('active');
  });
}

/* ---------- Arranque ---------- */
document.addEventListener('DOMContentLoaded', async () => {
  checkAuthentication();
  await openDB();
  await configureUserLinks();
  highlightCurrentPage();
});
</script>
</body>
</html>
