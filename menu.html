<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard – KLOHE</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap');

    :root {
      --bg: #100f1c;
      --glass: rgba(255, 255, 255, 0.04);
      --primary: #6c63ff;
      --secondary: #3f3c70;
      --text: #f0f0f5;
      --muted: #a0a0b0;
      --danger: #ff4d4d;
      --border: rgba(255, 255, 255, 0.08);
      --shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      --radius: 16px;
      --font: 'Inter', sans-serif;
    }
    body[data-theme="light"] {
      --bg: #f4f6fa;
      --glass: rgba(0, 0, 0, 0.03);
      --primary: #5a54d6;
      --secondary: #dcd8ff;
      --text: #1f1f1f;
      --muted: #6b7280;
      --border: rgba(0, 0, 0, 0.06);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: var(--font);
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
      transition: background 0.3s, color 0.3s;
    }

    header {
      width: 100%;
      padding: 2rem 3rem 0;
      text-align: center;
    }
    .logo {
      font-size: 2rem;
      font-weight: 600;
      letter-spacing: 2px;
      color: var(--primary);
      text-shadow: 0 0 10px rgba(108, 99, 255, 0.4);
    }

    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    .welcome {
      font-size: 2.5rem;
      font-weight: 500;
      letter-spacing: -1px;
      color: var(--text);
      text-align: center;
      z-index: 2;
    }

    .ring {
      position: absolute;
      width: 420px;
      height: 420px;
      border-radius: 50%;
      border: 1px solid var(--border);
      pointer-events: none;
    }

    .items {
      position: absolute;
      width: 420px;
      height: 420px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .item {
      position: absolute;
      width: 64px;
      height: 64px;
      border-radius: 50%;
      background: var(--glass);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--muted);
      font-size: 1.4rem;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: var(--shadow);
    }
    .item:hover {
      background: var(--primary);
      color: #fff;
      transform: scale(1.15);
      box-shadow: 0 0 20px rgba(108, 99, 255, 0.6);
    }
    .item.active {
      background: var(--primary);
      color: #fff;
      box-shadow: 0 0 20px rgba(108, 99, 255, 0.6);
    }

    /* Posiciones circulares (12 elementos) */
    .item:nth-child(1) { transform: rotate(0deg) translate(210px) rotate(0deg); }
    .item:nth-child(2) { transform: rotate(30deg) translate(210px) rotate(-30deg); }
    .item:nth-child(3) { transform: rotate(60deg) translate(210px) rotate(-60deg); }
    .item:nth-child(4) { transform: rotate(90deg) translate(210px) rotate(-90deg); }
    .item:nth-child(5) { transform: rotate(120deg) translate(210px) rotate(-120deg); }
    .item:nth-child(6) { transform: rotate(150deg) translate(210px) rotate(-150deg); }
    .item:nth-child(7) { transform: rotate(180deg) translate(210px) rotate(-180deg); }
    .item:nth-child(8) { transform: rotate(210deg) translate(210px) rotate(-210deg); }
    .item:nth-child(9) { transform: rotate(240deg) translate(210px) rotate(-240deg); }
    .item:nth-child(10) { transform: rotate(270deg) translate(210px) rotate(-270deg); }
    .item:nth-child(11) { transform: rotate(300deg) translate(210px) rotate(-300deg); }
    .item:nth-child(12) { transform: rotate(330deg) translate(210px) rotate(-330deg); }

    .top-buttons {
      position: absolute;
      top: 2rem;
      right: 2rem;
      display: flex;
      gap: 1rem;
    }
    .logout-btn-top, .theme-toggle {
      width: 48px;
      height: 48px;
      border: none;
      border-radius: 50%;
      color: #fff;
      font-size: 1.1rem;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .logout-btn-top {
      background: var(--danger);
    }
    .logout-btn-top:hover {
      transform: scale(1.1);
      box-shadow: 0 0 16px var(--danger);
    }
    .theme-toggle {
      background: var(--primary);
    }
    .theme-toggle:hover {
      transform: scale(1.1);
      box-shadow: 0 0 16px var(--primary);
    }
  </style>
</head>
<body>

<header>
  <div class="logo">KLOHE</div>
</header>

<main>
  <div class="ring"></div>
  <h1 class="welcome">KLOHE A FAMILY COMPANY</h1>

  <div class="items">
    <a href="almacenamiento.html" class="item" title="Almacenamiento"><i class="fa-solid fa-warehouse"></i></a>
    <a href="clientes.html" class="item" title="Clientes"><i class="fa-solid fa-users"></i></a>
    <a href="compra.html" class="item" id="compra-link" title="Compra"><i class="fa-solid fa-cart-plus"></i></a>
    <a href="descuentos.html" class="item" id="descuentos-link" title="Descuentos"><i class="fa-solid fa-percent"></i></a>
    <a href="facturas.html" class="item" title="Facturas"><i class="fa-solid fa-file-invoice"></i></a>
    <a href="gastos.html" class="item" title="Gastos"><i class="fa-solid fa-money-check-dollar"></i></a>
    <a href="inventario.html" class="item" title="Inventario"><i class="fa-solid fa-boxes-stacked"></i></a>
    <a href="lista.html" class="item" id="lista-link" title="Lista"><i class="fa-solid fa-list"></i></a>
    <a href="traslados.html" class="item" title="Traslados"><i class="fa-solid fa-truck"></i></a>
    <a href="venta.html" class="item" id="venta-link" title="Venta"><i class="fa-solid fa-cash-register"></i></a>
    <a href="lista_usuarios.html" class="item" id="usuarios-link" title="Usuarios"><i class="fa-solid fa-user-gear"></i></a>
    <a href="Verificasion.html" class="item" title="Verificación"><i class="fa-solid fa-check-double"></i></a>
  </div>
</main>

<div class="top-buttons">
  <button class="theme-toggle" onclick="toggleTheme()" title="Cambiar tema">
    <i id="theme-icon" class="fa-solid fa-moon"></i>
  </button>
  <button class="logout-btn-top" onclick="logout()" title="Cerrar sesión">
    <i class="fa-solid fa-right-from-bracket"></i>
  </button>
</div>

<script>
/* ---------- IndexedDB ---------- */
const DB_NAME = 'menuDB';
const STORE_THEME = 'theme';
const STORE_SESSION = 'userSession';
let db;

async function openDB() {
  return new Promise((res, rej) => {
    const req = indexedDB.open(DB_NAME, 1);
    req.onerror = () => rej(req.error);
    req.onsuccess = () => res(db = req.result);
    req.onupgradeneeded = () => {
      const db = req.result;
      if (!db.objectStoreNames.contains(STORE_THEME))
        db.createObjectStore(STORE_THEME);
      if (!db.objectStoreNames.contains(STORE_SESSION))
        db.createObjectStore(STORE_SESSION, { keyPath: 'id' });
    };
  });
}
async function getTheme() {
  const tx = db.transaction([STORE_THEME], 'readonly');
  return tx.objectStore(STORE_THEME).get('current');
}
async function setTheme(value) {
  const tx = db.transaction([STORE_THEME], 'readwrite');
  tx.objectStore(STORE_THEME).put(value, 'current');
}
async function getSession() {
  const tx = db.transaction([STORE_SESSION], 'readonly');
  return tx.objectStore(STORE_SESSION).get(1);
}
async function setSession(session) {
  const tx = db.transaction([STORE_SESSION], 'readwrite');
  tx.objectStore(STORE_SESSION).put({ ...session, id: 1 });
}
async function clearSession() {
  const tx = db.transaction([STORE_SESSION], 'readwrite');
  tx.objectStore(STORE_SESSION).clear();
}

/* ---------- Autenticación / sesión ---------- */
function checkAuthentication() {
  if (sessionStorage.getItem('loggedIn') !== 'true') {
    window.location.replace('index.html');
  }
}
async function logout() {
  await clearSession();
  sessionStorage.clear();
  window.location.replace('index.html');
}

/* ---------- Mostrar/ocultar enlaces según rol ---------- */
async function configureUserLinks() {
  const session = await getSession();
  const userID = session ? session.userID : null;
  const userLink = document.getElementById('usuarios-link');
  const compraLink = document.getElementById('compra-link');
  const ventaLink = document.getElementById('venta-link');

  if (userID !== '2005') userLink.style.display = 'none';
  if (userID && userID.startsWith('100')) {
    compraLink.style.display = 'none';
    ventaLink.style.display = 'none';
  }
}

/* ---------- Tema ---------- */
async function applyTheme(theme) {
  const body = document.body;
  const icon = document.getElementById('theme-icon');
  if (theme === 'light') {
    body.setAttribute('data-theme', 'light');
    icon.classList.remove('fa-moon');
    icon.classList.add('fa-sun');
  } else {
    body.removeAttribute('data-theme');
    icon.classList.remove('fa-sun');
    icon.classList.add('fa-moon');
  }
}
async function toggleTheme() {
  const current = (await getTheme()) || 'dark';
  const newTheme = current === 'dark' ? 'light' : 'dark';
  await setTheme(newTheme);
  await applyTheme(newTheme);
}

/* ---------- Resaltar página actual ---------- */
function highlightCurrentPage() {
  const currentPage = window.location.pathname.split('/').pop();
  document.querySelectorAll('.item').forEach(link => {
    if (link.getAttribute('href') === currentPage) link.classList.add('active');
  });
}

/* ---------- Arranque ---------- */
document.addEventListener('DOMContentLoaded', async () => {
  checkAuthentication();
  await openDB();
  await configureUserLinks();
  highlightCurrentPage();
  const savedTheme = (await getTheme()) || 'dark';
  await applyTheme(savedTheme);
});
</script>

</body>
</html>
