<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Catálogo - Klohe</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/localforage/1.10.0/localforage.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <style>
    :root {
      --bg: #fafafa;
      --card: #ffffff;
      --text: #222222;
      --line: #e5e5e5;
      --white: #ffffff;
      --accent: #f9c74f;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      padding: 0 1rem 4rem 1rem;
    }
    .header-fixed {
      position: sticky;
      top: 0;
      z-index: 1000;
      background: var(--line);
      color: var(--text);
      padding: 1rem 0;
      margin-bottom: 2rem;
      border-bottom: 1px solid var(--line);
      text-align: center;
      font-weight: 500;
    }
    .catalogo {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 1.5rem;
      max-width: 1200px;
      margin: 0 auto;
    }
    @media (max-width: 900px)  { .catalogo { grid-template-columns: repeat(3, 1fr); } }
    @media (max-width: 600px)  { .catalogo { grid-template-columns: repeat(2, 1fr); } }
    @media (max-width: 400px)  { .catalogo { grid-template-columns: 1fr; } }

    .producto {
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: 8px;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      transition: transform .2s, box-shadow .2s;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeIn 0.5s forwards;
    }
    .producto:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(0,0,0,.06);
    }
    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .producto img {
      width: 100%;
      aspect-ratio: 1/1;
      object-fit: cover;
      border-radius: 4px;
      cursor: pointer;
    }
    .producto h3 {
      margin: .8rem 0 .3rem;
      font-size: 1rem;
      color: var(--text);
    }
    .producto p {
      margin: .2rem 0;
      font-size: .8rem;
      color: var(--text);
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,.88);
      justify-content: center;
      align-items: center;
    }
    .modal img {
      max-width: 95vw;
      max-height: 95vh;
      border-radius: 4px;
    }
    .modal-close {
      position: absolute;
      top: 1rem;
      right: 1.5rem;
      color: var(--white);
      font-size: 2rem;
      cursor: pointer;
    }
    #btnPdf {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: var(--accent);
      color: #000;
      border: none;
      padding: 12px 18px;
      border-radius: 30px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,.25);
      z-index: 2000;
    }
  </style>
</head>
<body>

  <header class="header-fixed">
    <h1>CATÁLOGO KLOHE</h1>
  </header>

  <div class="catalogo" id="catalogo"></div>

  <!-- Modal imagen grande -->
  <div id="modal" class="modal">
    <span class="modal-close" onclick="closeModal()">&times;</span>
    <img id="modalImg" src="" alt="Imagen ampliada">
  </div>

  <!-- Botón descarga PDF -->
  <button id="btnPdf" onclick="descargarPDF()">Descargar PDF</button>

  <script>
    const catalogo = document.getElementById('catalogo');
    const modal = document.getElementById('modal');
    const modalImg = document.getElementById('modalImg');

    const ordenCategorias = [
      'Carteras','Collares','Aritos','Pulseras','Anillos',
      'Accesorios para el cabello','Lentes de sol','Chokers','Relojes',
      'Billeteras','Case teléfonos','Case audífonos','General','Otros'
    ];

    /* ----------  WEB  ---------- */
    async function renderCatalogo() {
      const lista = JSON.parse(localStorage.getItem('inventory')) || [];
      catalogo.innerHTML = '';

      const porCategoria = {};
      for (const prod of lista) {
        const cat = prod.category || 'Otros';
        if (!porCategoria[cat]) porCategoria[cat] = [];
        porCategoria[cat].push(prod);
      }

      let delay = 0;
      for (const categoria of ordenCategorias) {
        const productos = porCategoria[categoria] || [];
        for (const prod of productos) {
          const div = document.createElement('div');
          div.className = 'producto';
          div.style.animationDelay = `${delay}s`;

          const blob = await localforage.getItem(`img_${prod.code}`);
          const imgSrc = blob ? URL.createObjectURL(blob) : '';

          const precioMostrar = prod.discount && prod.discount > 0 
            ? Number(prod.price * (1 - prod.discount / 100)).toFixed(2) 
            : Number(prod.price).toFixed(2);

          // (opcional) puedes ocultar stock de la web si quieres
          // const cantidad = await localforage.getItem('stock_' + prod.code) ?? 0;

          div.innerHTML = `
            <img src="${imgSrc}" alt="${prod.name}" onclick="openModal('${imgSrc}')">
            <h3>${prod.name}</h3>
            <p><strong>Código:</strong> ${prod.barcode}</p>
            <p><strong>Precio:</strong> $${precioMostrar}</p>
          `;
          catalogo.appendChild(div);
          delay += 0.05;
        }
      }
    }

    function openModal(src) {
      modalImg.src = src;
      modal.style.display = 'flex';
    }
    function closeModal() {
      modal.style.display = 'none';
      modalImg.src = '';
    }
    modal.addEventListener('click', e => { if (e.target === modal) closeModal(); });

    /* ----------  PDF 4 TARJETAS / FILA  ---------- */
    async function descargarPDF() {
      const lista = JSON.parse(localStorage.getItem('inventory')) || [];
      if (!lista.length) { alert('No hay productos'); return; }

      const { jsPDF } = window.jspdf;
      const doc = new jsPDF({ orientation: 'p', unit: 'pt', format: 'a4' });
      const marg = 40;
      const anchoPag = doc.internal.pageSize.getWidth();
      const altoPag  = doc.internal.pageSize.getHeight();

      const tarjAncho = (anchoPag - 2*marg - 30) / 4; // 4 columnas
      const tarjAlto  = 150; // ligeramente más baja para evitar montón
      const imgSize   = tarjAncho - 20;
      let x = marg, y = 80;

      const porCat = {};
      for (const p of lista) {
        const cat = p.category || 'Otros';
        if (!porCat[cat]) porCat[cat] = [];
        porCat[cat].push(p);
      }

      for (const cat of ordenCategorias) {
        const prods = porCat[cat] || [];
        if (!prods.length) continue;

        // Título categoría CENTRADO
        if (y + tarjAlto > altoPag - marg) { doc.addPage(); y = 80; x = marg; }
        doc.setFontSize(16); doc.setFont(undefined, 'bold');
        const txtWidth = doc.getTextWidth(cat);
        doc.text(cat, (anchoPag - txtWidth) / 2, y - 15);

        for (let i = 0; i < prods.length; i++) {
          const p = prods[i];

          // salto de línea completa si no cabe horizontal
          if (x + tarjAncho > anchoPag - marg) { x = marg; y += tarjAlto + 15; }
          // salto de página si no cabe vertical
          if (y + tarjAlto > altoPag - marg) { doc.addPage(); y = 80; x = marg; }

          const blob = await localforage.getItem('img_' + p.code);
          const precio = p.discount && p.discount > 0
            ? (p.price * (1 - p.discount / 100)).toFixed(2)
            : Number(p.price).toFixed(2);

          let imgData = '';
          if (blob) imgData = await blobToBase64(blob);

          // --- tarjeta ---
          doc.setDrawColor(200);
          doc.rect(x, y, tarjAncho, tarjAlto, 'D');
          if (imgData) doc.addImage(imgData, 'JPEG', x + 10, y + 10, imgSize, imgSize);

          doc.setFontSize(8.5); // <-- un punto menos para evitar montón
          const txtY = y + imgSize + 20;
          doc.text(p.name.substring(0, 20) + (p.name.length > 20 ? '…' : ''), x + 5, txtY);
          doc.text(`Cód: ${p.barcode}`, x + 5, txtY + 13);
          doc.text(`$${precio}`, x + 5, txtY + 26);

          x += tarjAncho + 10;
        }
        // fin categoría → nueva línea
        x = marg; y += tarjAlto + 25;
      }

      doc.save('catalogo_klohe.pdf');
    }

    /* ---- helper blob → base64 ---- */
    function blobToBase64(blob) {
      return new Promise((resolve, _) => {
        const reader = new FileReader();
        reader.onloadend = () => resolve(reader.result);
        reader.readAsDataURL(blob);
      });
    }

    /* ---- init ---- */
    renderCatalogo();
    window.addEventListener('storage', e => { if (e.key === 'inventory') renderCatalogo(); });
  </script>

</body>
</html>
