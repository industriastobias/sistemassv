<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inventario</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/localforage/1.10.0/localforage.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap');
    :root {
      --bg: #fafafa;
      --text: #1f2937;
      --border: #e5e7eb;
      --accent: #DBB8BC;
      --accent-hover: #c89aa0;
      --highlight: #f9f9fa;
      --white: #ffffff;
      --danger: #ef4444;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Courier Prime', monospace; }
    html, body { height: 100%; width: 100%; background: var(--bg); color: var(--text); }
    body { display: flex; flex-direction: column; align-items: center; justify-content: flex-start; }
    h1 { font-size: 1.8rem; font-weight: 700; text-align: center; margin: .8rem 0 .6rem; text-transform: uppercase; color: var(--accent-hover); }
    .container { width: 98vw; height: 96vh; background: var(--white); border: 1px solid var(--border); padding: 1.2rem; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,.05); display: flex; flex-direction: column; overflow: hidden; }

    .search-block { display: flex; flex-wrap: wrap; gap: .8rem; margin-bottom: 1rem; align-items: flex-end; }
    label { font-weight: 700; font-size: .9rem; }
    input, select { padding: .55rem .65rem; border: 1px solid var(--border); border-radius: 6px; font-size: .95rem; }
    button.stamp { padding: .55rem .9rem; border: 1px solid var(--accent); background: var(--accent); color: var(--white); font-weight: 700; font-size: .85rem; text-transform: uppercase; cursor: pointer; border-radius: 6px; transition: background .2s ease; }
    button.stamp:hover { background: var(--accent-hover); }

    table { width: 100%; border-collapse: collapse; margin-top: .6rem; }
    thead { background: var(--highlight); }
    th, td { padding: .55rem .65rem; border: 1px solid var(--border); text-align: left; font-size: .9rem; }
    th { font-weight: 700; }
    tbody tr:nth-child(odd) { background: var(--highlight); }
    td img { max-height: 48px; border-radius: 4px; object-fit: cover; cursor: pointer; }

    .no-results, .result-message { font-weight: 700; text-align: center; margin-top: .6rem; font-size: .9rem; }
    .no-results { color: var(--danger); }

    .modal {
      display: none;
      position: fixed;
      z-index: 20;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,.45);
      backdrop-filter: blur(4px);
    }
    .modal-content {
      position: relative;
      margin: 5vh auto;
      background: #ffffff;
      border-radius: 16px;
      width: 90vw; max-width: 900px;
      height: 90vh; max-height: 800px;
      padding: 2rem;
      box-shadow: 0 10px 30px rgba(0,0,0,.15);
      display: flex; flex-direction: column; justify-content: flex-start;
      overflow-y: auto;
    }
    .close { position: absolute; top: 16px; right: 20px; color: #6b7280; font-size: 28px; font-weight: 300; cursor: pointer; }
    .close:hover { color: #111827; }

    #modalImage { width: 100%; max-height: 70vh; object-fit: contain; border-radius: 12px; margin-top: 1rem; }

    .highlight { background-color: #ffe6eb !important; transition: background .3s ease; }
  </style>
</head>

<body>
  <h1>Inventario</h1>
  <div class="container">
    <div class="search-block">
      <div>
        <label for="searchCategory">Filtrar por categoría:</label>
        <select id="searchCategory">
          <option value="">Todas</option>
          <option>Aritos</option><option>Billeteras</option><option>Carteras</option>
          <option>Chokers</option><option>Collares</option><option>Lentes de sol</option>
          <option>Pulseras</option><option>Relojes</option><option>Anillos</option>
          <option>Accesorios para el cabello</option><option>Otros</option>
        </select>
      </div>
      <div>
        <label for="searchCode">Buscar por código de barras:</label>
        <input type="text" id="searchCode">
      </div>
      <button class="stamp" onclick="filterInventory()">Buscar</button>
    </div>

    <div style="display:flex; gap:.6rem; align-items:center; flex-wrap: wrap;">
      <label for="goToRow">Ir a fila:</label>
      <input type="number" id="goToRow" min="1" style="width:80px;">
      <button class="stamp" onclick="goToRow()">Ir</button>
      <button class="stamp" onclick="clearFilters()">Limpiar filtros</button>
      <button class="stamp" onclick="openSalesHistory()" style="background:var(--accent-hover)">Historial (Ventas)</button>
    </div>

    <div style="flex:1 1 auto; overflow:auto; margin-top:.5rem;">
      <table>
        <thead>
          <tr>
            <th>#</th><th>Imagen</th><th>Nombre</th><th>Código</th><th>Código de Barras</th>
            <th>Precio</th><th>Desc(%)</th><th>Precio c/Desc</th><th>Descripción</th>
            <th>Categoría</th><th>Stock</th><th>Acciones</th>
          </tr>
        </thead>
        <tbody id="inventoryList"></tbody>
      </table>
      <div id="noResultsMessage" class="no-results" style="display:none;">No se encontraron productos.</div>
      <div id="resultMessage" class="result-message" style="display:none;"></div>
    </div>
  </div>

  <!-- Modal venta -->
  <div id="soldModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeSoldModal()">&times;</span>
      <h2>Registrar Venta</h2>
      <label for="soldQuantity">Cantidad vendida:</label>
      <input type="number" id="soldQuantity" min="1">
      <label for="soldPrice" style="margin-top:1rem;display:block;">Precio vendido (unidad):</label>
      <input type="number" id="soldPrice" min="0" step="0.01" placeholder="Ej: 1500">
      <button class="stamp" onclick="processSale()">Registrar</button>
      <div id="confirmationMessage" class="result-message" style="display:none; margin-top:1rem;">¡Venta registrada!</div>
    </div>
  </div>

  <!-- Modal imagen -->
  <div id="imageModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeImageModal()">&times;</span>
      <img id="modalImage" src="" alt="Imagen grande">
    </div>
  </div>

  <!-- Modal historial ventas -->
  <div id="historyModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeHistoryModal()">&times;</span>
      <h2>Historial de Ventas</h2>
      <table>
        <thead>
          <tr><th>Producto</th><th>Código</th><th>Cantidad</th><th>Precio</th><th>Total</th></tr>
        </thead>
        <tbody id="salesHistoryBody"></tbody>
      </table>
    </div>
  </div>

  <script>
    let inventory = JSON.parse(localStorage.getItem('inventory')) || [];
    let currentSoldIndex = -1;

    function loadInventory(filteredInventory = inventory) {
      // ordenar: productos sin stock al final
      filteredInventory = [...filteredInventory].sort((a,b) => (a.quantity===0) - (b.quantity===0));

      const list = document.getElementById('inventoryList');
      if (filteredInventory.length === 0) {
        list.innerHTML = '';
        document.getElementById('noResultsMessage').style.display = 'block';
        return;
      }
      document.getElementById('noResultsMessage').style.display = 'none';

      list.innerHTML = filteredInventory.map((item, index) => {
        const desc = item.description?.trim() || "---";
        const priceWithDiscount = (item.price * (1 - item.discount / 100)).toFixed(2);
        return `
          <tr id="product-${index}">
            <td>${index + 1}</td>
            <td><img id="img-${index}" /></td>
            <td>${item.name}</td>
            <td>${item.code}</td>
            <td>${item.barcode}</td>
            <td>${item.price}</td>
            <td>${item.discount}</td>
            <td>${priceWithDiscount}</td>
            <td>${desc}</td>
            <td>${item.category}</td>
            <td>${item.quantity}</td>
            <td><button class="stamp" onclick="markSold(${index})"><i class='fa-solid fa-cash-register'></i></button></td>
          </tr>`;
      }).join('');

      // cargar imágenes desde localforage
      setTimeout(() => {
        filteredInventory.forEach((item, idx) => {
          localforage.getItem(`img_${item.code}`).then(blob => {
            if (blob) {
              const url = URL.createObjectURL(blob);
              const img = document.getElementById(`img-${idx}`);
              if (img) img.src = url;
            }
          });
        });
      }, 100);
    }

    function markSold(index){ currentSoldIndex=index; document.getElementById('soldModal').style.display='block'; }
    function closeSoldModal(){ document.getElementById('soldModal').style.display='none'; }

    function processSale(){
      const qty=parseInt(document.getElementById('soldQuantity').value);
      const price=parseFloat(document.getElementById('soldPrice').value);
      if(isNaN(qty)||qty<=0){alert('Cantidad inválida');return;}
      if(isNaN(price)||price<0){alert('Precio inválido');return;}
      const item=inventory[currentSoldIndex];
      if(qty>item.quantity){alert('Stock insuficiente');return;}
      item.quantity-=qty;
      localStorage.setItem('inventory',JSON.stringify(inventory));

      const sold={name:item.name,code:item.code,price,quantity:qty,total:price*qty};
      const hist=JSON.parse(localStorage.getItem('soldInventory')||'[]');
      hist.push(sold);
      localStorage.setItem('soldInventory',JSON.stringify(hist));

      filterInventory();
      closeSoldModal();
      alert('Venta registrada correctamente');
    }

    function filterInventory(){
      const category=document.getElementById('searchCategory').value.trim().toLowerCase();
      const code=document.getElementById('searchCode').value.trim().toLowerCase();
      let filtered=inventory;
      if(category) filtered=filtered.filter(i=>i.category.toLowerCase()===category);
      if(code) filtered=filtered.filter(i=>i.barcode.toLowerCase().includes(code));
      loadInventory(filtered);
    }

    function goToRow(){
      const row=parseInt(document.getElementById('goToRow').value);
      const rows=document.querySelectorAll('#inventoryList tr');
      rows.forEach(r=>r.classList.remove('highlight'));
      if(row>=1&&row<=rows.length){
        rows[row-1].scrollIntoView({behavior:'smooth',block:'center'});
        rows[row-1].classList.add('highlight');
      }else alert('Fila fuera de rango');
    }

    function clearFilters(){
      document.getElementById('searchCategory').value='';
      document.getElementById('searchCode').value='';
      document.getElementById('goToRow').value='';
      loadInventory();
    }

    function openImageModal(src){ document.getElementById('modalImage').src=src; document.getElementById('imageModal').style.display='block'; }
    function closeImageModal(){ document.getElementById('imageModal').style.display='none'; }

    function openSalesHistory(){
      const sales=JSON.parse(localStorage.getItem('soldInventory')||'[]');
      const tbody=document.getElementById('salesHistoryBody');
      tbody.innerHTML=sales.map(s=>`
        <tr><td>${s.name}</td><td>${s.code}</td><td>${s.quantity}</td><td>${s.price}</td><td>${s.total}</td></tr>`).join('');
      document.getElementById('historyModal').style.display='block';
    }
    function closeHistoryModal(){ document.getElementById('historyModal').style.display='none'; }

    loadInventory();
  </script>
</body>
</html>
