<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Ventas Realizadas</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/localforage/1.10.0/localforage.min.js"></script>

<style>
/* ================== DISE√ëO LIMPIO / NEUTRO / C√ÅLIDO ================== */
:root{
  --bg:#f6f5f3;
  --card:#ffffff;
  --text:#2f2f2f;
  --muted:#6b7280;
  --accent:#c8a97e;
  --accent-soft:#efe6d8;
  --danger:#b91c1c;
  --radius:14px;
  --shadow:0 6px 18px rgba(0,0,0,.06);
}

[data-theme="white"]{--accent:#8b9dc3;}

*{box-sizing:border-box;margin:0;padding:0;font-family:'Inter',sans-serif;}

body{
  background:var(--bg);
  color:var(--text);
  display:flex;
  justify-content:center;
  padding:40px 20px;
}

.container{
  width:100%;
  max-width:1200px;
  background:var(--card);
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  padding:36px;
  display:flex;
  flex-direction:column;
  gap:24px;
}

/* HEADER */
.header{display:flex;justify-content:space-between;align-items:center;gap:12px;}
.header h1{font-size:1.9rem;font-weight:700;}

.theme-switcher button{
  background:#fff;
  border:1px solid #ddd;
  padding:6px 14px;
  border-radius:20px;
  font-size:.75rem;
  cursor:pointer;
}
.theme-switcher button.active{
  background:var(--accent);
  color:#fff;
  border-color:var(--accent);
}

/* CONTROLES */
.controls{display:flex;gap:12px;flex-wrap:wrap;}
.controls input,.controls select{
  background:#f1f1f1;
  border:none;
  border-radius:12px;
  padding:10px 14px;
}
.controls button{
  background:var(--accent);
  color:#fff;
  border:none;
  border-radius:12px;
  padding:10px 16px;
  font-weight:600;
}

/* GRID */
.cards-grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(260px,1fr));
  gap:22px;
}

/* TARJETA */
.card{
  background:linear-gradient(180deg,#fff,#fbfbfb);
  border-radius:var(--radius);
  padding:18px;
  box-shadow:var(--shadow);
  display:flex;
  flex-direction:column;
  gap:10px;
  min-height:320px;
  position:relative;
  animation:fadeIn .35s forwards;
}

.card img{
  width:100%;
  height:150px;
  object-fit:contain;
  background:#fafafa;
  border-radius:10px;
}

.card-title{font-weight:600;}
.card-price{font-size:1.4rem;font-weight:700;color:var(--accent);}

.card-footer{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-top:auto;
  padding-top:10px;
  border-top:1px solid #eee;
}

.card-delete{
  background:#f3f3f3;
  color:var(--danger);
  border:none;
  padding:6px 12px;
  border-radius:10px;
  font-size:.7rem;
  cursor:pointer;
}
.card-delete:hover{background:#fee2e2;}

.new-badge{
  position:absolute;
  top:8px;
  left:8px;
  background:var(--accent);
  color:#fff;
  padding:4px 10px;
  border-radius:20px;
  font-size:.65rem;
}

.factCheck{
  position:absolute;
  top:10px;
  right:10px;
  accent-color:var(--accent);
}

.pagination{display:flex;justify-content:center;gap:12px;}
.pagination button{
  background:#f1f1f1;
  border:none;
  border-radius:12px;
  padding:8px 16px;
  font-weight:600;
  cursor:pointer;
}

.fab-totals{
  position:fixed;
  bottom:20px;
  right:20px;
  width:56px;
  height:56px;
  border-radius:50%;
  background:var(--accent);
  color:#fff;
  border:none;
  font-size:1.3rem;
  cursor:pointer;
  box-shadow:0 6px 18px rgba(0,0,0,.2);
}

@keyframes fadeIn{from{opacity:0;transform:translateY(10px)}to{opacity:1;transform:none}}

@media print{
.header,.controls,.pagination,.fab-totals,.card-delete,.factCheck,.theme-switcher{display:none!important;}
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="loginOverlay">
  <div id="loginBox">
    <h2>Acceso</h2>
    <input id="pinInput" type="password" placeholder="PIN">
    <div id="loginMsg"></div>
  </div>
</div>

<div class="container" id="mainApp" style="display:none;">
<header class="header">
  <h1>Ventas Realizadas</h1>
  <div class="theme-switcher">
    <button class="active" onclick="setTheme('white')">Blanco</button>
    <button onclick="setTheme('rose')">Rosa</button>
  </div>
</header>

<div class="controls">
  <input id="unifiedSearch" placeholder="Buscar nombre / c√≥digo / barcode">
  <select id="rowsPerPage" onchange="loadSoldInventory()">
    <option>10</option><option>25</option><option>50</option><option selected>100</option>
  </select>
  <button onclick="abrirFactura()">üßæ Generar Factura</button>
  <button onclick="location.href='lista.html'">üìä Ver Ingresos</button>
</div>

<section class="cards-grid" id="soldInventoryList"></section>

<div class="pagination">
  <button onclick="prevPage()">‚Üê Anterior</button>
  <button onclick="nextPage()">Siguiente ‚Üí</button>
</div>
</div>

<button class="fab-totals" onclick="abrirModalTotales()" id="fabBtn" style="display:none;">0</button>

</script>

</body>
</html>
