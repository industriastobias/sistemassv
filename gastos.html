<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Catálogo – Klohe</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/localforage/1.10.0/localforage.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <style>
    :root {
      --bg: #f5f2ed;
      --card: #ffffff;
      --text: #3e3e3e;
      --line: #e8e4df;
      --accent: #d4c4b0;
      --radius: 16px;
      --shadow: 0 2px 8px rgba(0,0,0,.04);
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      padding: 0 1rem 4rem 1rem;
      line-height: 1.5;
      letter-spacing: .2px;
    }
    .header-fixed {
      position: sticky;
      top: 0;
      z-index: 1000;
      background: rgba(255,255,255,.75);
      backdrop-filter: blur(8px);
      border-bottom: 1px solid var(--line);
      padding: 1.2rem 0;
      text-align: center;
    }
    .header-fixed h1 {
      font-size: 1.1rem;
      font-weight: 500;
      letter-spacing: 1px;
    }
    .catalogo {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 2rem;
      max-width: 1400px;
      margin: 2.5rem auto 0;
    }
    .producto {
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: var(--radius);
      padding: 1.2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      transition: transform .25s, box-shadow .25s;
      opacity: 0;
      transform: translateY(24px);
      animation: fadeIn .6s forwards;
      box-shadow: var(--shadow);
    }
    .producto:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 18px rgba(0,0,0,.06);
    }
    @keyframes fadeIn { to { opacity: 1; transform: translateY(0); } }
    .producto img {
      width: 100%;
      aspect-ratio: 1/1;
      object-fit: cover;
      border-radius: calc(var(--radius) / 2);
      cursor: zoom-in;
    }
    .producto h3 {
      margin: 1rem 0 .25rem;
      font-size: 1rem;
      font-weight: 500;
    }
    .producto p {
      margin: .15rem 0;
      font-size: .8rem;
    }
    .producto p strong {
      font-weight: 600;
      color: var(--accent);
    }
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      z-index: 9999;
      background: rgba(245,242,237,.92);
      backdrop-filter: blur(12px);
      justify-content: center;
      align-items: center;
    }
    .modal img {
      max-width: 90vw;
      max-height: 90vh;
      border-radius: var(--radius);
      box-shadow: 0 12px 36px rgba(0,0,0,.1);
    }
    .modal-close {
      position: absolute;
      top: 1.5rem;
      right: 2rem;
      font-size: 2rem;
      color: var(--text);
      cursor: pointer;
      line-height: 1;
    }
    .pdf-btn {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      background: var(--accent);
      color: #fff;
      border: none;
      padding: .75rem 1.5rem;
      border-radius: var(--radius);
      font-weight: 500;
      cursor: pointer;
      box-shadow: var(--shadow);
    }
  </style>
</head>
<body>

  <header class="header-fixed">
    <h1>Catálogo Klohe</h1>
  </header>

  <div class="catalogo" id="catalogo"></div>

  <!-- Modal imagen grande -->
  <div id="modal" class="modal">
    <span class="modal-close" onclick="closeModal()">&times;</span>
    <img id="modalImg" src="" alt="Imagen ampliada">
  </div>

  <!-- Botón para descargar PDF -->
  <button class="pdf-btn" onclick="descargarPDF()">Descargar PDF</button>

  <script>
    const catalogo = document.getElementById('catalogo');
    const modal = document.getElementById('modal');
    const modalImg = document.getElementById('modalImg');

    const ordenCategorias = [
      'Carteras','Collares','Aritos','Pulseras','Anillos',
      'Accesorios para el cabello','Lentes de sol','Chokers',
      'Relojes','Billeteras','Case teléfonos','Case audífonos',
      'General','Otros'
    ];

    // Leer stock desde compra.html (puedes cambiar 'compra' por 'indexbed' si usas esa)
    async function obtenerStock(code) {
      const compras = await localforage.getItem('compra') || [];
      const item = compras.find(c => c.code === code);
      return item ? item.quantity : 0;
    }

    async function renderCatalogo() {
      const lista = await localforage.getItem('inventory') || [];
      catalogo.innerHTML = '';

      const porCategoria = {};
      for (const prod of lista) {
        const cat = prod.category || 'Otros';
        if (!porCategoria[cat]) porCategoria[cat] = [];
        porCategoria[cat].push(prod);
      }

      let delay = 0;
      for (const categoria of ordenCategorias) {
        const productos = porCategoria[categoria] || [];
        for (const prod of productos) {
          const div = document.createElement('div');
          div.className = 'producto';
          div.style.animationDelay = `${delay}s`;

          // Imagen por código interno
          const blob = await localforage.getItem(`img_${prod.code}`);
          const imgSrc = blob ? URL.createObjectURL(blob) : '';

          // Stock desde compra.html
          const stock = await obtenerStock(prod.code);

          const precioMostrar = prod.discount && prod.discount > 0
            ? Number(prod.price * (1 - prod.discount / 100)).toFixed(2)
            : Number(prod.price).toFixed(2);

          div.innerHTML = `
            <img src="${imgSrc}" alt="${prod.name}" onclick="openModal('${imgSrc}')">
            <h3>${prod.name}</h3>
            <p><strong>Precio:</strong> $${precioMostrar}</p>
            <p><strong>Categoría:</strong> ${prod.category}</p>
            <p><strong>Código:</strong> ${prod.code}</p>
            <p><strong>Stock:</strong> ${stock}</p>
          `;
          catalogo.appendChild(div);
          delay += 0.05;
        }
      }
    }

    function openModal(src) {
      modalImg.src = src;
      modal.style.display = 'flex';
    }
    function closeModal() {
      modal.style.display = 'none';
      modalImg.src = '';
    }
    modal.addEventListener('click', e => { if (e.target === modal) closeModal(); });

    // Descargar PDF con imagen y stock
    async function descargarPDF() {
      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF('p', 'mm', 'a4');
      const productos = document.querySelectorAll('.producto');

      for (let i = 0; i < productos.length; i++) {
        const prod = productos[i];
        const canvas = await html2canvas(prod, { backgroundColor: '#ffffff', scale: 2 });
        const imgData = canvas.toDataURL('image/png');
        const imgWidth = 90;
        const imgHeight = (canvas.height * imgWidth) / canvas.width;

        if (i % 2 === 0 && i !== 0) {
          pdf.addPage();
        }

        const x = i % 2 === 0 ? 10 : 110;
        const y = i % 2 === 0 ? 10 : 110;

        pdf.addImage(imgData, 'PNG', x, y, imgWidth, imgHeight);
      }

      pdf.save('catalogo-klohe.pdf');
    }

    renderCatalogo();
    window.addEventListener('storage', e => { if (e.key === 'inventory') renderCatalogo(); });
  </script>
</body>
</html>
