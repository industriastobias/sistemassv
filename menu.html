<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard – KLOHE</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@400;500;600&display=swap');

    :root {
      --bg: #faf8f5;
      --surface: #ffffff;
      --primary: #d9bbbd; /* color KLOHE */
      --text: #1f1f1f;
      --muted: #6b7280;
      --danger: #dc2626;
      --border: #e5e7eb;
      --shadow: 0 4px 12px rgba(0,0,0,0.08);
      --radius: 24px;
      --font-heading: 'Playfair Display', serif;
      --font-body: 'Inter', sans-serif;
    }

    body[data-theme="dark"] {
      --bg: #1c1917;
      --surface: #292524;
      --primary: #d9bbbd;
      --text: #f5f5f4;
      --muted: #a8a29e;
      --border: #44403c;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: var(--font-body);
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
      transition: background 0.3s, color 0.3s;
      justify-content: center;
      align-items: center;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      gap: 3rem;
    }

    .welcome {
      font-family: var(--font-heading);
      font-size: 2.4rem;
      font-weight: 700;
      color: var(--primary);
      text-align: center;
    }

    .nav {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 1.2rem;
      background: var(--surface);
      padding: 2rem;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      max-width: 900px;
    }

    .nav a {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      color: var(--muted);
      font-size: 1.1rem;
      font-weight: 600;
      padding: 1.2rem;
      border-radius: 18px;
      background: var(--surface);
      transition: all 0.3s ease;
      text-align: center;
    }

    .nav a i {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    .nav a:hover {
      background: var(--primary);
      color: #fff;
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    .nav a.active {
      background: var(--primary);
      color: #fff;
      box-shadow: 0 8px 20px rgba(217, 187, 189, 0.4);
    }

    .top-buttons {
      position: absolute;
      top: 2rem;
      right: 2rem;
      display: flex;
      gap: 1rem;
    }

    .logout-btn-top, .theme-toggle {
      width: 48px;
      height: 48px;
      border: none;
      border-radius: 50%;
      color: #fff;
      font-size: 1.1rem;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .logout-btn-top {
      background: var(--danger);
    }
    .logout-btn-top:hover {
      transform: scale(1.1);
      box-shadow: 0 0 12px rgba(220, 38, 38, 0.5);
    }

    .theme-toggle {
      background: var(--primary);
    }
    .theme-toggle:hover {
      transform: scale(1.1);
      box-shadow: 0 0 12px rgba(217, 187, 189, 0.5);
    }
  </style>
</head>
<body>

<main>
  <h1 class="welcome">Panel Principal</h1>

  <nav class="nav">
    <a href="almacenamiento.html"><i class="fa-solid fa-warehouse"></i> Almacén</a>
    <a href="clientes.html"><i class="fa-solid fa-users"></i> Clientes</a>
    <a href="compra.html" id="compra-link"><i class="fa-solid fa-cart-plus"></i> Compra</a>
    <a href="descuentos.html" id="descuentos-link"><i class="fa-solid fa-percent"></i> Descuentos</a>
    <a href="facturas.html"><i class="fa-solid fa-file-invoice"></i> Facturas</a>
    <a href="gastos.html"><i class="fa-solid fa-money-check-dollar"></i> Gastos</a>
    <a href="inventario.html"><i class="fa-solid fa-boxes-stacked"></i> Inventario</a>
    <a href="lista.html" id="lista-link"><i class="fa-solid fa-list"></i> Lista</a>
    <a href="traslados.html"><i class="fa-solid fa-truck"></i> Traslados</a>
    <a href="venta.html" id="venta-link"><i class="fa-solid fa-cash-register"></i> Venta</a>
    <a href="lista_usuarios.html" id="usuarios-link"><i class="fa-solid fa-user-gear"></i> Usuarios</a>
    <a href="Verificasion.html"><i class="fa-solid fa-check-double"></i> Verificación</a>
  </nav>
</main>

<div class="top-buttons">
  <button class="theme-toggle" onclick="toggleTheme()" title="Cambiar tema">
    <i id="theme-icon" class="fa-solid fa-moon"></i>
  </button>
  <button class="logout-btn-top" onclick="logout()" title="Cerrar sesión">
    <i class="fa-solid fa-right-from-bracket"></i>
  </button>
</div>

<script>
const DB_NAME = 'menuDB';
const STORE_THEME = 'theme';
const STORE_SESSION = 'userSession';
let db;

async function openDB() {
  return new Promise((res, rej) => {
    const req = indexedDB.open(DB_NAME, 1);
    req.onerror = () => rej(req.error);
    req.onsuccess = () => res(db = req.result);
    req.onupgradeneeded = () => {
      const db = req.result;
      if (!db.objectStoreNames.contains(STORE_THEME))
        db.createObjectStore(STORE_THEME);
      if (!db.objectStoreNames.contains(STORE_SESSION))
        db.createObjectStore(STORE_SESSION, { keyPath: 'id' });
    };
  });
}
async function getTheme() {
  const tx = db.transaction([STORE_THEME], 'readonly');
  return tx.objectStore(STORE_THEME).get('current');
}
async function setTheme(value) {
  const tx = db.transaction([STORE_THEME], 'readwrite');
  tx.objectStore(STORE_THEME).put(value, 'current');
}
async function clearSession() {
  const tx = db.transaction([STORE_SESSION], 'readwrite');
  tx.objectStore(STORE_SESSION).clear();
}
function checkAuthentication() {
  if (sessionStorage.getItem('loggedIn') !== 'true') {
    window.location.replace('index.html');
  }
}
async function logout() {
  await clearSession();
  sessionStorage.clear();
  window.location.replace('index.html');
}
async function applyTheme(theme) {
  const body = document.body;
  const icon = document.getElementById('theme-icon');
  if (theme === 'light') {
    body.setAttribute('data-theme', 'light');
    icon.classList.remove('fa-moon');
    icon.classList.add('fa-sun');
  } else {
    body.removeAttribute('data-theme');
    icon.classList.remove('fa-sun');
    icon.classList.add('fa-moon');
  }
}
async function toggleTheme() {
  const current = (await getTheme()) || 'dark';
  const newTheme = current === 'dark' ? 'light' : 'dark';
  await setTheme(newTheme);
  await applyTheme(newTheme);
}
function highlightCurrentPage() {
  const currentPage = window.location.pathname.split('/').pop();
  document.querySelectorAll('.nav a').forEach(link => {
    if (link.getAttribute('href') === currentPage) link.classList.add('active');
  });
}
document.addEventListener('DOMContentLoaded', async () => {
  checkAuthentication();
  await openDB();
  highlightCurrentPage();
  const savedTheme = (await getTheme()) || 'dark';
  await applyTheme(savedTheme);
});
</script>

</body>
</html>
