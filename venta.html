<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ventas Minimal</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/localforage/1.10.0/localforage.min.js"></script>
  <style>
    :root {
      --bg: #f5f7fa;
      --card: #ffffff;
      --text: #1f2937;
      --accent: #2563eb;
      --soft: #e0e7ff;
      --rose: #fce7f3;
      --radius: 16px;
      --shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      padding: 40px 20px;
      min-height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 900px;
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 32px;
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header h1 {
      font-size: 1.5rem;
      font-weight: 600;
    }

    .controls {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }

    .controls input,
    .controls button {
      padding: 10px 14px;
      border: none;
      border-radius: 12px;
      font-size: 0.9rem;
    }

    .controls input {
      background: var(--soft);
      color: var(--text);
      flex: 1;
      min-width: 200px;
    }

    .controls button {
      background: var(--accent);
      color: white;
      font-weight: 600;
      cursor: pointer;
    }

    .controls button:hover {
      opacity: 0.9;
    }

    .cards-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 20px;
    }

    .card {
      background: var(--card);
      border-radius: var(--radius);
      padding: 20px;
      box-shadow: var(--shadow);
      display: flex;
      flex-direction: column;
      gap: 12px;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: translateY(-4px);
    }

    .card-title {
      font-weight: 600;
      font-size: 1rem;
    }

    .card-price {
      font-size: 1.2rem;
      font-weight: 700;
      color: var(--accent);
    }

    .card-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: auto;
    }

    .card-delete {
      background: #fecaca;
      color: #b91c1c;
      border: none;
      padding: 6px 10px;
      border-radius: 8px;
      font-size: 0.75rem;
      cursor: pointer;
    }

    .fab-totals {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 56px;
      height: 56px;
      border-radius: 50%;
      background: var(--accent);
      color: white;
      border: none;
      font-weight: 700;
      box-shadow: var(--shadow);
      cursor: pointer;
    }

    #loginOverlay {
      position: fixed;
      inset: 0;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    #loginBox {
      background: var(--soft);
      padding: 32px;
      border-radius: var(--radius);
      text-align: center;
      width: 280px;
    }

    #loginBox input {
      width: 100%;
      padding: 10px;
      font-size: 1.2rem;
      text-align: center;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-top: 12px;
    }

    .ticket-preview {
      background: #fff;
      color: #000;
      font-family: 'Courier New', Courier, monospace;
      font-size: 11px;
      line-height: 1.2;
      padding: 8px;
      border: 1px dashed #ccc;
      width: 100%;
      max-width: 320px;
      margin: 0 auto;
    }

    .ticket-preview .total {
      font-weight: 700;
      text-align: right;
      margin-top: 6px;
    }

    .modal-buttons {
      display: flex;
      gap: 8px;
      justify-content: flex-end;
      margin-top: 10px;
    }

    .modal-buttons button {
      padding: 8px 14px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
    }

    .btn-print {
      background: var(--accent);
      color: white;
    }

    .btn-close {
      background: #e5e7eb;
      color: var(--text);
    }

    #facturaModal {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.4);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .factura-card {
      background: white;
      padding: 24px;
      border-radius: var(--radius);
      width: 90vw;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
  </style>
</head>
<body>

<!-- LOGIN -->
<div id="loginOverlay">
  <div id="loginBox">
    <h2>Acceso</h2>
    <label>Ingrese PIN</label>
    <input id="pinInput" type="password" placeholder="****" maxlength="6" />
    <div id="loginMsg" style="color:red;font-size:0.75rem;margin-top:6px;"></div>
  </div>
</div>

<!-- APP -->
<div class="container" id="mainApp" style="display:none;">
  <header class="header">
    <h1>Ventas Realizadas</h1>
  </header>

  <div class="controls">
    <input type="text" id="searchInput" placeholder="Buscar por nombre o cÃ³digo" />
    <button onclick="generarFactura()">Generar Factura</button>
  </div>

  <div class="cards-grid" id="soldList"></div>
</div>

<!-- MODAL FACTURA -->
<div id="facturaModal" onclick="if(event.target===this) cerrarFactura()">
  <div class="factura-card">
    <h2>Factura</h2>
    <label>NÃºmero</label><input id="fNum" value="0001" />
    <label>Fecha</label><input id="fFecha" readonly />
    <label>Cliente</label><input id="fCliente" value="Consumidor Final" />

    <div class="ticket-preview">
      <div><strong>KLOHESV</strong></div>
      <div>San Salvador, El Salvador</div>
      <div>industriastobias@gmail.com</div>
      <div>IG: @Klohesv</div>
      <div style="border-top:1px dashed #000;margin:6px 0;"></div>
      <div>Factura NÂ°: <span id="fNumTxt">0001</span></div>
      <div>Fecha: <span id="fFechaTxt"></span></div>
      <div>Cliente: <span id="fClienteTxt"></span></div>
      <div style="border-top:1px dashed #000;margin:6px 0;"></div>
      <div id="fItems"></div>
      <div style="border-top:1px dashed #000;margin:6px 0;"></div>
      <div class="total">TOTAL: $<span id="fTotal">0.00</span></div>
      <div style="margin-top:6px;font-size:9px;">Gracias por su compra. No hay devoluciones.</div>
    </div>

    <div class="modal-buttons">
      <button class="btn-close" onclick="cerrarFactura()">Cerrar</button>
      <button class="btn-print" onclick="imprimirTicket()">Imprimir</button>
      <button class="btn-print" onclick="descargarPDF()">PDF</button>
    </div>
  </div>
</div>

<button class="fab-totals" id="fabBtn" style="display:none;">ðŸ’°</button>

<script>
  const CLAVE = '132412';
  const loginOverlay = document.getElementById('loginOverlay');
  const pinInput = document.getElementById('pinInput');
  const loginMsg = document.getElementById('loginMsg');
  const mainApp = document.getElementById('mainApp');

  pinInput.addEventListener('keydown', e => {
    if (e.key === 'Enter') {
      if (pinInput.value === CLAVE) {
        loginOverlay.style.display = 'none';
        mainApp.style.display = 'flex';
        loadVentas();
      } else {
        loginMsg.textContent = 'PIN incorrecto';
        pinInput.value = '';
      }
    }
  });

  let ventas = JSON.parse(localStorage.getItem('soldInventory')) || [];

  function loadVentas() {
    const list = document.getElementById('soldList');
    list.innerHTML = '';
    ventas.forEach(v => {
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <div class="card-title">${v.name}</div>
        <div class="card-price">$${Number(v.price).toFixed(2)}</div>
        <div>Cantidad: ${v.quantity}</div>
        <div>Total: $${Number(v.total).toFixed(2)}</div>
        <div class="card-footer">
          <input type="checkbox" class="factCheck" value='${JSON.stringify(v)}' />
        </div>
      `;
      list.appendChild(card);
    });
  }

  function generarFactura() {
    const seleccionados = [...document.querySelectorAll('.factCheck:checked')];
    if (seleccionados.length === 0) return alert('Selecciona al menos un producto');
    document.getElementById('facturaModal').style.display = 'flex';
    document.getElementById('fFecha').value = new Date().toLocaleDateString('es-SV');
    actualizarTicket();
  }

  function actualizarTicket() {
    const checks = [...document.querySelectorAll('.factCheck:checked')];
    const items = document.getElementById('fItems');
    items.innerHTML = '';
    let total = 0;
    checks.forEach(ch => {
      const v = JSON.parse(ch.value);
      items.innerHTML += `<div>${v.name} Ã—${v.quantity} = $${Number(v.total).toFixed(2)}</div>`;
      total += Number(v.total);
    });
    document.getElementById('fTotal').textContent = total.toFixed(2);
    document.getElementById('fNumTxt').textContent = document.getElementById('fNum').value;
    document.getElementById('fFechaTxt').textContent = document.getElementById('fFecha').value;
    document.getElementById('fClienteTxt').textContent = document.getElementById('fCliente').value;
  }

  function cerrarFactura() {
    document.getElementById('facturaModal').style.display = 'none';
  }

  function imprimirTicket() {
    const ventana = window.open('', '', 'width=320,height=600');
    ventana.document.write(`
      <html>
      <head><title>Ticket</title></head>
      <body style="font:11px/1.2 'Courier New';margin:0;padding:6px;">
        ${document.querySelector('.ticket-preview').innerHTML}
      </body>
      </html>
    `);
    ventana.document.close();
    ventana.focus();
    ventana.print();
    ventana.close();
  }

  function descargarPDF() {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF({ unit: 'mm', format: [80, 200] });
    let y = 6;
    doc.setFontSize(10);
    doc.text('KLOHESV', 40, y, { align: 'center' }); y += 6;
    doc.text('San Salvador, El Salvador', 40, y, { align: 'center' }); y += 4;
    doc.text('Factura NÂ°: ' + document.getElementById('fNum').value, 5, y); y += 4;
    doc.text('Fecha: ' + document.getElementById('fFecha').value, 5, y); y += 4;
    doc.text('Cliente: ' + document.getElementById('fCliente').value, 5, y); y += 6;

    const checks = [...document.querySelectorAll('.factCheck:checked')];
    checks.forEach(ch => {
      const v = JSON.parse(ch.value);
      doc.text(`${v.name} Ã—${v.quantity}`, 5, y);
      doc.text(`$${Number(v.total).toFixed(2)}`, 70, y, { align: 'right' });
      y += 4;
    });

    doc.text('TOTAL: $' + document.getElementById('fTotal').textContent, 70, y + 4, { align: 'right' });
    doc.save(`ticket_${document.getElementById('fNum').value}.pdf`);
  }
</script>
</body>
</html>
